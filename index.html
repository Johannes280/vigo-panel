<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo v78 - Terminal Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; color: #fff; 
            margin: 0; padding: 0;
            user-select: none; -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .status-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.8rem, 8vw, 3.2rem);
            line-height: 1.2; font-weight: 800;
            letter-spacing: -1px;
        }

        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        input { background: #0a0a0a !important; color: #fff !important; border: 1px solid #222 !important; outline: none; }
        .active-glow { color: #10b981; text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .modal-active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-black min-h-screen p-4 pb-24">

    <!-- Bildirim -->
    <div id="vigo-notify" class="fixed top-5 left-1/2 -translate-x-1/2 z-[200000] w-[90%] max-w-sm hidden">
        <div class="glass p-4 rounded-2xl border-l-4 border-emerald-500 shadow-2xl">
            <p id="notify-msg" class="text-xs font-bold uppercase tracking-tight text-white"></p>
        </div>
    </div>

    <!-- Admin Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black/98 z-[150000] hidden flex-col items-center justify-center p-6">
        <div class="w-full max-w-xs space-y-6">
            <div class="text-center">
                <h2 class="text-3xl font-black italic uppercase tracking-tighter text-emerald-500">GÜVENLİK</h2>
                <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Yönetici Şifresi</p>
            </div>
            <input type="password" id="admin-pass" placeholder="••••" class="w-full p-6 rounded-2xl text-center font-black text-2xl tracking-[0.5em]">
            <div class="grid grid-cols-1 gap-3">
                <button id="auth-confirm-btn" class="bg-emerald-500 text-black font-black py-5 rounded-2xl text-xs uppercase">GİRİŞ YAP</button>
                <button onclick="document.getElementById('auth-modal').classList.remove('modal-active')" class="bg-zinc-800 text-white font-bold py-4 rounded-2xl text-[10px] uppercase">KAPAT</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto space-y-5">
        <!-- Header -->
        <div class="flex justify-between items-center px-1">
            <div id="admin-trigger" class="flex items-center gap-2 cursor-pointer p-2 rounded-xl active:bg-zinc-900 transition-colors">
                <div class="bg-white text-black font-black italic px-3 py-1 rounded-lg text-lg tracking-tighter">VIGO</div>
                <div class="flex flex-col">
                    <span class="text-[10px] font-black text-emerald-500 leading-none uppercase">Admin Fix</span>
                    <span class="text-[8px] font-bold text-zinc-600">v78.0.0</span>
                </div>
            </div>
            <div id="conn-pill" class="flex items-center gap-2 bg-zinc-900/50 px-3 py-2 rounded-full border border-white/5">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-zinc-600"></div>
                <span id="conn-text" class="text-[9px] font-black text-zinc-500 uppercase tracking-tighter">BAĞLANIYOR...</span>
            </div>
        </div>

        <!-- Timer -->
        <div class="glass p-8 rounded-[2rem] text-center shadow-2xl">
            <p id="timer-label" class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mb-4">AÇILIŞA KALAN</p>
            <div id="main-timer" class="status-display italic tabular-nums text-zinc-800">00:00:00</div>
        </div>

        <!-- Form -->
        <div id="form-container" class="glass p-6 rounded-[2rem] space-y-6 relative border-t border-white/10">
            <div id="voted-block" class="hidden absolute inset-0 z-50 bg-black/95 backdrop-blur-md flex flex-col items-center justify-center p-8 text-center rounded-[2rem]">
                <h3 class="text-xl font-black italic text-emerald-500">KAYDINIZ ALINDI</h3>
                <p class="text-zinc-500 text-[10px] mt-2 uppercase font-bold tracking-widest">TEŞEKKÜRLER</p>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-600 uppercase ml-1">Kurye Ad Soyad</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="AD SOYAD" class="w-full p-5 rounded-2xl font-bold uppercase text-lg">
            </div>
            
            <div id="days-list" class="grid grid-cols-1 gap-2"></div>

            <button id="action-btn" disabled class="w-full py-5 bg-zinc-900 text-zinc-600 font-black rounded-2xl uppercase text-xs">
                SİSTEM YÜKLENİYOR...
            </button>
        </div>

        <!-- Categorized List -->
        <div class="glass p-5 rounded-[2rem]">
            <h4 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest text-center mb-4">GÜNCEL LİSTE</h4>
            <div id="live-list" class="space-y-6"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="fixed inset-0 bg-black z-[160000] hidden flex-col">
        <div class="p-4 glass flex justify-between items-center">
            <h2 class="font-black text-xl italic uppercase">PANEL</h2>
            <button onclick="document.getElementById('admin-panel').classList.remove('modal-active')" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">KAPAT</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <div id="admin-quotas" class="grid grid-cols-1 gap-2"></div>
            <div class="glass p-4 rounded-2xl space-y-3">
                <p class="text-[10px] font-black text-zinc-500">AÇILIŞ ZAMANI (ISO Format)</p>
                <input type="text" id="open-date-input" class="w-full p-3 rounded-lg text-xs">
                <button id="update-date-btn" class="w-full bg-blue-500 py-3 rounded-xl font-black text-[10px]">GÜNCELLE</button>
            </div>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-[10px]">
                    <tbody id="admin-table-rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd",
            databaseURL: "https://vigoanketler-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: "2024-01-01T00:00:00" },
            votes: [],
            offset: 0,
            selectedDay: null
        };

        // --- Admin Açma Mekanizması (MOBİL UYUMLU) ---
        let adminClicks = 0;
        const trigger = document.getElementById('admin-trigger');
        const openAdminAuth = (e) => {
            e.preventDefault();
            adminClicks++;
            if (adminClicks >= 5) {
                document.getElementById('auth-modal').classList.add('modal-active');
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 2000);
        };
        
        trigger.addEventListener('touchstart', openAdminAuth);
        trigger.addEventListener('click', openAdminAuth);

        const handleAuth = () => {
            if(document.getElementById('admin-pass').value === "vigo44") {
                document.getElementById('auth-modal').classList.remove('modal-active');
                document.getElementById('admin-panel').classList.add('modal-active');
                renderAdmin();
            } else notify("Hatalı Kod!");
        };
        document.getElementById('auth-confirm-btn').addEventListener('click', handleAuth);

        // --- Bağlantı ve Zaman Yönetimi ---
        const updateConn = (status) => {
            const dot = document.getElementById('conn-dot');
            const txt = document.getElementById('conn-text');
            if(status === 'ok') {
                dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]";
                txt.innerText = "AKTİF";
                txt.className = "text-[9px] font-black text-emerald-500 uppercase tracking-tighter";
            } else {
                dot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                txt.innerText = "KOPUK";
                txt.className = "text-[9px] font-black text-red-500 uppercase tracking-tighter";
            }
        };

        onValue(ref(rtdb, ".info/connected"), (snap) => {
            if(snap.val() === true) {
                updateConn('ok');
                onValue(ref(rtdb, ".info/serverTimeOffset"), s => state.offset = s.val() || 0);
            } else {
                updateConn('error');
            }
        });

        // --- Veri Dinleme ---
        onSnapshot(doc(db, "vigo_v66", "config"), (s) => {
            if(s.exists()) {
                state.config = s.data();
                document.getElementById('open-date-input').value = state.config.openDate;
                renderDays();
            }
        });

        onSnapshot(collection(db, "vigo_v66_votes"), (s) => {
            state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
            renderDays();
            renderLiveList();
            if(document.getElementById('admin-panel').classList.contains('modal-active')) renderAdmin();
        });

        // --- UI İşlemleri ---
        window.selectDay = (gun) => {
            const count = state.votes.filter(v => v.gun === gun).length;
            const max = state.config?.quotas?.[gun] || 10;
            if(count >= max) return notify("Kontenjan Dolu");
            state.selectedDay = gun;
            renderDays();
        };

        function renderDays() {
            const container = document.getElementById('days-list');
            const now = Date.now() + state.offset;
            const openTs = new Date(state.config.openDate).getTime();
            const isLocked = openTs > now;

            container.innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config?.quotas?.[gun] || 10;
                const isSelected = state.selectedDay === gun;
                const isFull = count >= max;
                return `
                    <div onclick="${isLocked || isFull ? '' : `selectDay('${gun}')`}" 
                         class="p-4 rounded-xl border-2 transition-all flex justify-between items-center
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-white/5 bg-zinc-900/40'}
                         ${isFull ? 'opacity-30 grayscale' : 'cursor-pointer'}">
                        <span class="text-[11px] font-black uppercase">${gun}</span>
                        <span class="text-[10px] font-mono">${count}/${max}</span>
                    </div>
                `;
            }).join('');
        }

        function renderLiveList() {
            const container = document.getElementById('live-list');
            container.innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if(list.length === 0) return '';
                return `
                    <div class="space-y-2">
                        <div class="flex justify-between items-center px-1">
                            <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">${gun}</span>
                            <span class="text-[8px] font-bold text-zinc-700">${list.length} KİŞİ</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5 p-3 rounded-xl bg-zinc-900/30 border border-white/5">
                            ${list.map(v => `<span class="bg-zinc-800 text-[9px] px-2 py-1 rounded-md font-bold uppercase text-zinc-300 border border-white/5">${v.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('action-btn').addEventListener('click', async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(ad.length < 5) return notify("Ad Soyad Geçersiz");
            if(!state.selectedDay) return notify("Gün Seçiniz");

            try {
                await runTransaction(db, async (t) => {
                    const snap = await getDocs(collection(db, "vigo_v66_votes"));
                    const all = snap.docs.map(d => d.data());
                    if(all.find(v => v.ad === ad)) throw "Zaten Kayıtlısınız";
                    
                    const count = all.filter(v => v.gun === state.selectedDay).length;
                    const max = state.config?.quotas?.[state.selectedDay] || 10;
                    if(count >= max) throw "Gün Doldu";

                    t.set(doc(db, "vigo_v66_votes", ad), { ad, gun: state.selectedDay, ts: Date.now() + state.offset });
                });
                localStorage.setItem('vigo_voted_v78', 'true');
                notify("Başarılı!", true);
            } catch(e) { notify(e); }
        });

        // --- Admin Utils ---
        function renderAdmin() {
            document.getElementById('admin-table-rows').innerHTML = state.votes.map(v => `
                <tr class="border-b border-white/5">
                    <td class="p-3 uppercase font-bold">${v.ad}</td>
                    <td class="p-3 text-emerald-500 font-black">${v.gun}</td>
                    <td class="p-3 text-right"><button onclick="window.delV('${v.ad}')" class="text-red-500 font-black">SİL</button></td>
                </tr>
            `).join('');
            document.getElementById('admin-quotas').innerHTML = GUNLER.map(gun => `
                <div class="flex justify-between items-center glass p-3 rounded-xl">
                    <span class="text-[10px] font-black uppercase">${gun}</span>
                    <input type="number" onchange="window.updQ('${gun}', this.value)" value="${state.config.quotas[gun]||10}" class="w-12 text-center p-1 rounded bg-black border border-zinc-700">
                </div>
            `).join('');
        }

        window.delV = async (id) => { if(confirm("Sil?")) await deleteDoc(doc(db, "vigo_v66_votes", id)); };
        window.updQ = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v66", "config"), { ...state.config, quotas }, { merge: true });
        };
        document.getElementById('update-date-btn').addEventListener('click', async () => {
            await setDoc(doc(db, "vigo_v66", "config"), { openDate: document.getElementById('open-date-input').value }, { merge: true });
        });

        function tick() {
            const now = Date.now() + state.offset;
            const openTs = new Date(state.config.openDate).getTime();
            const diff = openTs - now;
            const timerEl = document.getElementById('main-timer');
            const btnEl = document.getElementById('action-btn');

            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                timerEl.innerText = `${h}:${m}:${s}`;
                timerEl.classList.remove('active-glow');
                btnEl.disabled = true;
                btnEl.innerText = "ANKET HENÜZ KAPALI";
                btnEl.className = "w-full py-5 bg-zinc-900 text-zinc-700 font-black rounded-2xl uppercase text-[10px]";
            } else {
                timerEl.innerText = "SİSTEM AÇIK";
                timerEl.classList.add('active-glow');
                btnEl.disabled = false;
                btnEl.innerText = "KAYDI TAMAMLA";
                btnEl.className = "w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase text-xs shadow-xl active:scale-95 transition-all";
            }
            if(localStorage.getItem('vigo_voted_v78')) document.getElementById('voted-block').classList.remove('hidden');
        }

        function notify(msg, s = false) {
            const n = document.getElementById('vigo-notify');
            document.getElementById('notify-msg').innerText = msg;
            n.classList.remove('hidden');
            setTimeout(() => n.classList.add('hidden'), 2500);
        }

        setInterval(tick, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo v85 - Force Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; color: #fff; 
            margin: 0; padding: 0;
            user-select: none;
            touch-action: manipulation;
        }

        .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* En Üst Katman Zorlaması */
        .force-top {
            position: fixed !important;
            z-index: 999999999 !important;
        }

        .hidden { display: none !important; }
        .flex-modal { display: flex !important; }

        input { 
            background: #000 !important; 
            color: #fff !important; 
            border: 1px solid #333 !important;
            -webkit-appearance: none;
        }

        #debug-log {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 8px;
            color: #444;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="debug-log">v85 - Initializing...</div>

    <!-- ZORLA GİRİŞ BUTONU (SAYFANIN EN ÜSTÜNDE ŞERİT) -->
    <div id="force-admin-trigger" class="w-full bg-zinc-900/50 p-2 text-center cursor-pointer border-b border-white/5">
        <span class="text-[9px] font-black text-zinc-600 tracking-widest uppercase">SİSTEM KONTROL NOKTASI</span>
    </div>

    <!-- ŞİFRE MODALI -->
    <div id="auth-gate" class="fixed inset-0 bg-black/98 hidden flex-col items-center justify-center p-6 force-top">
        <div class="w-full max-w-xs space-y-4">
            <h2 class="text-center font-black text-xl tracking-tighter italic">ADMIN AUTH</h2>
            <input type="password" id="pass-field" placeholder="ŞİFRE" class="w-full p-5 rounded-2xl text-center text-2xl font-black">
            <button id="pass-submit" class="w-full py-5 bg-white text-black font-black rounded-2xl">ONAYLA</button>
            <button onclick="document.getElementById('auth-gate').classList.add('hidden')" class="w-full text-zinc-600 text-[10px] font-bold">KAPAT</button>
        </div>
    </div>

    <!-- YÖNETİM PANELİ -->
    <div id="admin-view" class="fixed inset-0 bg-black hidden flex-col force-top overflow-y-auto">
        <div class="p-4 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black z-50">
            <h1 class="font-black italic">PANEL v85</h1>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-xs font-bold">ÇIKIŞ</button>
        </div>
        <div class="p-6 space-y-6">
            <div id="admin-content" class="space-y-4">
                <!-- İçerik JS ile dolacak -->
                <p class="text-zinc-500 text-center">Yükleniyor...</p>
            </div>
            <div class="p-4 glass rounded-2xl">
                <p class="text-[10px] font-bold text-zinc-500 mb-2 uppercase">Açılış Zamanı</p>
                <input type="datetime-local" id="open-date-input" class="w-full p-3 rounded-xl mb-2">
                <button id="save-date" class="w-full bg-blue-600 py-3 rounded-xl font-bold">KAYDET</button>
            </div>
            <button id="wipe-data" class="w-full py-4 border border-red-500/30 text-red-500 rounded-2xl text-[10px] font-black">TÜM LİSTEYİ SIFIRLA</button>
        </div>
    </div>

    <!-- ANA EKRAN -->
    <div class="p-4 max-w-md mx-auto space-y-6">
        <div class="text-center py-10 glass rounded-[2.5rem]">
            <p class="text-[10px] font-black tracking-[0.5em] text-zinc-600 mb-2">COUNTDOWN</p>
            <div id="timer-display" class="text-5xl font-black italic tracking-tighter">00:00:00</div>
        </div>

        <div class="glass p-6 rounded-[2.5rem] space-y-4">
            <input type="text" id="user-name" placeholder="ADINIZ SOYADINIZ" class="w-full p-5 rounded-2xl font-bold uppercase">
            <div id="days-grid" class="grid grid-cols-1 gap-2"></div>
            <button id="submit-vote" class="w-full py-5 bg-zinc-800 text-zinc-500 rounded-2xl font-black uppercase text-xs">GÜN SEÇİN</button>
        </div>

        <div id="public-list" class="space-y-3"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const log = (msg) => { document.getElementById('debug-log').innerText = msg; console.log(msg); };
        
        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: new Date().toISOString() },
            votes: [],
            selectedDay: null
        };

        // --- GİRİŞ MANTIĞI (FORCE) ---
        const trigger = document.getElementById('force-admin-trigger');
        const authGate = document.getElementById('auth-gate');
        
        // Tıklama ile giriş
        trigger.addEventListener('click', () => {
            log("Trigger clicked");
            authGate.classList.remove('hidden');
            authGate.classList.add('flex-modal');
        });

        // URL ile giriş (Eğer buton çalışmazsa: index.html?admin=true)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('admin')) {
            log("URL Param Admin active");
            authGate.classList.remove('hidden');
            authGate.classList.add('flex-modal');
        }

        document.getElementById('pass-submit').addEventListener('click', () => {
            if(document.getElementById('pass-field').value === "vigo44") {
                authGate.classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('admin-view').classList.add('flex-modal');
                renderAdmin();
            }
        });

        // --- DATA LOAD ---
        onSnapshot(doc(db, "vigo_v66", "config"), (s) => {
            if(s.exists()) state.config = s.data();
            renderDays();
        });

        onSnapshot(collection(db, "vigo_v66_votes"), (s) => {
            state.votes = s.docs.map(d => d.data());
            renderDays();
            renderPublicList();
            if(!document.getElementById('admin-view').classList.contains('hidden')) renderAdmin();
        });

        function renderDays() {
            const container = document.getElementById('days-grid');
            const openTime = new Date(state.config.openDate).getTime();
            const isLocked = openTime > Date.now();

            container.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const active = state.selectedDay === g;
                const full = count >= max;

                return `
                    <div onclick="${isLocked || full ? '' : `window.selectDay('${g}')`}" 
                         class="p-4 rounded-2xl border-2 flex justify-between items-center transition-all
                         ${active ? 'border-emerald-500 bg-emerald-500/10' : 'border-white/5 bg-zinc-900/50'}
                         ${full ? 'opacity-20' : 'cursor-pointer'}">
                        <span class="font-bold text-xs uppercase">${g}</span>
                        <span class="text-[10px] font-black">${count} / ${max}</span>
                    </div>
                `;
            }).join('');
        }

        window.selectDay = (g) => { state.selectedDay = g; renderDays(); };

        document.getElementById('submit-vote').addEventListener('click', async () => {
            const name = document.getElementById('user-name').value.trim().toUpperCase();
            if(name.length < 5 || !state.selectedDay) return;
            await setDoc(doc(db, "vigo_v66_votes", name), { ad: name, gun: state.selectedDay, ts: Date.now() });
            localStorage.setItem('vigo_voted_v85', 'true');
        });

        function renderPublicList() {
            const container = document.getElementById('public-list');
            container.innerHTML = GUNLER.map(g => {
                const items = state.votes.filter(v => v.gun === g);
                if(items.length === 0) return '';
                return `
                    <div class="glass p-4 rounded-2xl">
                        <p class="text-[9px] font-black text-zinc-500 mb-2">${g}</p>
                        <div class="flex flex-wrap gap-1">
                            ${items.map(i => `<span class="bg-white/5 px-2 py-1 rounded text-[9px] uppercase">${i.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAdmin() {
            const content = document.getElementById('admin-content');
            content.innerHTML = `
                <div class="space-y-2">
                    <p class="text-[10px] font-bold text-zinc-500">KONTENJANLAR</p>
                    ${GUNLER.map(g => `
                        <div class="flex justify-between items-center bg-zinc-900 p-3 rounded-xl">
                            <span class="text-[10px] uppercase">${g}</span>
                            <input type="number" onchange="window.updateQuota('${g}', this.value)" value="${state.config.quotas[g]||10}" class="w-12 text-center font-bold bg-black rounded">
                        </div>
                    `).join('')}
                </div>
                <div class="space-y-2 mt-6">
                    <p class="text-[10px] font-bold text-zinc-500 uppercase">Kayıtlı Kişiler (${state.votes.length})</p>
                    ${state.votes.map(v => `
                        <div class="flex justify-between items-center glass p-3 rounded-xl">
                            <span class="text-[10px] font-bold uppercase">${v.ad} -> ${v.gun}</span>
                            <button onclick="window.delEntry('${v.ad}')" class="text-red-500 font-bold text-[10px]">SİL</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        window.updateQuota = async (g, val) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(val) };
            await setDoc(doc(db, "vigo_v66", "config"), { ...state.config, quotas }, { merge: true });
        };

        window.delEntry = async (id) => {
            if(confirm('Silinsin mi?')) await deleteDoc(doc(db, "vigo_v66_votes", id));
        };

        document.getElementById('save-date').addEventListener('click', async () => {
            const val = document.getElementById('open-date-input').value;
            if(!val) return;
            await setDoc(doc(db, "vigo_v66", "config"), { ...state.config, openDate: new Date(val).toISOString() }, { merge: true });
            alert("Zaman güncellendi");
        });

        document.getElementById('wipe-data').addEventListener('click', async () => {
            if(confirm("DİKKAT: Tüm listeyi silmek üzeresiniz!")) {
                const snap = await getDocs(collection(db, "vigo_v66_votes"));
                for (const d of snap.docs) { await deleteDoc(d.ref); }
                alert("Liste temizlendi");
            }
        });

        // Sayaç Döngüsü
        setInterval(() => {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const display = document.getElementById('timer-display');
            const btn = document.getElementById('submit-vote');

            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                display.innerText = `${h}:${m}:${s}`;
                display.classList.remove('text-emerald-500');
                btn.disabled = true;
                btn.innerText = "SİSTEM KAPALI";
                btn.className = "w-full py-5 bg-zinc-900 text-zinc-700 rounded-2xl font-black";
            } else {
                display.innerText = "AÇIK";
                display.classList.add('text-emerald-500');
                btn.disabled = false;
                btn.innerText = state.selectedDay ? "KAYDI TAMAMLA" : "GÜN SEÇİN";
                btn.className = state.selectedDay ? "w-full py-5 bg-emerald-500 text-black rounded-2xl font-black" : "w-full py-5 bg-zinc-800 text-zinc-500 rounded-2xl font-black";
            }
        }, 1000);

    </script>
</body>
</html>

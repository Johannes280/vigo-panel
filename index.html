<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v97</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(30, 30, 30, 0.6); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 20px; }
        .btn-primary { background: #10b981; color: #000; font-weight: 900; transition: all 0.2s; }
        .btn-primary:disabled { background: #1f2937; color: #4b5563; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .shimmer { animation: shimmer 2s infinite linear; background: linear-gradient(90deg, #1f2937 0%, #374151 50%, #1f2937 100%); background-size: 200% 100%; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="p-4">

    <!-- Admin Paneli (Şifre: vigo44) -->
    <div id="adminPanel" class="fixed inset-0 bg-black z-[2000] hidden p-6 overflow-y-auto">
        <div class="max-w-md mx-auto space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-black text-emerald-500 italic">YÖNETİM</h2>
                <button onclick="closeAdmin()" class="px-4 py-2 bg-zinc-800 rounded-lg text-xs">KAPAT</button>
            </div>
            <div class="glass-card p-4 space-y-4">
                <label class="block text-xs text-zinc-500 uppercase font-bold">Açılış Tarihi ve Saati</label>
                <input type="datetime-local" id="conf_date" class="w-full bg-black border border-zinc-700 p-3 rounded-lg text-white">
                <div id="conf_quotas" class="grid grid-cols-2 gap-2"></div>
                <button onclick="saveSettings()" class="w-full py-4 btn-primary rounded-xl text-xs uppercase mt-4">AYARLARI YAYINLA</button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="downloadData()" class="py-3 bg-blue-600 rounded-lg text-[10px] font-bold">EXCEL ÇIKTISI</button>
                <button onclick="systemReset()" class="py-3 bg-red-900 rounded-lg text-[10px] font-bold uppercase">SİSTEMİ SIFIRLA</button>
            </div>
        </div>
    </div>

    <!-- Ana Uygulama -->
    <div class="max-w-md mx-auto space-y-4">
        <header class="flex justify-between items-center py-2">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter">VIGO<span class="text-emerald-500">FORCE</span></h1>
                <div id="netStatus" class="text-[10px] font-bold text-zinc-500 flex items-center gap-1.5 mt-1">
                    <span class="status-dot bg-zinc-600"></span> Kontrol ediliyor...
                </div>
            </div>
            <button onclick="openAdmin()" class="text-[10px] font-bold text-zinc-700 border border-zinc-800 px-3 py-1.5 rounded-lg">ADM</button>
        </header>

        <!-- Sayaç Kartı -->
        <div class="glass-card p-6 text-center border-b-2 border-emerald-500/20">
            <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Kalan Süre</p>
            <div id="countdown" class="text-4xl font-black tabular-nums tracking-tight">--:--:--</div>
        </div>

        <!-- Kayıt Formu -->
        <div id="mainForm" class="opacity-30 pointer-events-none transition-opacity duration-500">
            <div class="glass-card p-5 space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase ml-1">Kurye Ad Soyad</label>
                    <input type="text" id="userName" placeholder="Örn: AHMET YILMAZ" class="w-full bg-black/40 border border-zinc-800 p-4 rounded-xl text-emerald-500 font-bold uppercase outline-none focus:border-emerald-500">
                </div>
                
                <div id="daysGrid" class="space-y-2">
                    <!-- Günler buraya gelecek -->
                    <div class="h-12 shimmer rounded-xl"></div>
                    <div class="h-12 shimmer rounded-xl"></div>
                </div>

                <button id="submitBtn" disabled onclick="submitVote()" class="w-full py-5 btn-primary rounded-2xl shadow-lg shadow-emerald-500/10 uppercase text-xs tracking-widest">
                    GÜN SEÇİNİZ
                </button>
            </div>
        </div>

        <!-- Başarı Ekranı -->
        <div id="successView" class="hidden glass-card p-10 text-center">
            <div class="w-16 h-16 bg-emerald-500/20 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="font-black text-xl italic uppercase">KAYIT ALINDI</h2>
            <p id="successDetail" class="text-zinc-500 text-xs mt-2"></p>
            <button onclick="localStorage.clear(); location.reload();" class="mt-6 text-zinc-600 text-[10px] font-bold uppercase underline">Bilgileri Değiştir</button>
        </div>

        <!-- Canlı Dağılım -->
        <div class="space-y-3 pt-4">
            <h3 class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest px-1">Anlık Dağılım</h3>
            <div id="liveList" class="space-y-2 text-[11px]"></div>
        </div>
    </div>

    <script>
        // Yapılandırma
        const DB_BASE = "https://vigoanketler-default-rtdb.europe-west1.firebasedatabase.app/v97_stable";
        const DAYS = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let localData = {
            config: { openDate: null, quotas: {}, version: 1 },
            votes: {},
            selectedDay: null
        };

        // API Fonksiyonu (Fetch API - No Library)
        async function callAPI(path, method = 'GET', body = null) {
            try {
                const options = { method };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(`${DB_BASE}${path}.json`, options);
                if (!response.ok) throw new Error("Network error");
                return await response.json();
            } catch (e) {
                console.error("API Error:", e);
                return null;
            }
        }

        // Veri Senkronizasyonu
        async function sync() {
            const [cfg, vts] = await Promise.all([
                callAPI('/config'),
                callAPI('/votes')
            ]);

            const statusEl = document.getElementById('netStatus');
            if (cfg) {
                localData.config = cfg;
                localData.votes = vts || {};
                statusEl.innerHTML = '<span class="status-dot bg-emerald-500"></span> Sistem Yayında';
                statusEl.className = "text-[10px] font-bold text-emerald-500 flex items-center gap-1.5 mt-1";
                checkLocalStatus(cfg.version);
                renderUI();
            } else {
                statusEl.innerHTML = '<span class="status-dot bg-red-500 animate-pulse"></span> Bağlantı Sorunu';
                statusEl.className = "text-[10px] font-bold text-red-500 flex items-center gap-1.5 mt-1";
            }
        }

        function checkLocalStatus(v) {
            const saved = localStorage.getItem('vigo_v97_reg');
            if (saved) {
                const parsed = JSON.parse(saved);
                if (parsed.v === v) {
                    document.getElementById('mainForm').classList.add('hidden');
                    document.getElementById('successView').classList.remove('hidden');
                    document.getElementById('successDetail').innerText = parsed.day + " günü için kaydınız aktif.";
                }
            }
        }

        function renderUI() {
            // Kontenjan ve Günler
            const grid = document.getElementById('daysGrid');
            const counts = {};
            DAYS.forEach(d => counts[d] = 0);
            Object.values(localData.votes).forEach(v => { if(counts[v.day] !== undefined) counts[v.day]++; });

            grid.innerHTML = DAYS.map(day => {
                const limit = (localData.config.quotas && localData.config.quotas[day]) || 15;
                const current = counts[day];
                const isFull = current >= limit;
                const isSelected = localData.selectedDay === day;

                return `
                    <div onclick="selectDay('${day}', ${isFull})" class="flex items-center justify-between p-4 rounded-xl border-2 transition-all ${isFull ? 'opacity-20 grayscale bg-zinc-900 border-transparent' : isSelected ? 'bg-emerald-500/10 border-emerald-500' : 'bg-zinc-900/50 border-zinc-800'}">
                        <span class="font-bold text-xs uppercase ${isSelected ? 'text-emerald-500' : 'text-zinc-400'}">${day}</span>
                        <div class="text-right">
                            <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-500'}">${current} / ${limit}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Canlı Liste
            const live = document.getElementById('liveList');
            live.innerHTML = DAYS.map(day => {
                const names = Object.values(localData.votes).filter(v => v.day === day).map(v => v.name);
                if (names.length === 0) return '';
                return `
                    <div class="glass-card p-3">
                        <div class="flex justify-between items-center mb-1 text-[9px] font-black text-zinc-600 uppercase italic">
                            <span>${day}</span>
                            <span>${names.length} Kurye</span>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            ${names.map(n => `<span class="bg-zinc-800 text-zinc-400 px-1.5 py-0.5 rounded text-[8px] uppercase">${n}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.selectDay = (day, full) => {
            if (full || !isStarted()) return;
            localData.selectedDay = day;
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.innerText = day.toUpperCase() + " GÜNÜNÜ ONAYLA";
            renderUI();
        };

        async function submitVote() {
            const name = document.getElementById('userName').value.trim().toUpperCase();
            if (name.length < 4) return alert("Lütfen adınızı soyadınızı yazın.");
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "KAYDEDİLİYOR...";

            const id = name.replace(/[^a-zA-Z0-9]/g, '_');
            const result = await callAPI(`/votes/${id}`, 'PUT', { name, day: localData.selectedDay, t: Date.now() });

            if (result) {
                localStorage.setItem('vigo_v97_reg', JSON.stringify({ day: localData.selectedDay, v: localData.config.version }));
                location.reload();
            } else {
                alert("Bağlantı hatası! Tekrar deneyin.");
                btn.disabled = false;
            }
        }

        // Sayaç Mantığı
        function isStarted() {
            if (!localData.config.openDate) return false;
            return new Date(localData.config.openDate).getTime() <= Date.now();
        }

        function updateTimer() {
            const timerEl = document.getElementById('countdown');
            const formEl = document.getElementById('mainForm');
            
            if (!localData.config.openDate) {
                timerEl.innerText = "BEKLEMEDE";
                return;
            }

            const target = new Date(localData.config.openDate).getTime();
            const now = Date.now();
            const diff = target - now;

            if (diff <= 0) {
                timerEl.innerHTML = '<span class="text-emerald-500 italic animate-pulse">SİSTEM AÇIK</span>';
                formEl.style.opacity = "1";
                formEl.style.pointerEvents = "auto";
            } else {
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                timerEl.innerText = 
                    (h < 10 ? '0'+h : h) + ":" + 
                    (m < 10 ? '0'+m : m) + ":" + 
                    (s < 10 ? '0'+s : s);
                formEl.style.opacity = "0.3";
                formEl.style.pointerEvents = "none";
            }
        }

        // Admin Fonksiyonları
        window.openAdmin = () => { if(prompt("Şifre:") === "vigo44") document.getElementById('adminPanel').classList.remove('hidden'); };
        window.closeAdmin = () => document.getElementById('adminPanel').classList.add('hidden');
        
        window.saveSettings = async () => {
            const date = document.getElementById('conf_date').value;
            const quotas = {};
            DAYS.forEach(d => {
                quotas[d] = parseInt(document.getElementById('q_'+d).value) || 15;
            });
            await callAPI('/config', 'PATCH', { openDate: date, quotas: quotas });
            alert("Ayarlar kaydedildi.");
            sync();
            closeAdmin();
        };

        window.systemReset = async () => {
            if (!confirm("Tüm kayıtlar silinecek. Emin misiniz?")) return;
            await callAPI('/votes', 'DELETE');
            const newVer = (localData.config.version || 1) + 1;
            await callAPI('/config', 'PATCH', { version: newVer });
            alert("Sistem sıfırlandı.");
            location.reload();
        };

        window.downloadData = () => {
            const rows = Object.values(localData.votes).map(v => ({ "İsim": v.name, "Gün": v.day, "Zaman": new Date(v.t).toLocaleString() }));
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Liste");
            XLSX.writeFile(wb, "Vigo_Kurye_Rapor.xlsx");
        };

        // Başlangıç
        document.getElementById('conf_quotas').innerHTML = DAYS.map(d => `
            <div>
                <label class="text-[9px] font-bold text-zinc-500">${d}</label>
                <input type="number" id="q_${d}" value="15" class="w-full bg-zinc-900 p-2 rounded text-xs mt-1">
            </div>
        `).join('');

        // Döngüler
        setInterval(sync, 4000);
        setInterval(updateTimer, 1000);
        sync();
    </script>
</body>
</html>

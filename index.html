<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo Operasyon Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: #fff; -webkit-tap-highlight-color: transparent; }
        .vigo-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.07); backdrop-filter: blur(10px); }
        .vigo-btn { background: #10b981; color: #000; font-weight: 800; transition: all 0.2s; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: #0f0f0f !important; border: 1px solid #1f1f1f !important; color: white !important; }
        .user-chip { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); font-size: 9px; padding: 2px 6px; border-radius: 4px; color: #aaa; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="loader">
        <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold tracking-widest text-emerald-500 uppercase">Sistem Hazırlanıyor...</p>
    </div>

    <!-- Header -->
    <nav class="p-5 border-b border-white/5 sticky top-0 bg-black/80 backdrop-blur-lg z-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 bg-emerald-500 rounded flex items-center justify-center font-black text-black italic">V</div>
            <span class="text-xs font-black italic tracking-wider uppercase">VIGO <span class="text-emerald-500 underline">V21</span></span>
        </div>
        <div id="auth-status" class="hidden text-[9px] font-bold bg-white/5 px-3 py-1 rounded-full text-emerald-500 border border-emerald-500/20 uppercase"></div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <!-- KAYIT EKRANI -->
        <section id="register-view" class="hidden py-10 space-y-8 animate-in fade-in">
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-black italic tracking-tighter">SİSTEME KAYIT</h2>
                <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest">Profilinizi bir kez oluşturun</p>
            </div>
            <div class="vigo-card p-6 rounded-3xl space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-zinc-500 ml-1 uppercase">Adınız Soyadınız</label>
                    <input type="text" id="reg-name" placeholder="AD SOYAD" class="w-full p-4 rounded-xl outline-none focus:border-emerald-500 font-bold uppercase">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-zinc-500 ml-1 uppercase">Telefon Numaranız</label>
                    <input type="tel" id="reg-phone" placeholder="05XX XXX XX XX" class="w-full p-4 rounded-xl outline-none focus:border-emerald-500 font-bold">
                </div>
                <button onclick="handleRegister()" class="vigo-btn w-full py-5 rounded-2xl text-xs uppercase shadow-lg shadow-emerald-500/10 mt-2">KİMLİK OLUŞTUR VE GİRİŞ YAP</button>
            </div>
        </section>

        <!-- ANA PANEL -->
        <section id="main-view" class="hidden space-y-6 animate-in fade-in">
            <!-- Sayaç -->
            <div id="timer-box" class="vigo-card p-6 rounded-3xl text-center border-emerald-500/20">
                <p class="text-[9px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-3">İzin Sistemi Açılışına Kalan</p>
                <div id="countdown" class="text-4xl font-black italic tracking-tighter text-emerald-500">00:00:00</div>
            </div>

            <!-- İzin Listesi -->
            <div class="space-y-3">
                <div class="flex justify-between items-end px-1">
                    <h3 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest italic">Haftalık İzin Seçimi</h3>
                </div>
                <div id="days-container" class="space-y-3"></div>
            </div>

            <!-- Takas Pazarı -->
            <div class="space-y-4 pt-6 border-t border-white/5">
                <h3 class="text-[10px] font-black text-orange-500 uppercase tracking-widest italic ml-1">Aktif Takas İlanları</h3>
                <div id="swaps-container" class="space-y-2"></div>
            </div>
        </section>

        <!-- ADMIN PANEL -->
        <section id="admin-view" class="hidden fixed inset-0 z-[100] bg-black p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="font-black text-emerald-500 italic text-2xl uppercase tracking-tighter underline">Yönetici Paneli</h2>
                <button onclick="toggleAdmin()" class="bg-zinc-900 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Kapat</button>
            </div>
            <div class="space-y-4">
                <div class="vigo-card p-5 rounded-2xl space-y-3">
                    <label class="text-[10px] font-bold text-zinc-500 uppercase">Sistem Açılış Saati</label>
                    <input type="datetime-local" id="admin-date" class="w-full p-3 rounded-lg text-white">
                </div>
                <div id="admin-quotas" class="space-y-2"></div>
                <button onclick="saveAdmin()" class="vigo-btn w-full py-5 rounded-2xl text-xs uppercase tracking-widest">AYARLARI KAYDET</button>
                <button onclick="exportData()" class="w-full bg-white/5 py-4 rounded-2xl text-xs font-bold uppercase border border-white/10 mt-10">EXCEL (CSV) RAPORU AL</button>
                <button onclick="clearAllData()" class="w-full text-red-600 text-[9px] font-black uppercase pt-12 opacity-50">SİSTEMİ SIFIRLA</button>
            </div>
        </section>

    </main>

    <!-- Admin Gizli Giriş Noktası -->
    <div onclick="adminCheck()" class="fixed bottom-0 right-0 w-16 h-16 opacity-0 z-[60] cursor-pointer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const DAYS = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        const ADMIN_PASS = "Vig.iSt_26"; // Güncellenmiş Yeni Şifre
        
        let state = { user: null, config: {}, votes: [], swaps: [], members: [] };

        async function init() {
            onSnapshot(doc(db, "vigo_v21", "settings"), s => { if(s.exists()){ state.config = s.data(); render(); } });
            
            onSnapshot(collection(db, "vigo_v21_members"), s => {
                state.members = s.docs.map(d => ({id: d.id, ...d.data()}));
                checkAuth();
            });

            onSnapshot(collection(db, "vigo_v21_votes"), s => {
                state.votes = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
                document.getElementById('loader').style.display = 'none';
            });

            onSnapshot(collection(db, "vigo_v21_swaps"), s => {
                state.swaps = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });
        }

        function checkAuth() {
            const savedCid = localStorage.getItem('vigo_cid');
            if(savedCid) {
                const member = state.members.find(m => m.id === savedCid);
                if(member) {
                    state.user = member;
                    showView('main-view');
                    render();
                } else {
                    localStorage.removeItem('vigo_cid');
                    showView('register-view');
                }
            } else {
                showView('register-view');
            }
        }

        window.handleRegister = async () => {
            const name = document.getElementById('reg-name').value.trim().toUpperCase();
            const phone = document.getElementById('reg-phone').value.trim();
            if(name.length < 5 || phone.length < 10) return alert("Hatalı bilgi!");

            const cid = "VIGO-" + Math.floor(1000 + Math.random() * 8999);
            const userObj = { name, phone, id: cid, date: Date.now() };
            
            await setDoc(doc(db, "vigo_v21_members", cid), userObj);
            localStorage.setItem('vigo_cid', cid);
            state.user = userObj;
            showView('main-view');
        };

        function showView(id) {
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function render() {
            if(!state.user) return;

            document.getElementById('auth-status').innerText = state.user.name + " (" + state.user.id + ")";
            document.getElementById('auth-status').classList.remove('hidden');

            const now = Date.now();
            const openTs = new Date(state.config.openDate || 0).getTime();
            const isOpen = (openTs - now) <= 0;
            const myVote = state.votes.find(v => v.id === state.user.id);

            if(!isOpen && state.config.openDate) {
                const diff = openTs - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('countdown').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            } else {
                document.getElementById('timer-box').style.display = 'none';
            }

            document.getElementById('days-container').innerHTML = DAYS.map(d => {
                const voters = state.votes.filter(v => v.day === d);
                const count = voters.length;
                const max = state.config.quotas?.[d] || 5;
                const isFull = count >= max;
                const isMyDay = myVote?.day === d;
                const canSelect = isOpen && !myVote && !isFull;

                const voterNames = voters.map(v => `<span class="user-chip">${v.userName}</span>`).join(' ');

                return `
                <div class="vigo-card rounded-2xl overflow-hidden border border-white/5 ${isMyDay ? 'border-emerald-500 bg-emerald-500/5' : ''}">
                    <div onclick="${canSelect ? `selectDay('${d}')` : (isMyDay ? `openSwap('${d}')` : '')}" class="p-4 flex justify-between items-center ${canSelect ? 'active:bg-white/5' : ''} ${!canSelect && !isMyDay ? 'opacity-40' : ''}">
                        <div class="flex flex-col">
                            <span class="text-[11px] font-black uppercase italic tracking-widest">${d}</span>
                            ${isMyDay ? '<span class="text-[7px] font-bold text-emerald-500 uppercase mt-0.5 tracking-tighter">SİZİN GÜNÜNÜZ • TAKAS İÇİN DOKUNUN</span>' : ''}
                        </div>
                        <div class="px-3 py-1 bg-black/40 rounded-lg border border-white/5">
                            <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                        </div>
                    </div>
                    <div class="px-4 pb-3 flex flex-wrap gap-1 border-t border-white/5 pt-2 ${voters.length === 0 ? 'hidden' : ''}">
                        ${voterNames}
                    </div>
                </div>`;
            }).join('');

            const swapsHtml = state.swaps.map(s => `
                <div class="vigo-card p-4 rounded-2xl flex justify-between items-center border border-orange-500/20">
                    <div class="text-left space-y-1">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black uppercase italic text-orange-500">${s.userName}</span>
                        </div>
                        <p class="text-[10px] font-black uppercase tracking-tighter">
                            <span class="text-zinc-500">${s.currentDay}</span> 
                            <span class="text-orange-500 mx-1">⇄</span> 
                            <span class="text-white">${s.targetDay}</span>
                        </p>
                    </div>
                    ${myVote?.day === s.targetDay && s.userId !== state.user.id ? 
                        `<button onclick="doSwap('${s.id}')" class="bg-orange-500 text-black px-4 py-2 rounded-xl text-[9px] font-black uppercase">Değiş</button>` : 
                        (s.userId === state.user.id ? `<button onclick="delSwap('${s.id}')" class="text-[8px] font-black text-zinc-600 uppercase underline">İptal</button>` : '')}
                </div>
            `).join('');
            document.getElementById('swaps-container').innerHTML = swapsHtml || '<p class="text-[10px] text-zinc-700 italic font-bold text-center py-6 uppercase">İlan Bulunmuyor</p>';

            if(document.getElementById('admin-quotas').innerHTML === "") {
                document.getElementById('admin-quotas').innerHTML = DAYS.map(d => `
                    <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                        <span class="text-[10px] font-black uppercase tracking-widest">${d}</span>
                        <input type="number" id="q-${d}" value="${state.config.quotas?.[d] || 5}" class="w-16 bg-black border-none text-center font-black text-emerald-500">
                    </div>
                `).join('');
            }
        }

        window.selectDay = async (day) => {
            const count = state.votes.filter(v => v.day === day).length;
            if(count >= (state.config.quotas[day] || 5)) return alert("Doldu!");
            await setDoc(doc(db, "vigo_v21_votes", state.user.id), {
                userId: state.user.id, userName: state.user.name, day, time: new Date().toLocaleTimeString('tr-TR'), ts: Date.now()
            });
        };

        window.openSwap = async () => {
            const myVote = state.votes.find(v => v.id === state.user.id);
            const target = prompt("Hangi günle takas etmek istersiniz? (Pazartesi, Sali, Carsamba, Persembe, Cuma, Cumartesi, Pazar)");
            if(!DAYS.includes(target) || target === myVote.day) return alert("Hatalı giriş!");
            await setDoc(doc(db, "vigo_v21_swaps", state.user.id), {
                userId: state.user.id, userName: state.user.name, currentDay: myVote.day, targetDay: target
            });
            alert("Takas ilanı yayınlandı!");
        };

        window.doSwap = async (sid) => {
            const swap = state.swaps.find(s => s.id === sid);
            const myVote = state.votes.find(v => v.id === state.user.id);
            if(confirm(`${swap.userName} ile günleri değiştirmek istiyor musunuz?`)) {
                await updateDoc(doc(db, "vigo_v21_votes", swap.userId), { day: swap.targetDay });
                await updateDoc(doc(db, "vigo_v21_votes", state.user.id), { day: swap.currentDay });
                await deleteDoc(doc(db, "vigo_v21_swaps", sid));
                alert("Takas başarılı!");
            }
        };

        window.delSwap = async (sid) => { if(confirm("Silinsin mi?")) await deleteDoc(doc(db, "vigo_v21_swaps", sid)); };

        // Admin
        window.adminCheck = () => { if(prompt("Yönetici Şifresi:") === ADMIN_PASS) toggleAdmin(); };
        window.toggleAdmin = () => document.getElementById('admin-view').classList.toggle('hidden');
        window.saveAdmin = async () => {
            const q = {}; DAYS.forEach(d => q[d] = parseInt(document.getElementById('q-'+d).value));
            await setDoc(doc(db, "vigo_v21", "settings"), { openDate: document.getElementById('admin-date').value, quotas: q });
            alert("Güncellendi.");
        };
        window.clearAllData = async () => {
            if(confirm("HER ŞEY SİLİNECEK!")) {
                const [v, s, m] = await Promise.all([
                    getDocs(collection(db, "vigo_v21_votes")), getDocs(collection(db, "vigo_v21_swaps")), getDocs(collection(db, "vigo_v21_members"))
                ]);
                await Promise.all([...v.docs, ...s.docs, ...m.docs].map(d => deleteDoc(d.ref)));
                localStorage.clear(); location.reload();
            }
        };
        window.exportData = () => {
            let csv = "\uFEFFID;ISIM;GUN;SAAT\n";
            state.votes.forEach(v => csv += `${v.userId};${v.userName};${v.day};${v.time}\n`);
            const b = new Blob([csv], { type: 'text/csv;charset=utf-8' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(b);
            a.download = `Vigo_Izin_Raporu.csv`;
            a.click();
        };

        setInterval(render, 1000);
        init();
    </script>
</body>
</html>

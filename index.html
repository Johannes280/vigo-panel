<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo Güvenlik Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #eee; -webkit-user-select: none; user-select: none; }
        .vigo-card { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 1.5rem; }
        .input-locked { background: #080808 !important; cursor: not-allowed !important; opacity: 0.4; }
        .countdown-glow { text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        input[type="text"] { background: #141414 !important; border: 1px solid #222 !important; color: #fff !important; -webkit-user-select: auto !important; user-select: auto !important; }
        .admin-trigger { position: fixed; bottom: 0; right: 0; width: 50px; height: 50px; z-index: 9999; }
        .modal { background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); display: none; position: fixed; inset: 0; z-index: 10000; overflow-y: auto; }
        .day-label input:checked + div { border-color: #10b981; background: rgba(16, 185, 129, 0.05); }
        .day-label input:disabled + div { opacity: 0.2; cursor: not-allowed; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 11000; display: none; }
    </style>
</head>
<body class="p-4 pb-24">

    <!-- Uyarı Mesajı -->
    <div id="toast" class="bg-red-600 text-white px-6 py-3 rounded-full font-bold text-xs uppercase shadow-2xl"></div>

    <div id="user-ui" class="max-w-md mx-auto space-y-6">
        <div class="text-center py-6">
            <div class="inline-block bg-emerald-500 text-black font-black italic px-5 py-1 rounded-md text-2xl mb-2">VIGO</div>
            <h1 class="text-[9px] font-black text-zinc-600 uppercase tracking-[0.5em]">Operasyon Guvenlik Katmani v25</h1>
        </div>

        <!-- Timer -->
        <div class="vigo-card p-8 text-center border-emerald-500/10 relative overflow-hidden">
            <div id="pulse-bg" class="absolute inset-0 bg-emerald-500/5 animate-pulse hidden"></div>
            <p id="timer-label" class="text-[10px] font-bold text-zinc-500 uppercase mb-2 tracking-widest relative z-10">Sistem Acilisina Kalan</p>
            <div id="countdown" class="text-5xl font-black text-emerald-500 countdown-glow tabular-nums relative z-10 italic tracking-tighter">--:--:--</div>
        </div>

        <!-- Form -->
        <div class="vigo-card p-6 space-y-6">
            <div class="space-y-2">
                <label class="block text-[10px] font-black text-zinc-500 uppercase ml-1">Kurye Ad Soyad (Manuel Giris)</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="AD SOYAD YAZINIZ" 
                       class="w-full p-4 rounded-2xl outline-none focus:border-emerald-500 font-bold uppercase transition-all input-locked" disabled>
            </div>
            
            <div class="space-y-3">
                <label class="block text-[10px] font-black text-zinc-500 uppercase ml-1 italic text-emerald-500/50">Musait Gununuzu Secin</label>
                <div id="gunler-grid" class="grid gap-2"></div>
            </div>

            <button onclick="veriyiGonder()" id="submit-btn" disabled 
                    class="w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase tracking-[0.2em] text-xs shadow-lg shadow-emerald-500/10 disabled:opacity-20 transition-all">
                SISTEM BEKLEMEDE
            </button>
        </div>

        <div class="vigo-card p-5">
            <h3 class="text-[9px] font-black text-zinc-700 uppercase mb-4 border-b border-white/5 pb-2 italic text-center tracking-widest">Anlik Kontenjan Takibi</h3>
            <div id="canli-liste" class="space-y-3"></div>
        </div>
    </div>

    <!-- ADMIN MODAL -->
    <div id="admin-modal" class="modal">
        <div class="max-w-4xl mx-auto p-6 space-y-6">
            <div class="flex justify-between items-center bg-zinc-900 p-8 rounded-3xl border border-zinc-800">
                <div>
                    <h2 class="text-3xl font-black text-white italic tracking-tighter">OPERASYON MERKEZI</h2>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mt-1">Sistem Kontrol Paneli</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="excelIndir()" class="bg-white text-black px-6 py-3 rounded-xl text-[10px] font-black uppercase">Excel Raporu</button>
                    <button onclick="document.getElementById('admin-modal').style.display='none'" class="bg-zinc-800 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Kapat</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 space-y-4">
                    <h4 class="text-xs font-black text-emerald-500 uppercase italic">Zamanlama Ayari</h4>
                    <input type="datetime-local" id="admin-date" class="w-full bg-black border border-zinc-700 p-4 rounded-xl text-white outline-none focus:border-emerald-500">
                    <button onclick="saatGuncelle()" class="w-full bg-emerald-500 text-black font-black py-4 rounded-xl text-xs uppercase">Sistemi Kur</button>
                </div>
                <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 flex flex-col justify-center gap-4">
                    <h4 class="text-xs font-black text-red-500 uppercase italic">Veri Yonetimi</h4>
                    <button onclick="listeSifirla()" class="w-full bg-red-600/10 text-red-500 border border-red-600/30 font-black py-5 rounded-xl text-xs uppercase hover:bg-red-600 hover:text-white transition-all">Sistemi Tamamen Sifirla</button>
                </div>
            </div>

            <div class="bg-zinc-900 rounded-3xl border border-zinc-800 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-zinc-800">
                                <th class="p-6">Sira</th>
                                <th>Kurye Bilgisi</th>
                                <th>Secilen</th>
                                <th>Zaman (ms)</th>
                                <th>Guvenlik Kimligi (IP/ID)</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body" class="divide-y divide-zinc-800/50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div onclick="adminTikla()" class="admin-trigger"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = { config: {}, votes: [], isOpen: false, selectedDay: null, userFingerprint: '', userIP: 'Yukleniyor...' };
        let clickCounter = 0;

        // GUVENLIK: Cihaz Fingerprint ve IP Alimi
        async function getSecurityData() {
            try {
                // IP Alma
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                state.userIP = ipData.ip;
                
                // Fingerprint (Basit versiyon)
                state.userFingerprint = btoa(navigator.userAgent).substring(0, 16);
            } catch(e) { console.error("Guvenlik verisi alinamadi"); }
        }

        // KOPYALAMA ENGELI
        const inputAd = document.getElementById('kurye-ad');
        inputAd.addEventListener('paste', e => { showToast("Kopyala-Yapistir Yasaktir!"); e.preventDefault(); });
        inputAd.addEventListener('contextmenu', e => e.preventDefault());

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // VERI DINLEME
        onSnapshot(doc(db, "vigo_safe_v3", "config"), s => { 
            if(s.exists()) {
                state.config = s.data(); 
                if(state.config.openDate) document.getElementById('admin-date').value = state.config.openDate;
            }
        });

        onSnapshot(collection(db, "vigo_safe_v3_votes"), s => {
            state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
            render();
        });

        function render() {
            const now = Date.now();
            const openTs = state.config.openDate ? new Date(state.config.openDate).getTime() : 0;
            state.isOpen = openTs > 0 && (openTs - now) <= 0;

            // UI Durumu
            if (!state.isOpen && openTs > 0) {
                const diff = openTs - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                document.getElementById('countdown').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                inputAd.disabled = true; inputAd.classList.add('input-locked');
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('pulse-bg').classList.add('hidden');
            } else if (openTs > 0) {
                document.getElementById('countdown').innerText = "SISTEM AKTIF";
                document.getElementById('timer-label').innerText = "KAYITLAR ACILDI";
                document.getElementById('pulse-bg').classList.remove('hidden');
                inputAd.disabled = false; inputAd.classList.remove('input-locked');
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('submit-btn').innerText = "SECIMI ONAYLA VE KAYDET";
            }

            // Gunler Grid
            const grid = document.getElementById('gunler-grid');
            grid.innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = 5;
                const isFull = count >= max;
                const isChecked = state.selectedDay === gun;
                
                return `
                    <label class="day-label relative block cursor-pointer">
                        <input type="radio" name="gun" value="${gun}" ${isChecked ? 'checked' : ''} 
                               ${isFull || !state.isOpen ? 'disabled' : ''} 
                               onchange="window.selectDay('${gun}')"
                               class="absolute opacity-0 w-full h-full cursor-pointer z-10">
                        <div class="flex items-center p-5 border border-white/5 rounded-2xl transition-all">
                            <div class="w-5 h-5 rounded-full border-2 border-zinc-800 flex items-center justify-center mr-4">
                                <div class="w-2.5 h-2.5 rounded-full ${isChecked ? 'bg-emerald-500' : 'bg-transparent'}"></div>
                            </div>
                            <div class="flex justify-between w-full items-center">
                                <span class="text-xs font-bold uppercase tracking-widest ${isChecked ? 'text-white' : 'text-zinc-500'}">${gun}</span>
                                <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-500'} bg-black px-2 py-1 rounded-md border border-white/5">${count} / ${max}</span>
                            </div>
                        </div>
                    </label>
                `;
            }).join('');

            // Canli Liste
            document.getElementById('canli-liste').innerHTML = GUNLER.map(gun => {
                const kisiler = state.votes.filter(v => v.gun === gun);
                if(kisiler.length === 0) return '';
                return `<div class="text-[10px] border-l-2 border-emerald-500/30 pl-3 py-1"><span class="text-zinc-400 font-bold uppercase mr-2">${gun}:</span> <span class="text-zinc-600 font-medium">${kisiler.map(k=>k.ad).join(", ")}</span></div>`;
            }).join('');

            // Admin Tablo
            document.getElementById('admin-table-body').innerHTML = state.votes.map((v, i) => `
                <tr class="hover:bg-white/[0.02] transition-all">
                    <td class="p-6 text-zinc-600 font-bold">${i+1}</td>
                    <td class="font-bold text-white uppercase text-[11px]">${v.ad}</td>
                    <td><span class="bg-emerald-500 text-black px-3 py-1 rounded-full text-[9px] font-black uppercase italic">${v.gun}</span></td>
                    <td class="font-mono text-emerald-500 text-[10px]">${v.timeMs}</td>
                    <td class="text-[9px] text-zinc-500 font-mono">${v.ip || 'Bilinmiyor'} / ${v.fingerprint || 'ID'}</td>
                </tr>
            `).join('');
        }

        window.selectDay = (gun) => { state.selectedDay = gun; render(); };

        window.veriyiGonder = async () => {
            const ad = inputAd.value.trim().toUpperCase();
            if (!ad || ad.split(' ').length < 2) return showToast("HATA: Ad ve Soyad eksik!");
            if (!state.selectedDay) return showToast("HATA: Gun secilmedi!");

            const gun = state.selectedDay;
            // Kayit Anahtari: Hem isim, hem IP, hem Fingerprint kontrolu icin kilit
            const docRef = doc(db, "vigo_safe_v3_votes", ad);

            try {
                await runTransaction(db, async (t) => {
                    const existingVote = await t.get(docRef);
                    if (existingVote.exists()) throw "HATA: Bu isimle zaten kayit yapilmis!";

                    // IP Kontrolu
                    const allVotes = await getDocs(collection(db, "vigo_safe_v3_votes"));
                    const ipMatch = allVotes.docs.find(d => d.data().ip === state.userIP || d.data().fingerprint === state.userFingerprint);
                    if(ipMatch) throw "HATA: Bu cihazdan veya agdan zaten bir secim yapilmis!";

                    const count = allVotes.docs.filter(d => d.data().gun === gun).length;
                    if (count >= 5) throw "HATA: Bu gun saliselerle doldu! Baska gun secin.";

                    const d = new Date();
                    t.set(docRef, { 
                        ad, gun, ts: Date.now(), 
                        ip: state.userIP, 
                        fingerprint: state.userFingerprint,
                        fullDate: d.toLocaleDateString('tr-TR'),
                        timeMs: d.getHours().toString().padStart(2,'0')+":"+
                                d.getMinutes().toString().padStart(2,'0')+":"+
                                d.getSeconds().toString().padStart(2,'0')+"."+
                                d.getMilliseconds().toString().padStart(3,'0')
                    });
                });
                alert("TEBRIKLER: Seciminiz basariyla kaydedildi.");
                inputAd.value = ""; state.selectedDay = null;
            } catch (e) { showToast(e); }
        };

        // ADMIN
        window.adminTikla = () => {
            clickCounter++;
            if(clickCounter >= 3) {
                const p = prompt("Yonetici Sifresi:");
                if(p === "Vig.iSt_26") document.getElementById('admin-modal').style.display='block';
                clickCounter = 0;
            }
            setTimeout(()=>clickCounter=0, 2000);
        };

        window.saatGuncelle = async () => {
            const dt = document.getElementById('admin-date').value;
            if(!dt) return showToast("Tarih secin!");
            await setDoc(doc(db, "vigo_safe_v3", "config"), { openDate: dt }, { merge: true });
            alert("Sistem zamani tum cihazlar icin guncellendi.");
        };

        window.listeSifirla = async () => {
            if(!confirm("DIKKAT: Tum IP ve kurye verileri silinecek. Onayliyor musunuz?")) return;
            const s = await getDocs(collection(db, "vigo_safe_v3_votes"));
            await Promise.all(s.docs.map(d => deleteDoc(d.ref)));
            alert("Sistem tamamen temizlendi.");
        };

        window.excelIndir = () => {
            let csv = "\uFEFFSira,Ad Soyad,Gun,Tarih,Milisaniye,IP Adresi\n";
            state.votes.forEach((v, i) => {
                csv += `${i+1},${v.ad},${v.gun},${v.fullDate},${v.timeMs},${v.ip}\n`;
            });
            const b = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const l = document.createElement("a");
            l.href = URL.createObjectURL(b);
            l.download = `VIGO_KESIN_LISTE.csv`;
            l.click();
        };

        getSecurityData();
        setInterval(render, 1000);
    </script>
</body>
</html>

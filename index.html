<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v88 - Güvenli Sistem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #030303; 
            color: #f4f4f5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .status-offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }

        input:focus {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .day-card {
            transition: all 0.2s ease;
        }

        .day-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        /* Liste Animasyonu */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-list { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body>

    <!-- ÜST BAR -->
    <header class="p-6 flex justify-between items-center max-w-2xl mx-auto">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">VIGO<span class="text-emerald-500">FORCE</span></h1>
            <div class="flex items-center mt-1">
                <span id="conn-status" class="status-dot status-online"></span>
                <span id="conn-text" class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Sistem Bağlı</span>
            </div>
        </div>
        <button id="admin-trigger" class="p-3 bg-zinc-900 rounded-full border border-zinc-800 active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </button>
    </header>

    <main class="max-w-md mx-auto px-4 pb-24 space-y-6">
        
        <!-- GERİ SAYIM / DURUM PANELİ -->
        <section class="glass-panel p-6 text-center border-emerald-500/10">
            <p id="timer-label" class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-[0.2em]">Sistemin Açılmasına Kalan</p>
            <div id="timer-display" class="text-5xl font-black tabular-nums tracking-tighter text-white">00:00:00</div>
        </section>

        <!-- KAYIT FORMU -->
        <section class="glass-panel p-6 space-y-5">
            <div>
                <label class="text-[11px] font-extrabold text-zinc-500 uppercase ml-1">Kurye Ad Soyad</label>
                <input type="text" id="user-name" placeholder="AD SOYAD GİRİNİZ" class="w-full mt-2 p-4 bg-zinc-900 border border-zinc-800 rounded-xl font-bold uppercase text-sm outline-none transition-all">
                <p class="text-[9px] text-zinc-600 mt-2 ml-1 italic">* Bir kişi sadece bir gün seçebilir. Yeni seçim eskisiyle değiştirilir.</p>
            </div>

            <div class="space-y-3">
                <label class="text-[11px] font-extrabold text-zinc-500 uppercase ml-1 text-emerald-500">Müsaitlik Seçimi</label>
                <div id="days-grid" class="grid grid-cols-1 gap-2">
                    <!-- Günler Dinamik -->
                </div>
            </div>

            <button id="submit-btn" class="w-full py-5 bg-zinc-800 text-zinc-600 rounded-2xl font-black uppercase text-sm shadow-xl pointer-events-none transition-all">
                Önce Gün Seçin
            </button>
        </section>

        <!-- CANLI LİSTE GÖRÜNÜMÜ -->
        <section class="space-y-4">
            <div class="flex items-center gap-4 opacity-50">
                <div class="h-[1px] flex-1 bg-zinc-800"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">Canlı Kayıt Listesi</span>
                <div class="h-[1px] flex-1 bg-zinc-800"></div>
            </div>

            <div id="live-list" class="space-y-4">
                <!-- Canlı Liste Dinamik -->
            </div>
        </section>
    </main>

    <!-- ADMİN GİRİŞ MODAL -->
    <div id="auth-modal" class="fixed inset-0 bg-black/95 z-[999] hidden flex-col items-center justify-center p-8 backdrop-blur-xl">
        <div class="w-full max-w-xs space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-black italic uppercase">ADMİN <span class="text-emerald-500">GİRİŞİ</span></h2>
                <p class="text-xs text-zinc-500 mt-1 font-bold">Güvenlik Doğrulaması Gerekli</p>
            </div>
            <input type="password" id="admin-pass" placeholder="ŞİFRE" class="w-full p-5 bg-zinc-900 border border-zinc-800 rounded-2xl text-center text-3xl font-black tracking-[0.5em] outline-none">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('auth-modal')" class="py-4 bg-zinc-800 text-white font-black rounded-xl text-xs uppercase">İptal</button>
                <button id="auth-confirm" class="py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase shadow-lg shadow-emerald-500/20">Doğrula</button>
            </div>
        </div>
    </div>

    <!-- ADMİN YÖNETİM PANELİ -->
    <div id="admin-panel" class="fixed inset-0 bg-black z-[1000] hidden flex-col overflow-y-auto">
        <header class="p-4 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md">
            <span class="font-black text-emerald-500 uppercase tracking-tighter">Yönetim Konsolu</span>
            <button onclick="closeModal('admin-panel')" class="px-5 py-2 bg-zinc-900 text-white rounded-lg text-[10px] font-black uppercase border border-zinc-800">Kapat</button>
        </header>
        <div id="panel-body" class="p-6 space-y-8 max-w-xl mx-auto w-full">
            <!-- Admin içeriği dinamik -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase Yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: new Date().toISOString() },
            votes: [],
            selected: null,
            isOnline: true
        };

        // --- REALTIME DATA ---
        onSnapshot(doc(db, "vigo_v88", "config"), (s) => {
            if(s.exists()) state.config = s.data();
            updateUI();
        }, (err) => handleConnError(err));

        onSnapshot(collection(db, "vigo_v88_votes"), (s) => {
            state.votes = s.docs.map(d => ({ id: d.id, ...d.data() }));
            updateUI();
        }, (err) => handleConnError(err));

        function handleConnError(err) {
            console.error(err);
            state.isOnline = false;
            document.getElementById('conn-status').className = "status-dot status-offline";
            document.getElementById('conn-text').innerText = "Bağlantı Kesildi";
        }

        function updateUI() {
            renderDaysGrid();
            renderLiveList();
        }

        // --- GÜN SEÇİM ALANI ---
        function renderDaysGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const isFull = count >= max;
                const isSelected = state.selected === g;

                return `
                    <div onclick="selectDay('${g}', ${isFull})" 
                         class="day-card p-4 rounded-xl border-2 flex justify-between items-center cursor-pointer active:scale-[0.98] transition-all
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-zinc-800 bg-zinc-900/40'}
                         ${isFull ? 'opacity-30 grayscale pointer-events-none' : ''}">
                        <div class="flex flex-col">
                            <span class="font-black text-xs uppercase ${isSelected ? 'text-emerald-400' : 'text-zinc-200'}">${g}</span>
                            <span class="text-[9px] font-bold text-zinc-600 uppercase tracking-tighter">${isFull ? 'KONTENJAN DOLU' : 'SEÇİLEBİLİR'}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-[12px] font-black tabular-nums ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- CANLI KAYIT LİSTESİ ---
        function renderLiveList() {
            const list = document.getElementById('live-list');
            const sections = GUNLER.map(g => {
                const users = state.votes.filter(v => v.gun === g);
                if(users.length === 0) return '';

                return `
                    <div class="glass-panel p-5 animate-list border-l-4 border-l-emerald-500">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-black text-sm text-white uppercase italic">${g}</h3>
                            <span class="text-[10px] font-black bg-emerald-500 text-black px-2 py-0.5 rounded">${users.length} Kayıt</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            ${users.map(u => `
                                <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                                    <p class="text-[10px] font-bold uppercase truncate text-zinc-300">${u.ad}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            list.innerHTML = sections || `<div class="text-center py-10 text-zinc-700 text-xs font-bold uppercase tracking-widest">Bekleniyor...</div>`;
        }

        window.selectDay = (g, full) => {
            if(full) return;
            state.selected = g;
            renderDaysGrid();
            const btn = document.getElementById('submit-btn');
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ ONAYLA`;
            btn.className = "w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-sm shadow-xl shadow-emerald-500/20 pointer-events-auto active:scale-95 transition-all";
        };

        // --- KAYIT İŞLEMİ ---
        document.getElementById('submit-btn').onclick = async () => {
            const nameInput = document.getElementById('user-name');
            const rawName = nameInput.value.trim().toUpperCase();
            
            // Güvenlik Kontrolleri
            if(rawName.length < 5) { alert("Lütfen tam adınızı ve soyadınızı giriniz."); return; }
            if(!state.selected) { alert("Lütfen bir gün seçiniz."); return; }
            
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            if(diff > 0) { alert("Sistem henüz açılmadı!"); return; }

            // Kontenjan son dakika kontrolü
            const currentCount = state.votes.filter(v => v.gun === state.selected).length;
            const maxQ = state.config.quotas?.[state.selected] || 10;
            if(currentCount >= maxQ) { alert("Maalesef seçtiğiniz gün az önce doldu!"); return; }

            try {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerText = "İŞLENİYOR...";
                submitBtn.classList.add('animate-pulse');

                // Kayıt anahtarı olarak Ad-Soyad kullanılır (Çift kaydı engeller)
                await setDoc(doc(db, "vigo_v88_votes", rawName), { 
                    ad: rawName, 
                    gun: state.selected, 
                    createdAt: serverTimestamp() 
                });

                alert("İŞLEM BAŞARILI! Vardiya kaydınız güncellendi.");
                nameInput.value = "";
                state.selected = null;
                renderDaysGrid();
            } catch (e) {
                alert("Sistem Hatası: " + e.message);
            } finally {
                document.getElementById('submit-btn').classList.remove('animate-pulse');
            }
        };

        // --- GERİ SAYIM ---
        setInterval(() => {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const display = document.getElementById('timer-display');
            const label = document.getElementById('timer-label');

            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                display.innerText = `${h}:${m}:${s}`;
                display.classList.remove('text-emerald-500');
                label.innerText = "Sistemin Açılmasına Kalan";
            } else {
                display.innerText = "SİSTEM AÇIK";
                display.className = "text-5xl font-black text-emerald-500 italic tracking-tighter animate-pulse";
                label.innerText = "Kayıtlar Kabul Ediliyor";
            }
        }, 1000);

        // --- ADMİN PANELİ YÖNETİMİ ---
        document.getElementById('admin-trigger').onclick = () => openModal('auth-modal');
        
        document.getElementById('auth-confirm').onclick = () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "vigo44") {
                closeModal('auth-modal');
                openModal('admin-panel');
                renderAdminPanel();
                document.getElementById('admin-pass').value = "";
            } else {
                alert("Hatalı Şifre!");
            }
        };

        function renderAdminPanel() {
            const body = document.getElementById('panel-body');
            body.innerHTML = `
                <div class="glass-panel p-6 space-y-4">
                    <h3 class="text-xs font-black text-emerald-500 uppercase">Sistem Açılış Zamanı</h3>
                    <input type="datetime-local" id="conf-date" class="w-full p-4 bg-black border border-zinc-800 rounded-xl font-bold">
                    <button id="save-date" class="w-full py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase">Zamanı Güncelle</button>
                </div>

                <div class="glass-panel p-6 space-y-3">
                    <h3 class="text-xs font-black text-emerald-500 uppercase mb-4">Günlük Kontenjan Ayarları</h3>
                    ${GUNLER.map(g => `
                        <div class="flex justify-between items-center pb-2 border-b border-zinc-900">
                            <span class="text-xs font-bold text-zinc-400 uppercase">${g}</span>
                            <div class="flex items-center gap-3">
                                <input type="number" onchange="window.updateQuota('${g}', this.value)" value="${state.config.quotas?.[g] || 10}" 
                                       class="w-20 p-2 bg-black border border-zinc-800 rounded-lg text-center font-black text-emerald-400">
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="glass-panel p-6">
                    <h3 class="text-xs font-black text-red-500 uppercase mb-4">Tehlikeli Bölge</h3>
                    <button id="reset-system" class="w-full py-4 border border-red-900 text-red-500 rounded-xl font-black text-[10px] uppercase hover:bg-red-500/10">Tüm Kayıtları Temizle</button>
                </div>
            `;

            document.getElementById('save-date').onclick = async () => {
                const val = document.getElementById('conf-date').value;
                if(!val) return;
                await setDoc(doc(db, "vigo_v88", "config"), { ...state.config, openDate: new Date(val).toISOString() }, { merge: true });
                alert("Zaman güncellendi.");
            };

            document.getElementById('reset-system').onclick = async () => {
                if(confirm("DİKKAT! Tüm kurye kayıtları silinecek. Onaylıyor musunuz?")) {
                    const snap = await getDocs(collection(db, "vigo_v88_votes"));
                    const deletions = snap.docs.map(d => deleteDoc(d.ref));
                    await Promise.all(deletions);
                    alert("Sistem sıfırlandı.");
                }
            };
        }

        window.updateQuota = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v88", "config"), { ...state.config, quotas }, { merge: true });
        };

        // --- YARDIMCI FONKSİYONLAR ---
        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');

    </script>
</body>
</html>

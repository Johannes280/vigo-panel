<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v98</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root { --bg: #050505; --accent: #10b981; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }

        .glass {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
        }

        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            display: inline-block; margin-right: 6px;
        }
        .online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .offline { background: #ef4444; }

        input:focus { border-color: var(--accent) !important; }
        
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="antialiased select-none">

    <div id="app" class="max-w-md mx-auto p-5 space-y-5 pb-20 fade-in">
        <!-- Header -->
        <header class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-black tracking-tighter italic">VIGO<span class="text-emerald-500">FORCE</span></h1>
                <div class="flex items-center mt-1">
                    <span id="connection-dot" class="status-dot offline"></span>
                    <span id="connection-text" class="text-[8px] font-bold uppercase text-zinc-500 tracking-widest">Bağlantı Kuruluyor...</span>
                </div>
            </div>
            <button onclick="adminPrompt()" class="w-10 h-10 glass flex items-center justify-center text-zinc-400">⚙️</button>
        </header>

        <!-- Timer -->
        <section class="glass p-8 text-center border-emerald-500/5">
            <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.4em] mb-2 block">Sistem Açılışı</span>
            <div id="timer" class="text-4xl font-black italic tracking-tighter tabular-nums text-white">00:00:00</div>
        </section>

        <!-- Form -->
        <div id="form-container" class="opacity-30 pointer-events-none transition-all duration-500">
            <div class="glass p-5 space-y-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-zinc-500 uppercase ml-1">Kurye Ad Soyad</label>
                    <input type="text" id="name-input" placeholder="ADINIZI YAZINIZ" 
                           class="w-full bg-black border border-zinc-800 p-4 rounded-2xl font-bold uppercase text-sm outline-none">
                </div>

                <div id="days-container" class="grid grid-cols-1 gap-2">
                    <!-- Days dynamically loaded -->
                </div>

                <button id="submit-btn" disabled 
                        class="w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-xs tracking-widest disabled:opacity-20 transition-all">
                    BİR GÜN SEÇİN
                </button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-msg" class="hidden glass p-10 text-center border-emerald-500/20">
            <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl">✅</span>
            </div>
            <h2 class="text-xl font-black uppercase">KAYIT ALINDI</h2>
            <p id="result-day" class="text-emerald-500 font-bold text-xs mt-1 uppercase"></p>
            <button onclick="clearLocalLock()" class="mt-6 text-zinc-600 text-[10px] font-bold uppercase underline">Bilgileri Güncelle</button>
        </div>

        <!-- Live List -->
        <div class="space-y-3">
            <h3 class="text-[10px] font-black text-zinc-700 uppercase italic px-2">Anlık Katılım Listesi</h3>
            <div id="live-feed" class="space-y-2"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-modal" class="fixed inset-0 bg-black/95 z-[999] hidden p-6 overflow-y-auto">
        <div class="max-w-sm mx-auto space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-black italic">YÖNETİM PANELİ</h2>
                <button onclick="closeAdmin()" class="w-10 h-10 flex items-center justify-center text-zinc-500 text-2xl">×</button>
            </div>
            
            <div class="glass p-6 space-y-4">
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Sistem Açılış Saati</label>
                <input type="datetime-local" id="set-date" class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-sm">
                <button onclick="updateSettings()" class="w-full py-3 bg-blue-600 rounded-lg font-bold text-xs">AYARLARI KAYDET</button>
            </div>

            <div class="glass p-6 space-y-4">
                <label class="text-[10px] font-bold text-zinc-500 uppercase italic">Günlük Kotalar (Kişi Sayısı)</label>
                <div id="quota-inputs" class="space-y-2">
                    <!-- JS fills this -->
                </div>
                <button onclick="updateQuotas()" class="w-full py-3 bg-emerald-600 rounded-lg font-bold text-xs">KOTALARI GÜNCELLE</button>
            </div>

            <div class="glass p-6 space-y-4">
                <button onclick="downloadExcel()" class="w-full py-3 bg-zinc-800 rounded-lg font-bold text-xs">EXCEL LİSTESİ İNDİR</button>
                <button onclick="resetAllData()" class="w-full py-3 bg-red-900/20 text-red-500 rounded-lg font-bold text-xs border border-red-900/30">TÜM VERİLERİ SIFIRLA</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, serverTimestamp, initializeFirestore, persistentLocalCache } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = initializeFirestore(app, {
            localCache: persistentLocalCache(),
            experimentalForceLongPolling: true 
        });

        const DAYS = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let dbState = { 
            config: { openDate: "2026-01-01T10:00", v: 1, quotas: {} }, 
            votes: [], 
            selectedDay: null 
        };

        // Initialize Quotas if not exist
        DAYS.forEach(d => { if(!dbState.config.quotas[d]) dbState.config.quotas[d] = 10; });

        function initRealtime() {
            const dot = document.getElementById('connection-dot');
            const text = document.getElementById('connection-text');

            onSnapshot(doc(db, "force_v98", "config"), (s) => {
                if(s.exists()) {
                    dbState.config = s.data();
                    if(!dbState.config.quotas) dbState.config.quotas = {};
                    DAYS.forEach(d => { if(!dbState.config.quotas[d]) dbState.config.quotas[d] = 10; });
                    
                    dot.className = "status-dot online";
                    text.innerText = "SİSTEM BAĞLANTISI AKTİF";
                    checkLocalLock();
                    syncQuotaInputs();
                }
                render();
            });

            onSnapshot(collection(db, "force_v98_data"), (s) => {
                dbState.votes = s.docs.map(d => d.data());
                render();
            });
        }

        function render() {
            const container = document.getElementById('days-container');
            container.innerHTML = DAYS.map(d => {
                const count = dbState.votes.filter(v => v.day === d).length;
                const max = dbState.config.quotas[d] || 10;
                const full = count >= max;
                const active = dbState.selectedDay === d;

                return `
                    <button onclick="window.selectDay('${d}', ${full})" 
                            class="flex justify-between items-center p-4 rounded-2xl border transition-all ${active ? 'border-emerald-500 bg-emerald-500/5' : 'border-zinc-900 bg-zinc-950'} ${full ? 'opacity-20 grayscale cursor-not-allowed' : ''}">
                        <span class="text-[11px] font-black uppercase ${active ? 'text-emerald-500' : 'text-zinc-400'}">${d}</span>
                        <span class="text-[10px] font-bold ${full ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </button>
                `;
            }).join('');

            const feed = document.getElementById('live-feed');
            feed.innerHTML = DAYS.map(d => {
                const users = dbState.votes.filter(v => v.day === d);
                if(users.length === 0) return '';
                return `
                    <div class="glass p-4 border-zinc-900">
                        <div class="text-[9px] font-black text-zinc-500 uppercase italic mb-2">${d} (${users.length} Kişi)</div>
                        <div class="flex flex-wrap gap-1.5">
                            ${users.map(u => `<span class="bg-zinc-900 text-zinc-400 text-[8px] font-bold px-2 py-1 rounded-md uppercase border border-zinc-800">${u.name}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function syncQuotaInputs() {
            const container = document.getElementById('quota-inputs');
            if(container.innerHTML.trim() !== "") return; // Only fill once or update manually
            container.innerHTML = DAYS.map(d => `
                <div class="flex items-center justify-between bg-black/50 p-2 rounded-lg">
                    <span class="text-[10px] font-bold uppercase text-zinc-400">${d}</span>
                    <input type="number" data-day="${d}" value="${dbState.config.quotas[d] || 10}" 
                           class="w-16 bg-zinc-900 border border-zinc-800 p-1 rounded text-center text-xs font-bold text-emerald-500">
                </div>
            `).join('');
        }

        window.updateQuotas = async () => {
            const inputs = document.querySelectorAll('#quota-inputs input');
            const newQuotas = {};
            inputs.forEach(input => {
                newQuotas[input.dataset.day] = parseInt(input.value) || 0;
            });
            
            await setDoc(doc(db, "force_v98", "config"), { quotas: newQuotas }, {merge:true});
            alert("Kotalar başarıyla güncellendi!");
        };

        window.selectDay = (day, full) => {
            if(full || !isStarted()) return;
            dbState.selectedDay = day;
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.innerText = day.toUpperCase() + " GÜNÜNÜ ONAYLA";
            render();
        };

        document.getElementById('submit-btn').onclick = async () => {
            const name = document.getElementById('name-input').value.trim().toUpperCase();
            if(name.length < 4) return alert("AD SOYAD EKSİK VEYA ÇOK KISA!");
            
            const btn = document.getElementById('submit-btn');
            btn.innerText = "KAYDEDİLİYOR...";
            btn.disabled = true;

            try {
                // Re-check quota before save
                const countSnap = await getDocs(collection(db, "force_v98_data"));
                const currentCount = countSnap.docs.filter(d => d.data().day === dbState.selectedDay).length;
                const max = dbState.config.quotas[dbState.selectedDay] || 10;

                if(currentCount >= max) {
                    alert("Maalesef bu gün az önce doldu!");
                    location.reload();
                    return;
                }

                await setDoc(doc(db, "force_v98_data", name), {
                    name: name,
                    day: dbState.selectedDay,
                    time: serverTimestamp(),
                    v: dbState.config.v
                });
                localStorage.setItem('vigo_v98_lock', JSON.stringify({ day: dbState.selectedDay, v: dbState.config.v }));
                location.reload();
            } catch (e) {
                alert("Bağlantı sorunu! Tekrar deneyin.");
                btn.disabled = false;
            }
        };

        function checkLocalLock() {
            const lock = localStorage.getItem('vigo_v98_lock');
            if(lock) {
                const data = JSON.parse(lock);
                if(data.v === dbState.config.v) {
                    document.getElementById('form-container').classList.add('hidden');
                    document.getElementById('success-msg').classList.remove('hidden');
                    document.getElementById('result-day').innerText = "SEÇİLEN GÜN: " + data.day;
                }
            }
        }

        window.clearLocalLock = () => {
            if(confirm("Bilgilerinizi güncellemek istediğinize emin misiniz?")) {
                localStorage.removeItem('vigo_v98_lock');
                location.reload();
            }
        };

        function isStarted() { return new Date(dbState.config.openDate) <= new Date(); }

        window.adminPrompt = () => { if(prompt("Şifre:") === "vigo44") document.getElementById('admin-modal').classList.remove('hidden'); };
        window.closeAdmin = () => document.getElementById('admin-modal').classList.add('hidden');
        
        window.updateSettings = async () => {
            const date = document.getElementById('set-date').value;
            if(!date) return;
            await setDoc(doc(db, "force_v98", "config"), { openDate: date, v: (dbState.config.v || 1) }, {merge:true});
            alert("Açılış saati güncellendi.");
        };

        window.resetAllData = async () => {
            if(!confirm("DİKKAT: Tüm kayıtlar silinecek. Emin misiniz?")) return;
            const snap = await getDocs(collection(db, "force_v98_data"));
            for (const d of snap.docs) await deleteDoc(doc(db, "force_v98_data", d.id));
            const newV = (dbState.config.v || 1) + 1;
            await setDoc(doc(db, "force_v98", "config"), { v: newV }, {merge:true});
            localStorage.removeItem('vigo_v98_lock');
            alert("Sistem sıfırlandı!");
            location.reload();
        };

        window.downloadExcel = () => {
            const sorted = dbState.votes.sort((a,b) => DAYS.indexOf(a.day) - DAYS.indexOf(b.day));
            const data = sorted.map(v => ({ "AD SOYAD": v.name, "GÜN": v.day }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Kurye Listesi");
            XLSX.writeFile(wb, "VigoForce_Liste.xlsx");
        };

        function updateTimer() {
            const target = new Date(dbState.config.openDate).getTime();
            const now = Date.now();
            const diff = target - now;
            const timerEl = document.getElementById('timer');
            const form = document.getElementById('form-container');

            if (diff > 0) {
                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                timerEl.innerText = `${h}:${m}:${s}`;
                form.style.opacity = "0.3";
                form.style.pointerEvents = "none";
            } else {
                timerEl.innerHTML = `<span class="text-emerald-500 italic">KAYITLAR AÇIK</span>`;
                form.style.opacity = "1";
                form.style.pointerEvents = "auto";
            }
            requestAnimationFrame(updateTimer);
        }

        initRealtime();
        updateTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v97 - TT COMPATIBLE</title>
    
    <!-- Tailwind ve Excel Kütüphaneleri -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 28px;
        }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:active { transform: scale(0.96); }

        #network-error {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 9999;
            padding: 40px;
            text-align: center;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Operatör Engeli Uyarı Ekranı -->
    <div id="network-error">
        <div class="mb-6 text-red-500">
            <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        <h1 class="text-2xl font-black mb-4">BAĞLANTI ENGELİ!</h1>
        <p class="text-zinc-400 text-sm mb-8">Türk Telekom veya Güvenli İnternet filtresi nedeniyle siteye erişilemiyor.</p>
        <a href="https://t.me/vigo_force_bot" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold uppercase tracking-widest text-xs">Telegram Botu ile Kayıt Ol</a>
        <button onclick="location.reload()" class="mt-6 text-zinc-500 text-xs underline">Tekrar Dene</button>
    </div>

    <!-- Admin Paneli -->
    <div id="admin-panel" class="fixed inset-0 z-[500] bg-black hidden flex flex-col overflow-y-auto">
        <div class="p-6 max-w-2xl mx-auto w-full space-y-6">
            <div class="flex justify-between items-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800">
                <div>
                    <h2 class="text-xl font-extrabold italic uppercase text-emerald-500">Admin Kontrol</h2>
                </div>
                <button onclick="toggleAdmin(false)" class="p-3 bg-zinc-800 rounded-2xl text-zinc-400">Kapat</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass-panel p-6 space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500">Sistem Açılışı</h3>
                    <input type="datetime-local" id="config-date" class="w-full bg-black border border-zinc-800 p-4 rounded-xl font-bold text-sm">
                    <button onclick="updateOpenDate()" class="w-full py-4 bg-blue-600 rounded-xl font-black text-[10px] uppercase">Güncelle</button>
                </div>
                <div class="glass-panel p-6 space-y-4">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500">Veri Yönetimi</h3>
                    <button onclick="exportToExcel()" class="w-full py-4 bg-emerald-600 text-black rounded-xl font-black text-[10px] uppercase">Excel Raporu</button>
                    <button onclick="resetSystem()" class="w-full py-4 bg-red-900/30 text-red-500 rounded-xl font-black text-[10px] uppercase">Sıfırla & Kilit Aç</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ANA EKRAN -->
    <div id="main-content" class="max-w-md mx-auto p-6 space-y-6 pb-24">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">VIGO<span class="text-emerald-500">FORCE</span></h1>
                <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">v97 - Anti-Block System</p>
            </div>
            <button onclick="checkAdminPass()" class="p-3 bg-zinc-900 rounded-2xl border border-zinc-800 text-zinc-700">⚙️</button>
        </header>

        <section class="glass-panel p-8 text-center border-emerald-500/10">
            <span class="text-[10px] text-zinc-500 font-black uppercase tracking-[0.3em] block mb-3">Geri Sayım</span>
            <div id="countdown" class="text-4xl font-black italic tracking-tighter tabular-nums">00:00:00</div>
        </section>

        <div id="input-zone" class="space-y-6 opacity-40 pointer-events-none transition-all duration-700">
            <div class="glass-panel p-6 space-y-4 shadow-2xl">
                <div>
                    <label class="text-[10px] font-black text-zinc-500 uppercase ml-1 mb-2 block">Ad Soyad</label>
                    <input type="text" id="kurye-name" placeholder="ADINIZI YAZINIZ" 
                           class="w-full bg-black border border-zinc-800 p-4 rounded-2xl font-bold uppercase text-sm outline-none focus:border-emerald-500">
                </div>
                <div id="days-grid" class="space-y-2"></div>
                <button id="submit-btn" disabled class="w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-emerald-500/20 active:scale-95">
                    Seçim Bekleniyor
                </button>
            </div>
        </div>

        <div id="success-view" class="hidden glass-panel p-10 text-center border-emerald-500/30">
            <h2 class="text-xl font-black uppercase text-emerald-500">KAYIT TAMAM!</h2>
            <p id="saved-day" class="text-white text-xs font-bold mt-2"></p>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-zinc-700 uppercase italic flex items-center gap-3">
                <span>Canlı Dağılım</span>
                <span class="h-px flex-1 bg-zinc-900"></span>
            </h3>
            <div id="live-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDoc, serverTimestamp, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TT Engeline takılmamak için alternatif Firebase yapılandırması denemesi
        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        // Bağlantı Kontrolü
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Türk Telekom kullanıcıları için Long Polling (Uzun Anketleme) zorunlu kılıyoruz.
        // WebSockets bazen operatör tarafından kesilebiliyor.
        db._settings.forceLongPolling = true;

        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let state = { config: { openDate: "2026-01-01T10:00", v: 1 }, votes: [], selected: null, done: null };

        // Firebase Erişilebilirlik Testi
        const checkConnection = setTimeout(() => {
            if (state.votes.length === 0 && !state.done) {
                document.getElementById('network-error').style.display = 'flex';
                document.getElementById('main-content').style.display = 'none';
            }
        }, 5000);

        // Veritabanı Dinleme
        try {
            onSnapshot(doc(db, "vigo_v96", "config"), (s) => {
                clearTimeout(checkConnection);
                if(s.exists()) {
                    state.config = s.data();
                    checkLocalLock(state.config.v || 1);
                }
                render();
            }, (err) => {
                console.error("Firebase Engellendi:", err);
                document.getElementById('network-error').style.display = 'flex';
            });

            onSnapshot(collection(db, "vigo_v96_votes"), (s) => {
                state.votes = s.docs.map(d => d.data());
                render();
            });
        } catch(e) {
            document.getElementById('network-error').style.display = 'flex';
        }

        function checkLocalLock(currentV) {
            const local = localStorage.getItem('vigo_v96_vote_data');
            if (local) {
                const p = JSON.parse(local);
                if (p.v === currentV) {
                    state.done = p.day;
                    document.getElementById('input-zone').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                    document.getElementById('saved-day').innerText = `SEÇİLEN GÜN: ${p.day}`;
                } else {
                    localStorage.removeItem('vigo_v96_vote_data');
                }
            }
        }

        function render() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const isFull = count >= max;
                const isSel = state.selected === g;
                
                return `
                    <button onclick="window.pick('${g}', ${isFull})" class="w-full p-4 rounded-xl border flex justify-between items-center transition-all ${isSel ? 'bg-emerald-500/10 border-emerald-500' : 'bg-zinc-950 border-zinc-800'} ${isFull ? 'opacity-20 grayscale' : ''}">
                        <span class="text-xs font-black uppercase ${isSel ? 'text-emerald-500' : 'text-zinc-500'}">${g}</span>
                        <span class="text-[10px] font-bold ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </button>
                `;
            }).join('');

            const live = document.getElementById('live-list');
            live.innerHTML = GUNLER.map(g => {
                const users = state.votes.filter(v => v.gun === g);
                if(users.length === 0) return '';
                return `
                    <div class="glass-panel p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-black text-zinc-500 uppercase italic">${g}</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            ${users.map(u => `<span class="px-2 py-1 bg-white/5 rounded-lg text-[8px] font-bold text-zinc-400 uppercase">${u.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.pick = (g, full) => {
            if(full || state.done || !isStarted()) return;
            state.selected = g;
            render();
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ KAYDET`;
        };

        window.checkAdminPass = () => { if(prompt("Şifre:") === "vigo44") toggleAdmin(true); };
        window.toggleAdmin = (s) => document.getElementById('admin-panel').classList.toggle('hidden', !s);

        window.resetSystem = async () => {
            if(!confirm("Kilitler açılacak ve kayıtlar silinecek?")) return;
            const snap = await getDocs(collection(db, "vigo_v96_votes"));
            for (const d of snap.docs) await deleteDoc(doc(db, "vigo_v96_votes", d.id));
            const newV = (state.config.v || 1) + 1;
            await setDoc(doc(db, "vigo_v96", "config"), { ...state.config, v: newV }, {merge:true});
            alert("Sıfırlandı!");
        };

        document.getElementById('submit-btn').onclick = async () => {
            const name = document.getElementById('kurye-name').value.trim().toUpperCase();
            if(name.length < 5) return alert("AD SOYAD EKSİK!");
            const docRef = doc(db, "vigo_v96_votes", name);
            await setDoc(docRef, { ad: name, gun: state.selected, ts: serverTimestamp() });
            localStorage.setItem('vigo_v96_vote_data', JSON.stringify({ day: state.selected, v: state.config.v }));
            location.reload();
        };

        function isStarted() { return new Date(state.config.openDate).getTime() <= Date.now(); }

        function tick() {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const el = document.getElementById('countdown');
            const zone = document.getElementById('input-zone');

            if(diff > 0) {
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                el.innerText = `${h}:${m}:${s}`;
                zone.style.opacity = "0.4";
                zone.style.pointerEvents = "none";
            } else {
                el.innerHTML = `<span class="text-emerald-500 italic">SİSTEM AÇIK</span>`;
                if(!state.done) {
                    zone.style.opacity = "1";
                    zone.style.pointerEvents = "auto";
                }
            }
            requestAnimationFrame(tick);
        }
        tick();
    </script>
</body>
</html>

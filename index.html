<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo Kesin Senkronizasyon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: #fff; -webkit-user-select: none; user-select: none; }
        .vigo-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 1.5rem; }
        .emerald-glow { text-shadow: 0 0 30px rgba(16, 185, 129, 0.6); }
        .input-locked { background: #050505 !important; opacity: 0.2; cursor: not-allowed; }
        input[type="text"] { background: #0f0f0f !important; border: 1px solid #222 !important; color: #fff !important; }
        .modal { background: rgba(0,0,0,0.98); backdrop-filter: blur(25px); display: none; position: fixed; inset: 0; z-index: 10000; overflow-y: auto; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 11000; display: none; }
        .admin-trigger { position: fixed; bottom: 0; right: 0; width: 60px; height: 60px; z-index: 9999; cursor: pointer; }
    </style>
</head>
<body class="p-4 pb-24">

    <div id="toast" class="bg-red-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-2xl animate-pulse text-center"></div>

    <div id="main-ui" class="max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center py-4">
            <div class="bg-emerald-500 text-black font-black italic px-4 py-1 rounded text-xl">VIGO</div>
            <div id="sync-status" class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Saat Senkronize Ediliyor...</span>
            </div>
        </div>

        <!-- Merkeze AlÄ±nmÄ±ÅŸ Saat Ãœnitesi -->
        <div class="vigo-card p-10 text-center border-emerald-500/10 relative">
            <p class="text-[10px] font-bold text-zinc-600 uppercase mb-4 tracking-[0.4em]">Sistem Global Saati</p>
            <div id="countdown" class="text-6xl font-black text-emerald-500 emerald-glow tabular-nums tracking-tighter italic">--:--:--</div>
            
            <div id="start-banner" class="hidden mt-6 bg-emerald-500/10 border border-emerald-500/20 p-3 rounded-xl">
                <p class="text-emerald-400 font-bold text-[11px] uppercase italic animate-pulse">ðŸš€ ANKET BAÅžLADI! LÃœTFEN GÃœNÃœNÃœZÃœ SEÃ‡Ä°N</p>
            </div>
        </div>

        <!-- Form Ãœnitesi -->
        <div class="vigo-card p-6 space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-500 uppercase ml-1">Kurye Ad Soyad</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="AD SOYAD GÄ°RÄ°N" 
                       class="w-full p-4 rounded-xl outline-none focus:border-emerald-500 font-bold uppercase transition-all input-locked" disabled>
            </div>
            
            <div id="gunler-grid" class="grid gap-2"></div>

            <button onclick="submitForm()" id="submit-btn" disabled 
                    class="w-full py-5 bg-emerald-500 text-black font-black rounded-xl uppercase tracking-widest text-xs shadow-xl disabled:opacity-10 transition-all">
                BEKLENÄ°YOR
            </button>
        </div>

        <div class="vigo-card p-4">
            <p class="text-[9px] font-black text-zinc-600 uppercase mb-3 border-b border-white/5 pb-2">CanlÄ± Kota Takibi</p>
            <div id="live-stats" class="space-y-2"></div>
        </div>
    </div>

    <!-- ADMIN MODAL -->
    <div id="admin-modal" class="modal">
        <div class="p-6 max-w-4xl mx-auto space-y-6">
            <div class="flex justify-between items-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800">
                <div>
                    <h2 class="text-3xl font-black italic">YÃ–NETÄ°M</h2>
                    <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest">Global Kontrol Paneli</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">EXCEL</button>
                    <button onclick="closeAdmin()" class="bg-zinc-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">KAPAT</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-500 italic">Sistem AÃ§Ä±lÄ±ÅŸÄ±</h3>
                    <input type="datetime-local" id="config-time" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none">
                    <button onclick="updateConfig()" class="w-full bg-emerald-500 text-black font-black py-4 rounded-xl text-xs uppercase">ZAMANI KAYDET</button>
                </div>
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-500 italic">GÃ¼nlÃ¼k Kotalar</h3>
                    <div id="quota-settings" class="space-y-2 text-[10px]"></div>
                    <button onclick="updateQuotas()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase">KOTALARI GÃœNCELLE</button>
                </div>
            </div>

            <div class="vigo-card p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-black uppercase text-zinc-500 italic tracking-widest">KayÄ±tlÄ± Kurye Listesi</span>
                    <button onclick="resetAll()" class="text-red-500 text-[9px] font-black uppercase border border-red-500/20 px-3 py-1 rounded-lg">TÃœMÃœNÃœ SÄ°L</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-[10px] text-left">
                        <thead>
                            <tr class="text-zinc-600 uppercase border-b border-white/5">
                                <th class="p-3">SÄ±ra</th>
                                <th>Ad Soyad</th>
                                <th>GÃ¼n</th>
                                <th>Milisaniye</th>
                                <th>GÃ¼venlik KimliÄŸi</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div onclick="adminHandle()" class="admin-trigger"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: null },
            votes: [],
            serverTimeDiff: 0, // Cihaz saati ile Global saat arasÄ±ndaki fark
            userIP: '',
            deviceID: '',
            selectedDay: null
        };

        // 1. KESÄ°N SENKRONÄ°ZASYON: Global API'den saat Ã§ekme
        async function syncGlobalTime() {
            try {
                const startFetch = Date.now();
                const res = await fetch('https://worldtimeapi.org/api/timezone/Europe/Istanbul');
                const data = await res.json();
                const globalNow = new Date(data.datetime).getTime();
                const endFetch = Date.now();
                
                // Network gecikmesini hesaba kat (yarÄ±sÄ± gidiÅŸ yarÄ±sÄ± geliÅŸtir)
                const latency = (endFetch - startFetch) / 2;
                state.serverTimeDiff = (globalNow + latency) - endFetch;

                // IP ve ID
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                state.userIP = ipData.ip;
                state.deviceID = btoa(navigator.userAgent).substring(0, 12);

                document.getElementById('sync-status').innerHTML = `
                    <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                    <span class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">Global Saat Senkronize</span>
                `;
            } catch (e) {
                console.error("Sync HatasÄ±", e);
                // Fallback: API baÅŸarÄ±sÄ±zsa yerel saate gÃ¼ven ama uyar
                state.serverTimeDiff = 0;
            }
        }

        // Veri AkÄ±ÅŸlarÄ±
        onSnapshot(doc(db, "vigo_settings_v6", "main"), s => {
            if(s.exists()) {
                state.config = s.data();
                renderQuotasAdmin();
            }
        });

        onSnapshot(collection(db, "vigo_votes_v6"), s => {
            state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
            renderUI();
        });

        function renderUI() {
            const now = Date.now() + state.serverTimeDiff;
            const openTs = state.config.openDate ? new Date(state.config.openDate).getTime() : 0;
            const isOpen = openTs > 0 && (openTs - now) <= 0;

            const countdownEl = document.getElementById('countdown');
            const submitBtn = document.getElementById('submit-btn');
            const inputAd = document.getElementById('kurye-ad');
            const banner = document.getElementById('start-banner');

            if (!isOpen && openTs > 0) {
                const diff = openTs - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                countdownEl.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                countdownEl.classList.add('text-zinc-800');
                submitBtn.disabled = true;
                submitBtn.innerText = "ANKET BEKLENÄ°YOR";
                inputAd.disabled = true; inputAd.classList.add('input-locked');
                banner.classList.add('hidden');
            } else if (openTs > 0) {
                countdownEl.innerText = "AKTÄ°F";
                countdownEl.classList.remove('text-zinc-800');
                submitBtn.disabled = false;
                submitBtn.innerText = "KAYDI TAMAMLA";
                inputAd.disabled = false; inputAd.classList.remove('input-locked');
                banner.classList.remove('hidden');
            }

            // GÃ¼nler IzgarasÄ±
            document.getElementById('gunler-grid').innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config.quotas?.[gun] || 10;
                const isFull = count >= max;
                const isSelected = state.selectedDay === gun;

                return `
                    <div onclick="${isFull || !isOpen ? '' : `selectDay('${gun}')`}" 
                         class="flex items-center justify-between p-4 rounded-xl border transition-all cursor-pointer
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10 shadow-[0_0_15px_rgba(16,185,129,0.1)]' : 'border-white/5 bg-white/[0.02]'}
                         ${isFull ? 'opacity-20 grayscale cursor-not-allowed' : ''}">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded-full border border-zinc-700 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full ${isSelected ? 'bg-emerald-500' : ''}"></div>
                            </div>
                            <span class="text-[11px] font-bold uppercase ${isSelected ? 'text-white' : 'text-zinc-500'}">${gun}</span>
                        </div>
                        <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </div>
                `;
            }).join('');

            // CanlÄ± Liste
            document.getElementById('live-stats').innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if (list.length === 0) return '';
                return `<div class="text-[9px] text-zinc-500"><b class="text-zinc-400 uppercase mr-2">${gun}:</b> ${list.map(l=>l.ad).join(", ")}</div>`;
            }).join('');

            // Admin Tablo
            document.getElementById('admin-table').innerHTML = state.votes.map((v, i) => `
                <tr class="border-b border-white/[0.02]">
                    <td class="p-3 text-zinc-600">${i+1}</td>
                    <td class="font-bold uppercase text-white">${v.ad}</td>
                    <td><span class="text-emerald-500 font-black italic uppercase">${v.gun}</span></td>
                    <td class="font-mono text-[9px] text-zinc-400">${v.timeStr}</td>
                    <td class="text-zinc-700 text-[8px] uppercase">${v.ip} / ${v.did}</td>
                </tr>
            `).join('');
        }

        window.selectDay = (gun) => { state.selectedDay = gun; renderUI(); };

        window.submitForm = async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(!ad || ad.split(' ').length < 2) return toast("AD VE SOYADINIZI YAZINIZ!");
            if(!state.selectedDay) return toast("GÃœN SEÃ‡Ä°MÄ° YAPILMADI!");

            const gun = state.selectedDay;
            const docRef = doc(db, "vigo_votes_v6", ad);

            try {
                await runTransaction(db, async (t) => {
                    const existing = await t.get(docRef);
                    if(existing.exists()) throw "BU Ä°SÄ°MLE ZATEN KAYIT VAR!";

                    const snap = await getDocs(collection(db, "vigo_votes_v6"));
                    const duplicate = snap.docs.find(d => d.data().ip === state.userIP || d.data().did === state.deviceID);
                    if(duplicate) throw "BU CÄ°HAZDAN DAHA Ã–NCE KAYIT YAPILMIÅž!";

                    const count = snap.docs.filter(d => d.data().gun === gun).length;
                    const max = state.config.quotas?.[gun] || 10;
                    if(count >= max) throw "BU GÃœNÃœN KONTENJANI DOLDU!";

                    const d = new Date(Date.now() + state.serverTimeDiff);
                    const timeStr = d.toLocaleTimeString('tr-TR') + "." + d.getMilliseconds();

                    t.set(docRef, { ad, gun, ts: d.getTime(), timeStr, ip: state.userIP, did: state.deviceID });
                });
                alert("KAYIT BAÅžARIYLA TAMAMLANDI!");
                document.getElementById('kurye-ad').value = "";
                state.selectedDay = null;
            } catch(e) { toast(e); }
        };

        // Admin Ä°ÅŸlemleri
        let clicks = 0;
        window.adminHandle = () => {
            clicks++;
            if(clicks >= 5) {
                const pass = prompt("Sifre:");
                if(pass === "vigo44") document.getElementById('admin-modal').style.display='block';
                clicks = 0;
            }
            setTimeout(() => clicks = 0, 2500);
        };

        window.closeAdmin = () => document.getElementById('admin-modal').style.display='none';

        function renderQuotasAdmin() {
            const container = document.getElementById('quota-settings');
            if(!container) return;
            container.innerHTML = GUNLER.map(gun => `
                <div class="flex justify-between items-center bg-black p-3 rounded-xl border border-white/5">
                    <span class="uppercase font-bold text-zinc-500">${gun}</span>
                    <input type="number" data-gun="${gun}" value="${state.config.quotas?.[gun] || 10}" 
                           class="w-16 bg-zinc-900 border border-zinc-700 text-center rounded p-1 text-emerald-500 font-bold outline-none">
                </div>
            `).join('');
            if(state.config.openDate) document.getElementById('config-time').value = state.config.openDate;
        }

        window.updateQuotas = async () => {
            const quotas = {};
            document.querySelectorAll('#quota-settings input').forEach(i => {
                quotas[i.dataset.gun] = parseInt(i.value) || 0;
            });
            await setDoc(doc(db, "vigo_settings_v6", "main"), { quotas }, { merge: true });
            alert("Kontenjanlar gÃ¼ncellendi.");
        };

        window.updateConfig = async () => {
            const openDate = document.getElementById('config-time').value;
            await setDoc(doc(db, "vigo_settings_v6", "main"), { openDate }, { merge: true });
            alert("BaÅŸlangÄ±Ã§ saati gÃ¼ncellendi.");
        };

        window.resetAll = async () => {
            if(!confirm("TÃœM VERÄ°LERÄ° SÄ°LMEK Ä°STEDÄ°ÄžÄ°NÄ°ZE EMÄ°N MÄ°SÄ°NÄ°Z?")) return;
            const snap = await getDocs(collection(db, "vigo_votes_v6"));
            await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
            alert("Sistem temizlendi.");
        };

        window.exportToExcel = () => {
            const excelData = state.votes.map((v, i) => ({
                "SÄ±ra": i + 1,
                "Kurye Ad Soyad": v.ad,
                "SeÃ§ilen GÃ¼n": v.gun,
                "Kesin Saat (ms)": v.timeStr,
                "IP Adresi": v.ip,
                "Cihaz KimliÄŸi": v.did
            }));
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Vigo Raporu");
            XLSX.writeFile(wb, "Vigo_Anket_Sonuclari.xlsx");
        };

        function toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 4000);
        }

        syncGlobalTime();
        setInterval(renderUI, 1000);
    </script>
</body>
</html>

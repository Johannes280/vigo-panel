<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v97 - REST ENGINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(20, 20, 20, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); border-radius: 24px; }
        .status-tag { font-size: 10px; font-weight: 800; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="antialiased select-none">

    <!-- Admin Paneli -->
    <div id="admin-panel" class="fixed inset-0 z-[1000] bg-black hidden flex flex-col p-6 overflow-y-auto">
        <div class="max-w-md mx-auto w-full space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic text-emerald-500">SİSTEM AYARLARI</h2>
                <button onclick="toggleAdmin(false)" class="p-3 bg-zinc-900 rounded-2xl text-zinc-400">KAPAT</button>
            </div>
            <div class="glass p-6 space-y-4">
                <label class="block text-[10px] font-bold text-zinc-500 uppercase">Açılış Zamanı</label>
                <input type="datetime-local" id="admin-date" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white outline-none">
                <button onclick="saveConfig()" class="w-full py-4 bg-emerald-600 text-black font-black rounded-xl text-xs uppercase">Zamanı Kaydet</button>
            </div>
            <div id="admin-quotas" class="glass p-6 space-y-3"></div>
            <button onclick="saveConfig()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Kontenjanları Kaydet</button>
            <button onclick="exportExcel()" class="w-full py-4 bg-zinc-800 text-white font-black rounded-xl text-xs uppercase">Excel Raporu Al</button>
            <button onclick="resetVotes()" class="w-full py-4 bg-red-900/20 text-red-500 border border-red-500/20 font-black rounded-xl text-xs uppercase">Sistemi Sıfırla</button>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="max-w-md mx-auto p-6 space-y-6 pb-20">
        <header class="flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">VIGO<span class="text-emerald-500">FORCE</span></h1>
                <div id="connection-status" class="mt-2 inline-flex items-center gap-2 status-tag bg-zinc-900 text-zinc-500">
                    <span class="w-2 h-2 rounded-full bg-zinc-700"></span>
                    <span>Bağlanıyor...</span>
                </div>
            </div>
            <button onclick="checkAdmin()" class="p-3 bg-zinc-900 rounded-2xl border border-zinc-800 text-zinc-700">ADMIN</button>
        </header>

        <!-- Sayaç Bölümü -->
        <div class="glass p-8 text-center border-emerald-500/10">
            <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Sistem Açılışına Kalan</span>
            <div id="timer" class="text-5xl font-black italic tracking-tighter tabular-nums">00:00:00</div>
        </div>

        <!-- Giriş Alanı -->
        <div id="vote-area" class="space-y-6 opacity-30 pointer-events-none transition-all duration-700">
            <div class="glass p-6 space-y-5">
                <div>
                    <label class="text-[10px] font-black text-zinc-600 uppercase tracking-widest ml-1 mb-2 block">Kurye Ad Soyad</label>
                    <input type="text" id="kurye-ad" placeholder="ADINIZI YAZINIZ" class="w-full bg-zinc-950 border border-zinc-800 p-4 rounded-2xl font-bold uppercase text-sm text-emerald-500 outline-none focus:border-emerald-500">
                </div>
                <div id="days-list" class="space-y-2"></div>
                <button id="submit-btn" disabled class="w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-xl shadow-emerald-500/20 active:scale-95 transition-all">
                    LÜTFEN GÜN SEÇİN
                </button>
            </div>
        </div>

        <!-- Başarı Ekranı -->
        <div id="success-screen" class="hidden glass p-10 text-center border-emerald-500/30">
            <div class="text-emerald-500 mb-4 flex justify-center">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h2 class="text-xl font-black uppercase italic">KAYIT TAMAMLANDI</h2>
            <p id="result-text" class="text-zinc-500 text-[10px] mt-2 font-bold uppercase"></p>
            <button onclick="location.reload()" class="mt-6 text-zinc-600 font-bold text-[10px] uppercase underline">Bilgileri Güncelle</button>
        </div>

        <!-- Canlı Dağılım -->
        <div class="space-y-4">
            <div class="flex items-center gap-3">
                <span class="text-[10px] font-black text-zinc-700 uppercase italic whitespace-nowrap">Canlı Liste</span>
                <div class="h-px w-full bg-zinc-900"></div>
            </div>
            <div id="live-feed" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- REST API ENGINE (NO SDK) ---
        // Bu yöntem Firebase kütüphanesini indirmez, doğrudan Google Sunucusuna HTTP isteği atar.
        const DB_URL = "https://vigoanketler-default-rtdb.europe-west1.firebasedatabase.app/v97";
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = { config: { openDate: null, quotas: {}, v: 1 }, votes: {}, selected: null };

        async function api(path, method = 'GET', data = null) {
            try {
                const options = { method };
                if (data) options.body = JSON.stringify(data);
                const response = await fetch(`${DB_URL}${path}.json`, options);
                return await response.json();
            } catch (e) {
                console.error("API Error", e);
                return null;
            }
        }

        async function sync() {
            const [config, votes] = await Promise.all([
                api('/config'),
                api('/votes')
            ]);

            if (config) {
                state.config = config;
                updateStatus(true);
                checkLocal(config.v);
            }
            state.votes = votes || {};
            render();
        }

        function updateStatus(online) {
            const el = document.getElementById('connection-status');
            el.className = `mt-2 inline-flex items-center gap-2 status-tag ${online ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500'}`;
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${online ? 'bg-emerald-500' : 'bg-red-500 pulse'}"></span><span>${online ? 'Sistem Hazır (REST)' : 'Bağlantı Kesildi'}</span>`;
        }

        function checkLocal(v) {
            const saved = localStorage.getItem('vigo_v97');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.v === v) {
                    document.getElementById('vote-area').classList.add('hidden');
                    document.getElementById('success-screen').classList.remove('hidden');
                    document.getElementById('result-text').innerText = `Seçilen Gün: ${data.day}`;
                }
            }
        }

        function render() {
            const list = document.getElementById('days-list');
            const feed = document.getElementById('live-feed');
            
            const voteCounts = {};
            GUNLER.forEach(g => voteCounts[g] = 0);
            Object.values(state.votes).forEach(v => { if(voteCounts[v.gun] !== undefined) voteCounts[v.gun]++; });

            list.innerHTML = GUNLER.map(g => {
                const count = voteCounts[g];
                const max = state.config.quotas?.[g] || 10;
                const full = count >= max;
                const active = state.selected === g;
                return `
                    <button onclick="pick('${g}', ${full})" class="w-full p-4 rounded-xl border flex justify-between items-center transition-all ${active ? 'bg-emerald-500/10 border-emerald-500' : 'bg-zinc-950 border-zinc-900'} ${full ? 'opacity-20 grayscale pointer-events-none' : ''}">
                        <span class="text-xs font-black uppercase ${active ? 'text-emerald-500' : 'text-zinc-500'}">${g}</span>
                        <span class="text-[11px] font-bold ${full ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </button>`;
            }).join('');

            feed.innerHTML = GUNLER.map(g => {
                const names = Object.values(state.votes).filter(v => v.gun === g).map(v => v.ad);
                if (names.length === 0) return '';
                return `
                    <div class="glass p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black text-zinc-600 uppercase tracking-tighter">${g}</span>
                            <span class="text-[9px] font-bold text-emerald-500/50 italic">${names.length} Kişi</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            ${names.map(n => `<span class="px-2 py-1 bg-white/5 rounded-lg text-[9px] font-medium text-zinc-400 uppercase">${n}</span>`).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        window.pick = (g, full) => {
            if (full || !isStarted()) return;
            state.selected = g;
            render();
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ ONAYLA`;
        };

        document.getElementById('submit-btn').onclick = async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if (ad.length < 5) return alert("AD SOYAD TAM YAZILMALI!");
            
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "KAYDEDİLİYOR...";

            const res = await api(`/votes/${ad.replace(/\s+/g, '_')}`, 'PUT', { ad, gun: state.selected, ts: Date.now() });
            if (res) {
                localStorage.setItem('vigo_v97', JSON.stringify({ day: state.selected, v: state.config.v }));
                location.reload();
            } else {
                alert("Bağlantı hatası! Lütfen tekrar deneyin.");
                btn.disabled = false;
            }
        };

        // Admin
        window.checkAdmin = () => { if(prompt("Şifre:") === "vigo44") toggleAdmin(true); };
        window.toggleAdmin = (s) => {
            document.getElementById('admin-panel').classList.toggle('hidden', !s);
            if(s) {
                document.getElementById('admin-date').value = (state.config.openDate || "").slice(0,16);
                document.getElementById('admin-quotas').innerHTML = GUNLER.map(g => `
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">${g}</span>
                        <input type="number" id="q-${g}" value="${state.config.quotas?.[g] || 10}" class="w-16 bg-zinc-900 border border-zinc-800 p-2 rounded-lg text-xs text-center text-emerald-500">
                    </div>`).join('');
            }
        };

        window.saveConfig = async () => {
            const quotas = {};
            GUNLER.forEach(g => quotas[g] = parseInt(document.getElementById(`q-${g}`).value) || 0);
            const openDate = document.getElementById('admin-date').value;
            await api('/config', 'PATCH', { openDate, quotas });
            alert("Ayarlar Kaydedildi");
            sync();
        };

        window.resetVotes = async () => {
            if(!confirm("TÜM VERİLER SİLİNECEK!")) return;
            await api('/votes', 'DELETE');
            await api('/config', 'PATCH', { v: (state.config.v || 1) + 1 });
            alert("Sıfırlandı");
            location.reload();
        };

        window.exportExcel = () => {
            const data = Object.values(state.votes).map(v => ({ "Ad Soyad": v.ad, "Seçilen Gün": v.gun, "Tarih": new Date(v.ts).toLocaleString('tr-TR') }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Vigo Liste");
            XLSX.writeFile(wb, "Vigo_Kurye_Liste.xlsx");
        };

        function isStarted() { return state.config.openDate && new Date(state.config.openDate).getTime() <= Date.now(); }

        function loop() {
            sync();
            setTimeout(loop, 5000); // Her 5 saniyede bir sessizce güncelle
        }

        function timerTick() {
            const diff = state.config.openDate ? new Date(state.config.openDate).getTime() - Date.now() : 0;
            const el = document.getElementById('timer');
            const area = document.getElementById('vote-area');

            if (diff > 0) {
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                el.innerText = `${h}:${m}:${s}`;
                area.style.opacity = "0.3"; area.style.pointerEvents = "none";
            } else {
                el.innerHTML = `<span class="text-emerald-500 italic animate-pulse">SİSTEM AÇIK</span>`;
                area.style.opacity = "1"; area.style.pointerEvents = "auto";
            }
            requestAnimationFrame(timerTick);
        }

        loop();
        timerTick();
    </script>
</body>
</html>

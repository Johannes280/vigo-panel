<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v96 - MOBILE FIX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
        }

        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.95); }

        input:focus { border-color: #10b981 !important; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); }

        /* Mobil Şebeke Göstergesi */
        .status-pill {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 9px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.05);
        }
        .online { color: #10b981; border: 1px solid rgba(16,185,129,0.2); }
        .offline { color: #ef4444; border: 1px solid rgba(239,68,68,0.2); }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="antialiased">

    <!-- Admin Paneli -->
    <div id="admin-panel" class="fixed inset-0 z-[500] bg-black hidden flex flex-col overflow-y-auto">
        <div class="p-6 max-w-2xl mx-auto w-full space-y-6">
            <div class="flex justify-between items-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800">
                <div>
                    <h2 class="text-xl font-extrabold italic uppercase tracking-tighter text-emerald-500">Yönetim Paneli</h2>
                    <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mt-1">Sistem Kontrol Merkezi</p>
                </div>
                <button onclick="toggleAdmin(false)" class="p-3 bg-zinc-800 rounded-2xl text-zinc-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
            <!-- ... (Diğer admin ayarları aynen korunur) ... -->
            <div class="glass-panel p-6 space-y-4">
                <h3 class="text-xs font-black uppercase text-zinc-500 tracking-widest">Açılış Tarihi</h3>
                <input type="datetime-local" id="config-date" class="w-full bg-black border border-zinc-800 p-4 rounded-xl font-bold text-sm outline-none">
                <button onclick="updateOpenDate()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest btn-action">Zamanı Güncelle</button>
                <button onclick="exportToExcel()" class="w-full py-4 bg-emerald-600 text-black rounded-xl font-black text-[10px] uppercase tracking-widest btn-action">Excel Al</button>
                <button onclick="resetSystem()" class="w-full py-4 bg-red-950/30 text-red-500 border border-red-500/20 rounded-xl font-black text-[10px] uppercase tracking-widest btn-action">Tüm Kilitleri Aç</button>
            </div>
            <div id="quota-settings" class="glass-panel p-6 space-y-3"></div>
            <button onclick="updateQuotas()" class="w-full py-4 bg-zinc-100 text-black rounded-xl font-black text-[10px] uppercase tracking-widest btn-action">Kontenjanları Kaydet</button>
        </div>
    </div>

    <!-- ANA EKRAN -->
    <div id="main-content" class="max-w-md mx-auto p-6 space-y-6 pb-24">
        <header class="flex justify-between items-center py-4">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">VIGO<span class="text-emerald-500">FORCE</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <div id="status-pill" class="status-pill offline">
                        <span id="status-dot" class="w-1.5 h-1.5 rounded-full bg-red-500 pulse"></span>
                        <span id="status-text">BAĞLANTI BEKLENİYOR...</span>
                    </div>
                </div>
            </div>
            <button onclick="checkAdminPass()" class="p-3 bg-zinc-900 rounded-2xl border border-zinc-800 text-zinc-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </button>
        </header>

        <section class="glass-panel p-8 text-center bg-zinc-900/20 border-emerald-500/10">
            <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.3em] block mb-3">SİSTEM AÇILIŞI</span>
            <div id="countdown" class="text-4xl font-black italic tracking-tighter tabular-nums text-white">00:00:00</div>
        </section>

        <div id="input-zone" class="space-y-6 transition-all duration-500 opacity-40 pointer-events-none">
            <div class="glass-panel p-6 space-y-4">
                <div>
                    <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-1 mb-2 block">Kurye Ad Soyad</label>
                    <input type="text" id="kurye-name" placeholder="ADINIZI YAZINIZ" 
                           class="w-full bg-black border border-zinc-800 p-4 rounded-2xl font-bold uppercase text-sm outline-none focus:border-emerald-500">
                </div>
                <div id="days-grid" class="space-y-2"></div>
                <button id="submit-btn" disabled class="w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-emerald-500/20 active:scale-95 transition-all">
                    SEÇİM BEKLENİYOR
                </button>
            </div>
        </div>

        <div id="success-view" class="hidden glass-panel p-10 text-center border-emerald-500/30">
            <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h2 class="text-xl font-black uppercase italic text-white">KAYIT ALINDI</h2>
            <p id="saved-day" class="text-emerald-500 text-xs font-bold mt-2 uppercase"></p>
        </div>

        <div class="space-y-4">
            <h3 class="text-[10px] font-black text-zinc-700 uppercase tracking-widest italic flex items-center gap-3">
                <span>CANLI DAĞILIM</span>
                <span class="h-px flex-1 bg-zinc-900"></span>
            </h3>
            <div id="live-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { initializeFirestore, persistentLocalCache, CACHE_SIZE_UNLIMITED, doc, onSnapshot, setDoc, collection, getDoc, serverTimestamp, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);

        // --- MOBİL VERİ ENGELİNİ AŞAN ÖZEL KONFİGÜRASYON ---
        const db = initializeFirestore(app, {
            // WebSocket operatörler tarafından engellenebilir, bu yüzden zorunlu HTTP Long Polling kullanıyoruz.
            experimentalForceLongPolling: true, 
            useFetchStreams: false, // Mobil tarayıcılarda stabilite için
            localCache: persistentLocalCache({ cacheSizeBytes: CACHE_SIZE_UNLIMITED })
        });

        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let state = { config: { openDate: new Date().toISOString(), quotas: {}, v: 1 }, votes: [], selected: null, done: null };

        // Mobil Bağlantı Durumu Görselleştirme
        function setOnline(isOnline) {
            const pill = document.getElementById('status-pill');
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            if (isOnline) {
                pill.className = "status-pill online";
                dot.className = "w-1.5 h-1.5 rounded-full bg-emerald-500";
                text.innerText = "SİSTEME BAĞLI (MOBİL)";
            } else {
                pill.className = "status-pill offline pulse";
                dot.className = "w-1.5 h-1.5 rounded-full bg-red-500 pulse";
                text.innerText = "YENİDEN BAĞLANILIYOR...";
            }
        }

        // Veri Senkronizasyonu
        onSnapshot(doc(db, "vigo_v96", "config"), (s) => {
            setOnline(true);
            if(s.exists()) {
                state.config = s.data();
                document.getElementById('config-date').value = (state.config.openDate || "").slice(0,16);
                checkLocalLock(state.config.v || 1);
                renderQuotas();
            }
            render();
        }, () => setOnline(false));

        onSnapshot(collection(db, "vigo_v96_votes"), (s) => {
            state.votes = s.docs.map(d => d.data());
            render();
        });

        function checkLocalLock(v) {
            const local = localStorage.getItem('vigo_v96_data');
            if(local) {
                const p = JSON.parse(local);
                if(p.v === v) {
                    state.done = p.day;
                    document.getElementById('input-zone').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                    document.getElementById('saved-day').innerText = `SEÇİLEN GÜN: ${p.day}`;
                } else { localStorage.removeItem('vigo_v96_data'); }
            }
        }

        function render() {
            const grid = document.getElementById('days-grid');
            if(!grid) return;
            grid.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const isFull = count >= max;
                const isSel = state.selected === g;
                return `
                    <button onclick="window.pick('${g}', ${isFull})" class="w-full p-4 rounded-xl border flex justify-between items-center transition-all ${isSel ? 'bg-emerald-500/10 border-emerald-500' : 'bg-zinc-950 border-zinc-800'} ${isFull ? 'opacity-20 grayscale pointer-events-none' : ''}">
                        <span class="text-xs font-black uppercase ${isSel ? 'text-emerald-500' : 'text-zinc-400'}">${g}</span>
                        <span class="text-[11px] font-bold italic ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </button>`;
            }).join('');

            const live = document.getElementById('live-list');
            live.innerHTML = GUNLER.map(g => {
                const users = state.votes.filter(v => v.gun === g);
                if(users.length === 0) return '';
                return `
                    <div class="glass-panel p-4">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">${g}</span>
                            <span class="text-[10px] font-bold text-zinc-700">${users.length} Kayıt</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${users.map(u => `<span class="px-3 py-1 bg-white/5 rounded-lg text-[9px] font-bold text-zinc-300 uppercase">${u.ad}</span>`).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        window.pick = (g, full) => {
            if(full || state.done || !isStarted()) return;
            state.selected = g;
            render();
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ ONAYLA`;
        };

        document.getElementById('submit-btn').onclick = async () => {
            const name = document.getElementById('kurye-name').value.trim().toUpperCase();
            if(name.length < 5) return alert("AD SOYAD TAM GİRİLMELİ!");
            
            try {
                const docRef = doc(db, "vigo_v96_votes", name);
                const check = await getDoc(docRef);
                if(check.exists()) return alert("BU İSİM ZATEN KAYITLI!");

                await setDoc(docRef, { ad: name, gun: state.selected, ts: serverTimestamp() });
                localStorage.setItem('vigo_v96_data', JSON.stringify({ day: state.selected, v: state.config.v || 1 }));
                location.reload();
            } catch (e) { alert("BAĞLANTI HATASI! Lütfen sinyalinizi kontrol edin."); }
        };

        // Admin Fonksiyonları
        window.checkAdminPass = () => { if(prompt("Şifre:") === "vigo44") toggleAdmin(true); };
        window.toggleAdmin = (s) => document.getElementById('admin-panel').classList.toggle('hidden', !s);
        
        window.updateOpenDate = async () => {
            const val = document.getElementById('config-date').value;
            await setDoc(doc(db, "vigo_v96", "config"), { ...state.config, openDate: val }, {merge:true});
            alert("Zaman Güncellendi");
        };

        window.renderQuotas = () => {
            document.getElementById('quota-settings').innerHTML = GUNLER.map(g => `
                <div class="flex items-center justify-between gap-4">
                    <span class="text-[10px] font-bold text-zinc-400 uppercase w-24">${g}</span>
                    <input type="number" id="q-${g}" value="${state.config.quotas?.[g] || 10}" class="flex-1 bg-black border border-zinc-800 p-2 rounded-lg text-xs font-bold text-emerald-500 text-center">
                </div>`).join('');
        };

        window.updateQuotas = async () => {
            const q = {}; GUNLER.forEach(g => q[g] = parseInt(document.getElementById(`q-${g}`).value) || 0);
            await setDoc(doc(db, "vigo_v96", "config"), { ...state.config, quotas: q }, {merge:true});
            alert("Kontenjanlar Kaydedildi");
        };

        window.resetSystem = async () => {
            if(!confirm("Emin misiniz?")) return;
            const s = await getDocs(collection(db, "vigo_v96_votes"));
            for(const d of s.docs) await deleteDoc(doc(db, "vigo_v96_votes", d.id));
            await setDoc(doc(db, "vigo_v96", "config"), { ...state.config, v: (state.config.v || 1)+1 }, {merge:true});
            alert("Sistem Sıfırlandı");
        };

        window.exportToExcel = () => {
            const d = state.votes.map(v => ({ "İsim": v.ad, "Gün": v.gun, "Zaman": v.ts?.toDate().toLocaleString() }));
            const ws = XLSX.utils.json_to_sheet(d);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rapor");
            XLSX.writeFile(wb, "Vigo_Rapor.xlsx");
        };

        function isStarted() { return new Date(state.config.openDate).getTime() <= Date.now(); }

        function tick() {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const el = document.getElementById('countdown');
            const zone = document.getElementById('input-zone');
            if(diff > 0) {
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                el.innerText = `${h}:${m}:${s}`;
                zone.style.opacity = "0.4"; zone.style.pointerEvents = "none";
            } else {
                el.innerHTML = `<span class="text-emerald-500 animate-pulse italic">SİSTEM AKTİF</span>`;
                if(!state.done) { zone.style.opacity = "1"; zone.style.pointerEvents = "auto"; }
            }
            requestAnimationFrame(tick);
        }
        tick();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v91</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020202; 
            color: #f4f4f5;
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
        }

        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
            display: inline-block; margin-right: 6px;
        }
        .online { background: #10b981; box-shadow: 0 0 12px #10b981; }
        .offline { background: #ef4444; box-shadow: 0 0 12px #ef4444; }

        input:disabled, button:disabled {
            opacity: 0.4;
            cursor: not-allowed !important;
        }

        .day-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .day-card.selected { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        
        @keyframes pulse-border {
            0% { border-color: rgba(16, 185, 129, 0.2); }
            50% { border-color: rgba(16, 185, 129, 0.6); }
            100% { border-color: rgba(16, 185, 129, 0.2); }
        }
        .system-open { animation: pulse-border 2s infinite; }
    </style>
</head>
<body>

    <header class="p-6 flex justify-between items-center max-w-2xl mx-auto">
        <div class="flex flex-col">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">VIGO<span class="text-emerald-500">FORCE</span></h1>
            <div class="flex items-center mt-2">
                <span id="conn-status" class="status-dot online"></span>
                <span id="conn-text" class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Sistem Hazır</span>
            </div>
        </div>
        <button id="admin-trigger" class="w-10 h-10 bg-zinc-900/50 rounded-xl border border-zinc-800 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.533 1.533 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
        </button>
    </header>

    <main class="max-w-md mx-auto px-4 pb-32 space-y-6">
        
        <!-- MILISANIYE DETAYLI SAYAC -->
        <section id="timer-card" class="glass-panel p-6 text-center shadow-2xl">
            <p id="timer-label" class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-[0.3em]">Açılış Geri Sayımı</p>
            <div id="timer-display" class="mono text-4xl font-black tabular-nums text-white">00:00:00<span class="text-xl text-emerald-500 opacity-50">.000</span></div>
        </section>

        <div id="registration-flow">
            <!-- FORM PANEL -->
            <section id="form-panel" class="glass-panel p-6 space-y-6">
                <div class="space-y-2">
                    <label class="text-[11px] font-black text-zinc-500 uppercase tracking-widest ml-1">Kurye Kimlik Bilgisi</label>
                    <input type="text" id="user-name" disabled placeholder="SÜRE DOLUNCA AKTİF OLUR" class="w-full p-4 bg-zinc-900 border border-zinc-800 rounded-2xl font-bold uppercase text-sm outline-none transition-all focus:border-emerald-500/50">
                </div>

                <div class="space-y-3">
                    <label class="text-[11px] font-black text-emerald-500 uppercase tracking-widest ml-1">İzin Günü Seçimi</label>
                    <div id="days-grid" class="grid grid-cols-1 gap-2">
                        <!-- Günler Dinamik -->
                    </div>
                </div>

                <button id="submit-btn" disabled class="w-full py-5 bg-zinc-800 text-zinc-600 rounded-2xl font-black uppercase text-sm shadow-xl transition-all">
                    Süre Bekleniyor...
                </button>
            </section>

            <!-- BAŞARI PANELİ -->
            <section id="success-panel" class="hidden glass-panel p-10 text-center space-y-5 border-emerald-500/20">
                <div class="inline-flex p-4 bg-emerald-500/10 rounded-full text-emerald-500 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="text-2xl font-black italic uppercase">Kaydınız Onaylandı</h2>
                <p class="text-zinc-500 text-sm">Bu haftalık seçim hakkınızı kullandınız. Teşekkürler.</p>
                <div id="user-selection-tag" class="p-3 bg-zinc-900 rounded-xl border border-zinc-800 text-emerald-500 font-black text-xs uppercase mono"></div>
            </section>
        </div>

        <!-- CANLI LİSTE -->
        <section class="space-y-4">
            <div class="flex items-center gap-4 px-2">
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-600">Güncel Dağılım</span>
                <div class="h-[1px] flex-1 bg-zinc-900"></div>
            </div>
            <div id="live-list" class="space-y-3"></div>
        </section>
    </main>

    <!-- ADMİN MODALLARI -->
    <div id="auth-modal" class="fixed inset-0 bg-black/98 z-[999] hidden flex-col items-center justify-center p-8">
        <div class="w-full max-w-xs space-y-6">
            <div class="text-center space-y-1">
                <h2 class="text-xl font-black uppercase italic">Yönetici Girişi</h2>
                <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Yetkili Erişimi Gereklidir</p>
            </div>
            <input type="password" id="admin-pass" placeholder="ŞİFRE" class="w-full p-5 bg-zinc-900 border border-zinc-800 rounded-2xl text-center text-3xl font-black tracking-[0.5em] outline-none">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="toggleModal('auth-modal', false)" class="py-4 bg-zinc-900 text-zinc-400 font-black rounded-xl text-xs uppercase">Vazgeç</button>
                <button id="auth-confirm" class="py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase">Giriş</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black z-[1000] hidden flex-col overflow-y-auto">
        <header class="p-4 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md">
            <span class="font-black text-emerald-500 uppercase tracking-tighter italic">VIGO FORCE CONTROL</span>
            <button onclick="toggleModal('admin-panel', false)" class="px-5 py-2 bg-zinc-900 rounded-lg text-[10px] font-black uppercase">Kapat</button>
        </header>
        <div id="panel-body" class="p-6 space-y-8 max-w-xl mx-auto w-full pb-20">
            <!-- Admin içeriği -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: new Date().toISOString() },
            votes: [],
            selected: null,
            hasVoted: localStorage.getItem('vigo_v91_voted') || null,
            isOpen: false
        };

        // --- ILK DURUM KONTROLU ---
        if(state.hasVoted) {
            document.getElementById('form-panel').classList.add('hidden');
            document.getElementById('success-panel').classList.remove('hidden');
            document.getElementById('user-selection-tag').innerText = `SEÇİLEN GÜN: ${state.hasVoted}`;
        }

        // --- VERİ DİNLEME ---
        onSnapshot(doc(db, "vigo_v91", "config"), (s) => {
            if(s.exists()) state.config = s.data();
            updateAll();
        }, (e) => setConn(false));

        onSnapshot(collection(db, "vigo_v91_votes"), (s) => {
            state.votes = s.docs.map(d => ({ id: d.id, ...d.data() }));
            updateAll();
        }, (e) => setConn(false));

        function setConn(ok) {
            const dot = document.getElementById('conn-status');
            const txt = document.getElementById('conn-text');
            dot.className = `status-dot ${ok ? 'online' : 'offline'}`;
            txt.innerText = ok ? "Sistem Aktif" : "Bağlantı Sorunu";
        }

        function updateAll() {
            renderDaysGrid();
            renderLiveList();
            setConn(true);
        }

        function renderDaysGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const isFull = count >= max;
                const isSelected = state.selected === g;

                return `
                    <button onclick="handleDaySelect('${g}', ${isFull})" ${!state.isOpen ? 'disabled' : ''}
                            class="day-card w-full p-4 rounded-2xl border-2 text-left flex justify-between items-center
                            ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-zinc-800 bg-zinc-900/20'}
                            ${isFull ? 'opacity-20 grayscale cursor-not-allowed' : 'hover:border-zinc-700'}">
                        <div class="flex flex-col">
                            <span class="font-black text-xs uppercase ${isSelected ? 'text-emerald-400' : 'text-zinc-300'}">${g}</span>
                            <span class="text-[9px] font-bold text-zinc-600 uppercase tracking-tighter">${isFull ? 'KONTENJAN DOLU' : 'SEÇİM YAPABİLİRSİNİZ'}</span>
                        </div>
                        <span class="mono text-sm font-black ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </button>
                `;
            }).join('');
        }

        function renderLiveList() {
            const list = document.getElementById('live-list');
            list.innerHTML = GUNLER.map(g => {
                const users = state.votes.filter(v => v.gun === g);
                if(users.length === 0) return '';
                return `
                    <div class="glass-panel p-5 border-l-2 border-l-zinc-700">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-black text-[10px] text-zinc-500 uppercase tracking-widest italic">${g}</h3>
                            <span class="text-[10px] font-black bg-zinc-800 text-zinc-400 px-2 py-1 rounded italic">${users.length} Kayıt</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${users.map(u => `<span class="text-[10px] font-bold text-zinc-300 uppercase bg-white/5 px-3 py-1.5 rounded-xl border border-white/5">${u.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.handleDaySelect = (g, full) => {
            if(full || !state.isOpen || state.hasVoted) return;
            state.selected = g;
            renderDaysGrid();
            const btn = document.getElementById('submit-btn');
            btn.disabled = false;
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ ONAYLA`;
            btn.className = "w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-sm shadow-2xl shadow-emerald-500/20 active:scale-95 transition-all";
        };

        document.getElementById('submit-btn').onclick = async () => {
            if(!state.isOpen || state.hasVoted) return;
            const nameInput = document.getElementById('user-name');
            const rawName = nameInput.value.trim().toUpperCase();
            
            if(rawName.length < 5) { alert("Lütfen ad ve soyadınızı tam yazın."); return; }
            if(!state.selected) { alert("Gün seçimi yapmadınız."); return; }

            try {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.innerText = "İŞLENİYOR...";

                const docRef = doc(db, "vigo_v91_votes", rawName);
                const docSnap = await getDoc(docRef);
                
                if(docSnap.exists()) {
                    alert("DİKKAT: Bu isimle daha önce kayıt yapılmış!");
                    localStorage.setItem('vigo_v91_voted', docSnap.data().gun);
                    location.reload();
                    return;
                }

                // Milisaniye detaylı zamanı al
                const now = new Date();
                const msTime = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0') + ":" + 
                               now.getSeconds().toString().padStart(2, '0') + "." + 
                               now.getMilliseconds().toString().padStart(3, '0');

                await setDoc(docRef, { 
                    ad: rawName, 
                    gun: state.selected, 
                    timestamp: serverTimestamp(),
                    ts_raw: now.getTime(),
                    ts_readable: msTime // Excel için milisaniye detayı
                });

                localStorage.setItem('vigo_v91_voted', state.selected);
                state.hasVoted = state.selected;
                location.reload();
                
            } catch (e) {
                alert("Hata oluştu.");
                submitBtn.disabled = false;
            }
        };

        function runTimer() {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const display = document.getElementById('timer-display');
            const nameInp = document.getElementById('user-name');
            const submitBtn = document.getElementById('submit-btn');
            const timerCard = document.getElementById('timer-card');

            if(diff > 0) {
                state.isOpen = false;
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                const ms = String(diff % 1000).padStart(3, '0');
                
                display.innerHTML = `${h}:${m}:${s}<span class="text-xl text-emerald-500 opacity-50">.${ms}</span>`;
                nameInp.disabled = true;
                submitBtn.disabled = true;
            } else {
                if(!state.isOpen) {
                    state.isOpen = true;
                    nameInp.disabled = false;
                    nameInp.placeholder = "AD SOYAD GİRİNİZ";
                    timerCard.classList.add('system-open');
                    renderDaysGrid();
                }
                display.innerHTML = `<span class="text-emerald-500 italic">SİSTEM AKTİF</span>`;
            }
            requestAnimationFrame(runTimer);
        }
        requestAnimationFrame(runTimer);

        document.getElementById('admin-trigger').onclick = () => toggleModal('auth-modal', true);
        document.getElementById('auth-confirm').onclick = () => {
            if(document.getElementById('admin-pass').value === "vigo44") {
                toggleModal('auth-modal', false);
                toggleModal('admin-panel', true);
                renderAdminPanel();
            } else { alert("Şifre Hatalı!"); }
        };

        function renderAdminPanel() {
            const body = document.getElementById('panel-body');
            body.innerHTML = `
                <div class="glass-panel p-6 space-y-4">
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase">Zamanlayıcı</h3>
                    <input type="datetime-local" id="conf-date" class="w-full p-4 bg-black border border-zinc-800 rounded-xl font-bold">
                    <button id="save-date" class="w-full py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase">Güncelle</button>
                </div>

                <div class="glass-panel p-6 space-y-3">
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase mb-4">Kontenjanlar</h3>
                    ${GUNLER.map(g => `
                        <div class="flex justify-between items-center py-2 border-b border-zinc-900">
                            <span class="text-xs font-bold text-zinc-400 uppercase">${g}</span>
                            <input type="number" onchange="window.updateQ('${g}', this.value)" value="${state.config.quotas?.[g] || 10}" 
                                   class="w-16 p-2 bg-black border border-zinc-800 rounded-lg text-center font-black text-emerald-400">
                        </div>
                    `).join('')}
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <button id="export-excel" class="w-full py-5 bg-white text-black font-black rounded-2xl text-xs uppercase flex items-center justify-center gap-2">
                        Excel Raporu (MS Detaylı)
                    </button>
                    <button id="reset-system" class="w-full py-4 border border-red-900/50 text-red-500 rounded-2xl font-black text-[10px] uppercase">Sıfırla</button>
                </div>
            `;

            document.getElementById('save-date').onclick = async () => {
                const val = document.getElementById('conf-date').value;
                if(!val) return;
                await setDoc(doc(db, "vigo_v91", "config"), { ...state.config, openDate: new Date(val).toISOString() }, { merge: true });
                alert("Zaman ayarlandı.");
            };

            document.getElementById('export-excel').onclick = () => exportToExcel();
            document.getElementById('reset-system').onclick = async () => {
                if(confirm("Tüm kayıtlar silinsin mi?")) {
                    const snap = await getDocs(collection(db, "vigo_v91_votes"));
                    await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
                    localStorage.removeItem('vigo_v91_voted');
                    location.reload();
                }
            };
        }

        function exportToExcel() {
            // Veriyi kronolojik olarak (en hızlıdan yavaşa) sırala
            const sortedVotes = [...state.votes].sort((a, b) => (a.ts_raw || 0) - (b.ts_raw || 0));

            const data = sortedVotes.map(v => ({
                "AD SOYAD": v.ad,
                "SEÇİLEN GÜN": v.gun,
                "KAYIT TARİHİ": v.timestamp ? v.timestamp.toDate().toLocaleDateString('tr-TR') : "-",
                "KAYIT ZAMANI (MS DETAY)": v.ts_readable || "-"
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sıralı Liste");
            XLSX.writeFile(wb, `Vigo_Force_Rapor_MS_${new Date().toLocaleDateString()}.xlsx`);
        }

        window.updateQ = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v91", "config"), { ...state.config, quotas }, { merge: true });
        };

        window.toggleModal = (id, show) => {
            const el = document.getElementById(id);
            el.classList.toggle('hidden', !show);
            el.classList.toggle('flex', show);
        };

    </script>
</body>
</html>

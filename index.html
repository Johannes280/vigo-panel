<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo Kesin Denetim v67</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: #fff; 
            -webkit-user-select: none; 
            user-select: none; 
            overflow-x: hidden;
        }

        /* Netleştirilmiş ve Optimize Edilmiş Sayaç */
        .status-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2rem, 10vw, 3.5rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
            font-weight: 800;
            text-transform: uppercase;
        }

        .text-active {
            color: #10b981; /* Emerald 500 */
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        .text-timer {
            color: #34d399; /* Emerald 400 */
            opacity: 1 !important; /* Maksimum netlik */
        }

        .vigo-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 1.25rem; }
        
        .input-active {
            background: #0f0f0f !important;
            border: 2px solid #10b981 !important;
            opacity: 1 !important;
        }

        .modal { 
            background: #000; 
            display: none; 
            position: fixed; 
            inset: 0; 
            z-index: 10000; 
            overflow-y: auto; 
        }

        #toast { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 11000; 
            display: none; 
        }

        .admin-trigger { position: fixed; bottom: 0; right: 0; width: 60px; height: 60px; z-index: 9999; }
        
        #already-voted-overlay {
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(15px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="p-4 pb-20">

    <div id="toast" class="bg-red-600 text-white px-8 py-4 rounded-2xl font-black text-sm uppercase shadow-2xl text-center w-[90%] max-w-md"></div>

    <div id="main-ui" class="max-w-md mx-auto space-y-4">
        <!-- Header -->
        <div class="flex justify-between items-center py-1">
            <div class="bg-white text-black font-black italic px-4 py-1 rounded-lg text-lg">VIGO</div>
            <div id="sync-status" class="flex items-center gap-2 bg-zinc-900 px-3 py-1.5 rounded-full border border-white/5">
                <div class="status-dot bg-red-500 animate-pulse"></div>
                <span class="text-[10px] font-black text-zinc-400 uppercase tracking-widest">Sistem Bağlanıyor</span>
            </div>
        </div>

        <!-- YENİLENMİŞ SAYAÇ / DURUM KARTI -->
        <div class="vigo-card p-5 text-center border-emerald-500/10 shadow-lg">
            <p id="status-label" class="text-[10px] font-black text-zinc-500 uppercase mb-2 tracking-[0.3em]">Anket Durumu</p>
            <div id="countdown" class="status-display italic text-timer">--:--:--</div>
        </div>

        <!-- FORM ALANI -->
        <div id="form-container" class="vigo-card p-5 space-y-5 relative overflow-hidden">
            <!-- CİHAZ ENGEL PERDESİ -->
            <div id="already-voted-overlay" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center p-8 text-center">
                <div class="bg-red-500/20 p-5 rounded-full mb-4">
                    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H10m11-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h3 class="font-extrabold text-xl text-white mb-2 italic uppercase">ERİŞİM ENGELLENDİ</h3>
                <p class="text-zinc-500 text-[11px] font-bold leading-relaxed">Bu cihazdan kayıt oluşturulmuş.</p>
                <div class="mt-6 px-4 py-2 bg-zinc-900 rounded-lg">
                    <p class="text-[9px] text-zinc-600 uppercase font-black tracking-widest">ID: <span id="my-id-display" class="text-zinc-400"></span></p>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest ml-1">Kurye Ad Soyad</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="ÖR: AHMET YILMAZ" 
                       class="w-full p-4 rounded-xl outline-none font-bold uppercase text-base transition-all border-2 border-transparent bg-zinc-900 opacity-30 cursor-not-allowed" disabled>
            </div>
            
            <div id="gunler-grid" class="grid grid-cols-1 gap-2"></div>

            <button onclick="submitForm()" id="submit-btn" disabled 
                    class="w-full py-5 bg-zinc-800 text-zinc-500 font-black rounded-xl uppercase tracking-tighter text-xs shadow-xl transition-all">
                ANKET AKTİF DEĞİL
            </button>
        </div>

        <!-- KOTA TAKİBİ -->
        <div class="vigo-card p-5 border-white/5">
            <p class="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-4">Anlık Kontenjan</p>
            <div id="live-stats" class="space-y-2"></div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-modal" class="modal">
        <div class="p-6 max-w-5xl mx-auto space-y-6">
            <div class="flex justify-between items-center bg-zinc-900 p-6 rounded-3xl border border-white/5">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">Denetim</h2>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportToExcel()" class="bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">EXCEL</button>
                    <button onclick="closeAdmin()" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">KAPAT</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-500 italic text-center">ANKET AÇILIŞ SAATİ</h3>
                    <input type="datetime-local" id="config-time" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white outline-none focus:border-emerald-500">
                    <button onclick="updateConfig()" class="w-full bg-emerald-500 text-black font-black py-4 rounded-xl text-xs uppercase">GÜNCELLE</button>
                    <button onclick="clearConfigTime()" class="w-full bg-red-600 text-white font-black py-2 rounded-xl text-[10px] uppercase">SÜREYİ KALDIR (ANKETİ AÇ)</button>
                </div>
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-500 italic text-center">KOTALAR</h3>
                    <div id="quota-settings" class="grid grid-cols-2 gap-2"></div>
                    <button onclick="updateQuotas()" class="w-full bg-zinc-100 text-black font-black py-4 rounded-xl text-xs uppercase">KAYDET</button>
                </div>
            </div>

            <div class="vigo-card p-4">
                <div class="overflow-x-auto">
                    <table class="w-full text-[11px] text-left">
                        <thead>
                            <tr class="text-zinc-600 border-b border-white/5 uppercase font-black">
                                <th class="p-4">NO</th>
                                <th>KURYE ADI</th>
                                <th>GÜN</th>
                                <th>ZAMAN</th>
                                <th>İŞLEM</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
                <button onclick="resetAll()" class="w-full mt-4 text-red-500 text-[9px] font-black uppercase border border-red-500/30 py-4 rounded-xl">TÜMÜNÜ SIFIRLA</button>
            </div>
        </div>
    </div>

    <div onclick="adminHandle()" class="admin-trigger"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd",
            databaseURL: "https://vigoanketler-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: null },
            votes: [],
            serverOffset: 0,
            selectedDay: null,
            fprint: ''
        };

        function getFprint() {
            const data = [navigator.userAgent, screen.width, navigator.hardwareConcurrency].join('|');
            return btoa(data).substring(0, 12).toUpperCase();
        }

        async function init() {
            state.fprint = getFprint();
            document.getElementById('my-id-display').innerText = state.fprint;

            onValue(ref(rtdb, ".info/serverTimeOffset"), (snap) => {
                state.serverOffset = snap.val() || 0;
                document.getElementById('sync-status').innerHTML = `
                    <div class="status-dot bg-emerald-500"></div>
                    <span class="text-[10px] font-black text-emerald-500 uppercase tracking-tighter">SİSTEM AKTİF</span>
                `;
            });

            onSnapshot(doc(db, "vigo_v66", "config"), s => {
                if(s.exists()) {
                    state.config = s.data();
                    renderQuotasAdmin();
                }
            });

            onSnapshot(collection(db, "vigo_v66_votes"), s => {
                state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
                checkBlock();
                renderUI();
            });
        }

        function checkBlock() {
            const local = localStorage.getItem('vigo_done_v66');
            const dbCheck = state.votes.find(v => v.fprint === state.fprint);
            if (local || dbCheck) {
                document.getElementById('already-voted-overlay').classList.remove('hidden');
            } else {
                document.getElementById('already-voted-overlay').classList.add('hidden');
            }
        }

        function renderUI() {
            const now = Date.now() + state.serverOffset;
            const openTs = state.config.openDate ? new Date(state.config.openDate).getTime() : 0;
            const isOpen = !openTs || (openTs - now) <= 0;

            const countdownEl = document.getElementById('countdown');
            const submitBtn = document.getElementById('submit-btn');
            const inputAd = document.getElementById('kurye-ad');
            const labelEl = document.getElementById('status-label');

            if (!isOpen) {
                // ANKET HENÜZ AÇILMAMIŞ - SAYAÇ ÇALIŞIYOR
                const diff = openTs - now;
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                
                countdownEl.innerText = `${h}:${m}:${s}`;
                countdownEl.className = "status-display italic text-timer";
                labelEl.innerText = "ANKETİN AÇILMASINA KALAN";
                
                submitBtn.disabled = true;
                submitBtn.innerText = "ANKETİN AÇILMASINI BEKLEYİN";
                submitBtn.classList.replace('bg-emerald-500', 'bg-zinc-800');
                inputAd.disabled = true; 
            } else {
                // ANKET AKTİF (SÜRE DOLDU VEYA TANIMSIZ)
                countdownEl.innerText = "ANKET AKTİF";
                countdownEl.className = "status-display italic text-active";
                labelEl.innerText = "ANKET DURUMU";

                submitBtn.disabled = false;
                submitBtn.innerText = "KAYDI TAMAMLA";
                submitBtn.classList.replace('bg-zinc-800', 'bg-emerald-500');
                submitBtn.classList.add('text-black');
                inputAd.disabled = false; 
                inputAd.classList.add('input-active');
            }

            document.getElementById('gunler-grid').innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config.quotas?.[gun] || 10;
                const isFull = count >= max;
                const isSelected = state.selectedDay === gun;
                return `
                    <div onclick="${isFull || !isOpen ? '' : `selectDay('${gun}')`}" 
                         class="flex items-center justify-between p-4 rounded-xl border-2 transition-all cursor-pointer
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-white/5 bg-zinc-900'}
                         ${isFull ? 'opacity-20 grayscale cursor-not-allowed' : 'active:scale-95'}">
                        <span class="text-xs font-black uppercase ${isSelected ? 'text-emerald-400' : 'text-zinc-500'} tracking-widest">${gun}</span>
                        <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-400'}">${count} / ${max}</span>
                    </div>
                `;
            }).join('');

            document.getElementById('live-stats').innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if (list.length === 0) return '';
                return `
                    <div class="flex flex-wrap items-center gap-1 p-2 bg-zinc-900/30 rounded-lg">
                        <span class="text-[9px] font-black uppercase text-zinc-600 mr-2">${gun}:</span>
                        ${list.map(v => `<span class="bg-emerald-500/5 text-emerald-500 text-[8px] px-2 py-0.5 rounded border border-emerald-500/10">${v.ad}</span>`).join('')}
                    </div>
                `;
            }).join('');

            document.getElementById('admin-table').innerHTML = state.votes.map((v, i) => `
                <tr class="text-zinc-400 border-b border-white/5">
                    <td class="p-4 font-black text-zinc-700">${i+1}</td>
                    <td class="font-bold text-white uppercase">${v.ad}</td>
                    <td><span class="bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded font-black uppercase text-[9px]">${v.gun}</span></td>
                    <td class="font-mono text-[10px]">${v.timeStr}</td>
                    <td><button onclick="deleteEntry('${v.ad}')" class="text-red-500 px-3 py-1 rounded-lg">SİL</button></td>
                </tr>
            `).join('');
        }

        window.selectDay = (gun) => { state.selectedDay = gun; renderUI(); };

        window.submitForm = async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(!ad || ad.split(' ').length < 2) return toast("AD SOYAD EKSİK!");
            if(!state.selectedDay) return toast("GÜN SEÇMEDİNİZ!");

            try {
                await runTransaction(db, async (t) => {
                    const snap = await getDocs(collection(db, "vigo_v66_votes"));
                    const all = snap.docs.map(d => d.data());

                    if (all.find(v => v.fprint === state.fprint)) throw "ZATEN KAYDINIZ VAR!";
                    if (all.find(v => v.ad === ad)) throw "BU İSİM KAYITLI!";

                    const count = all.filter(v => v.gun === state.selectedDay).length;
                    const max = state.config.quotas?.[state.selectedDay] || 10;
                    if(count >= max) throw "BU GÜN DOLDU!";

                    const now = Date.now() + state.serverOffset;
                    const d = new Date(now);
                    const timeStr = d.toLocaleTimeString('tr-TR') + "." + String(d.getMilliseconds()).padStart(3,'0');

                    t.set(doc(db, "vigo_v66_votes", ad), { 
                        ad, gun: state.selectedDay, ts: now, timeStr, fprint: state.fprint 
                    });
                });
                
                localStorage.setItem('vigo_done_v66', 'true');
                alert("KAYIT BAŞARIYLA ALINDI!");
                location.reload();
            } catch(e) { toast(e); }
        };

        let clicks = 0;
        window.adminHandle = () => {
            clicks++;
            if(clicks >= 6) {
                if(prompt("Şifre:") === "vigo44") document.getElementById('admin-modal').style.display='block';
                clicks = 0;
            }
            setTimeout(() => clicks = 0, 3000);
        };

        window.closeAdmin = () => document.getElementById('admin-modal').style.display='none';

        window.deleteEntry = async (id) => {
            if(confirm(id + " silinsin mi?")) await deleteDoc(doc(db, "vigo_v66_votes", id));
        };

        function renderQuotasAdmin() {
            const container = document.getElementById('quota-settings');
            if(!container) return;
            container.innerHTML = GUNLER.map(gun => `
                <div class="flex items-center justify-between bg-black p-3 rounded-xl border border-white/5">
                    <span class="text-[9px] font-black text-zinc-500 uppercase">${gun}</span>
                    <input type="number" data-gun="${gun}" value="${state.config.quotas?.[gun] || 10}" 
                           class="w-10 bg-transparent text-emerald-500 font-black text-right outline-none">
                </div>
            `).join('');
            if(state.config.openDate) document.getElementById('config-time').value = state.config.openDate;
        }

        window.updateQuotas = async () => {
            const quotas = {};
            document.querySelectorAll('#quota-settings input').forEach(i => quotas[i.dataset.gun] = parseInt(i.value) || 0);
            await setDoc(doc(db, "vigo_v66", "config"), { quotas }, { merge: true });
            alert("Güncellendi.");
        };

        window.updateConfig = async () => {
            const openDate = document.getElementById('config-time').value;
            await setDoc(doc(db, "vigo_v66", "config"), { openDate }, { merge: true });
            alert("Zaman güncellendi.");
        };

        window.clearConfigTime = async () => {
            await setDoc(doc(db, "vigo_v66", "config"), { openDate: "" }, { merge: true });
            alert("Açılış süresi kaldırıldı. Anket hemen aktif olacak.");
        };

        window.resetAll = async () => {
            if(!confirm("TÜM KAYITLAR SİLİNSİN Mİ?")) return;
            const snap = await getDocs(collection(db, "vigo_v66_votes"));
            await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
            localStorage.removeItem('vigo_done_v66');
            alert("Sıfırlandı.");
        };

        window.exportToExcel = () => {
            const data = state.votes.map((v, i) => ({"No": i+1, "Ad Soyad": v.ad, "Gün": v.gun, "Zaman": v.timeStr}));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Kayıtlar");
            XLSX.writeFile(wb, "Vigo_Liste.xlsx");
        };

        function toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        init();
        setInterval(renderUI, 1000);
    </script>
</body>
</html>

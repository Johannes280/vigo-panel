<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGO FORCE v89 - Güvenli Sistem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #030303; 
            color: #f4f4f5;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .status-offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }

        .day-card { transition: all 0.2s ease; }
        .day-card.selected { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .success-animate { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>

    <header class="p-6 flex justify-between items-center max-w-2xl mx-auto">
        <div>
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">VIGO<span class="text-emerald-500">FORCE</span></h1>
            <div class="flex items-center mt-1">
                <span id="conn-status" class="status-dot status-online"></span>
                <span id="conn-text" class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Sistem Aktif</span>
            </div>
        </div>
        <button id="admin-trigger" class="p-3 bg-zinc-900 rounded-full border border-zinc-800 active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </button>
    </header>

    <main class="max-w-md mx-auto px-4 pb-24 space-y-6">
        
        <!-- GERİ SAYIM -->
        <section class="glass-panel p-6 text-center">
            <p id="timer-label" class="text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-[0.2em]">Sistemin Açılmasına Kalan</p>
            <div id="timer-display" class="text-5xl font-black tabular-nums tracking-tighter text-white">00:00:00</div>
        </section>

        <!-- KAYIT ALANI VEYA BAŞARI MESAJI -->
        <div id="registration-container">
            <section id="form-section" class="glass-panel p-6 space-y-5">
                <div>
                    <label class="text-[11px] font-extrabold text-zinc-500 uppercase ml-1">Kurye Ad Soyad</label>
                    <input type="text" id="user-name" placeholder="AD SOYAD GİRİNİZ" class="w-full mt-2 p-4 bg-zinc-900 border border-zinc-800 rounded-xl font-bold uppercase text-sm outline-none transition-all focus:border-emerald-500">
                </div>

                <div class="space-y-3">
                    <label class="text-[11px] font-extrabold text-zinc-500 uppercase ml-1 text-emerald-500">İzin Günü Seçimi</label>
                    <div id="days-grid" class="grid grid-cols-1 gap-2">
                        <!-- Günler Dinamik -->
                    </div>
                </div>

                <button id="submit-btn" class="w-full py-5 bg-zinc-800 text-zinc-600 rounded-2xl font-black uppercase text-sm shadow-xl pointer-events-none transition-all">
                    Önce Gün Seçin
                </button>
                <p class="text-[10px] text-center text-zinc-600 font-bold uppercase italic">DİKKAT: Her kurye sadece 1 kez seçim yapabilir.</p>
            </section>

            <!-- Başarı Mesajı (Başlangıçta Gizli) -->
            <section id="success-section" class="hidden glass-panel p-8 text-center space-y-4 success-animate border-emerald-500/30">
                <div class="w-20 h-20 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="text-2xl font-black uppercase italic">Kaydınız Alındı!</h2>
                <p class="text-zinc-400 text-sm font-medium">Bu hafta için izin seçiminizi başarıyla gerçekleştirdiniz. Sisteme ikinci kez katılım sağlayamazsınız.</p>
                <div id="user-choice-info" class="p-3 bg-zinc-900 rounded-xl border border-zinc-800 text-emerald-400 font-black text-xs uppercase"></div>
            </section>
        </div>

        <!-- CANLI LİSTE -->
        <section class="space-y-4">
            <div class="flex items-center gap-4 opacity-50">
                <div class="h-[1px] flex-1 bg-zinc-800"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">Giriş Yapanlar</span>
                <div class="h-[1px] flex-1 bg-zinc-800"></div>
            </div>
            <div id="live-list" class="space-y-4"></div>
        </section>
    </main>

    <!-- ADMİN PANELLERİ -->
    <div id="auth-modal" class="fixed inset-0 bg-black/95 z-[999] hidden flex-col items-center justify-center p-8 backdrop-blur-xl">
        <div class="w-full max-w-xs space-y-6">
            <h2 class="text-2xl font-black italic uppercase text-center">ADMİN <span class="text-emerald-500">GİRİŞİ</span></h2>
            <input type="password" id="admin-pass" placeholder="ŞİFRE" class="w-full p-5 bg-zinc-900 border border-zinc-800 rounded-2xl text-center text-3xl font-black tracking-[0.5em] outline-none">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('auth-modal')" class="py-4 bg-zinc-800 text-white font-black rounded-xl text-xs uppercase">İptal</button>
                <button id="auth-confirm" class="py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase">Doğrula</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black z-[1000] hidden flex-col overflow-y-auto">
        <header class="p-4 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-md">
            <span class="font-black text-emerald-500 uppercase tracking-tighter">Yönetim Konsolu</span>
            <button onclick="closeModal('admin-panel')" class="px-5 py-2 bg-zinc-900 text-white rounded-lg text-[10px] font-black uppercase border border-zinc-800">Kapat</button>
        </header>
        <div id="panel-body" class="p-6 space-y-8 max-w-xl mx-auto w-full"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: new Date().toISOString() },
            votes: [],
            selected: null,
            hasVoted: localStorage.getItem('vigo_v89_voted') || null
        };

        // --- ILK KONTROL ---
        function checkParticipation() {
            if(state.hasVoted) {
                document.getElementById('form-section').classList.add('hidden');
                document.getElementById('success-section').classList.remove('hidden');
                document.getElementById('user-choice-info').innerText = `SEÇİLEN GÜN: ${state.hasVoted}`;
            }
        }
        checkParticipation();

        // --- REALTIME DATA ---
        onSnapshot(doc(db, "vigo_v89", "config"), (s) => {
            if(s.exists()) state.config = s.data();
            updateUI();
        });

        onSnapshot(collection(db, "vigo_v89_votes"), (s) => {
            state.votes = s.docs.map(d => ({ id: d.id, ...d.data() }));
            updateUI();
        });

        function updateUI() {
            renderDaysGrid();
            renderLiveList();
        }

        function renderDaysGrid() {
            const grid = document.getElementById('days-grid');
            grid.innerHTML = GUNLER.map(g => {
                const count = state.votes.filter(v => v.gun === g).length;
                const max = state.config.quotas?.[g] || 10;
                const isFull = count >= max;
                const isSelected = state.selected === g;

                return `
                    <div onclick="selectDay('${g}', ${isFull})" 
                         class="day-card p-4 rounded-xl border-2 flex justify-between items-center cursor-pointer active:scale-[0.98]
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-zinc-800 bg-zinc-900/40'}
                         ${isFull ? 'opacity-30 grayscale pointer-events-none' : ''}">
                        <span class="font-black text-xs uppercase ${isSelected ? 'text-emerald-400' : 'text-zinc-200'}">${g}</span>
                        <span class="text-[12px] font-black tabular-nums ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </div>
                `;
            }).join('');
        }

        function renderLiveList() {
            const list = document.getElementById('live-list');
            list.innerHTML = GUNLER.map(g => {
                const users = state.votes.filter(v => v.gun === g);
                if(users.length === 0) return '';
                return `
                    <div class="glass-panel p-5 border-l-4 border-l-emerald-500">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-black text-xs text-white uppercase italic">${g}</h3>
                            <span class="text-[10px] font-black text-emerald-500">${users.length} Kişi</span>
                        </div>
                        <div class="flex flex-wrap gap-2 italic">
                            ${users.map(u => `<span class="text-[9px] font-bold text-zinc-400 uppercase bg-white/5 px-2 py-1 rounded">${u.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.selectDay = (g, full) => {
            if(full || state.hasVoted) return;
            state.selected = g;
            renderDaysGrid();
            const btn = document.getElementById('submit-btn');
            btn.innerText = `${g.toUpperCase()} GÜNÜNÜ ONAYLA`;
            btn.className = "w-full py-5 bg-emerald-500 text-black rounded-2xl font-black uppercase text-sm shadow-xl shadow-emerald-500/20 pointer-events-auto active:scale-95";
        };

        // --- KAYIT İŞLEMİ (KESİN ENGELLEME) ---
        document.getElementById('submit-btn').onclick = async () => {
            if(state.hasVoted) {
                alert("Zaten seçim yaptınız!");
                return;
            }

            const nameInput = document.getElementById('user-name');
            const rawName = nameInput.value.trim().toUpperCase();
            
            if(rawName.length < 5) { alert("Lütfen adınızı ve soyadınızı tam giriniz."); return; }
            if(!state.selected) { alert("Lütfen gün seçiniz."); return; }
            
            // Zaman Kontrolü
            if(new Date(state.config.openDate).getTime() > Date.now()) {
                alert("Sistem henüz açılmadı!");
                return;
            }

            // Veritabanı Kontrolü (Aynı isimle başkası var mı?)
            const docRef = doc(db, "vigo_v89_votes", rawName);
            const docSnap = await getDoc(docRef);
            
            if(docSnap.exists()) {
                alert("BU İSİMLE DAHA ÖNCE KAYIT YAPILMIŞ! Herkes sadece 1 kez katılabilir.");
                localStorage.setItem('vigo_v89_voted', docSnap.data().gun);
                location.reload();
                return;
            }

            try {
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.innerText = "KAYDEDİLİYOR...";
                submitBtn.classList.add('animate-pulse');

                await setDoc(docRef, { 
                    ad: rawName, 
                    gun: state.selected, 
                    createdAt: serverTimestamp() 
                });

                // Başarılıysa kilitle
                localStorage.setItem('vigo_v89_voted', state.selected);
                state.hasVoted = state.selected;
                checkParticipation();
                
            } catch (e) {
                alert("Bağlantı hatası, lütfen tekrar deneyin.");
            }
        };

        // --- GERİ SAYIM ---
        setInterval(() => {
            const diff = new Date(state.config.openDate).getTime() - Date.now();
            const display = document.getElementById('timer-display');
            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                display.innerText = `${h}:${m}:${s}`;
            } else {
                display.innerText = "SİSTEM AÇIK";
                display.className = "text-5xl font-black text-emerald-500 italic animate-pulse";
            }
        }, 1000);

        // --- ADMİN PANELİ ---
        document.getElementById('admin-trigger').onclick = () => openModal('auth-modal');
        document.getElementById('auth-confirm').onclick = () => {
            if(document.getElementById('admin-pass').value === "vigo44") {
                closeModal('auth-modal');
                openModal('admin-panel');
                renderAdminPanel();
            } else { alert("Şifre Yanlış!"); }
        };

        function renderAdminPanel() {
            const body = document.getElementById('panel-body');
            body.innerHTML = `
                <div class="glass-panel p-6 space-y-4">
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase">Sistem Zamanlayıcı</h3>
                    <input type="datetime-local" id="conf-date" class="w-full p-4 bg-black border border-zinc-800 rounded-xl font-bold">
                    <button id="save-date" class="w-full py-4 bg-emerald-500 text-black font-black rounded-xl text-xs uppercase">Ayarları Kaydet</button>
                </div>
                <div class="glass-panel p-6 space-y-3">
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase mb-4">Günlük Kontenjanlar</h3>
                    ${GUNLER.map(g => `
                        <div class="flex justify-between items-center py-2 border-b border-zinc-900">
                            <span class="text-xs font-bold text-zinc-400 uppercase">${g}</span>
                            <input type="number" onchange="window.updateQuota('${g}', this.value)" value="${state.config.quotas?.[g] || 10}" 
                                   class="w-16 p-2 bg-black border border-zinc-800 rounded-lg text-center font-black text-emerald-400">
                        </div>
                    `).join('')}
                </div>
                <button id="reset-system" class="w-full py-4 border border-red-900 text-red-500 rounded-xl font-black text-[10px] uppercase">Sistemi ve Kayıtları Sıfırla</button>
            `;

            document.getElementById('save-date').onclick = async () => {
                const val = document.getElementById('conf-date').value;
                if(!val) return;
                await setDoc(doc(db, "vigo_v89", "config"), { ...state.config, openDate: new Date(val).toISOString() }, { merge: true });
                alert("Güncellendi.");
            };

            document.getElementById('reset-system').onclick = async () => {
                if(confirm("TÜM KAYITLAR SİLİNECEKTİR! Emin misiniz?")) {
                    const snap = await getDocs(collection(db, "vigo_v89_votes"));
                    await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
                    localStorage.removeItem('vigo_v89_voted');
                    alert("Sistem tertemiz.");
                    location.reload();
                }
            };
        }

        window.updateQuota = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v89", "config"), { ...state.config, quotas }, { merge: true });
        };

        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');

    </script>
</body>
</html>

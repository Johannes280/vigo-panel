<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo Ultra-Sync Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; -webkit-user-select: none; user-select: none; }
        .vigo-card { background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 1.5rem; overflow: hidden; }
        .emerald-glow { text-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        .input-locked { background: #080808 !important; opacity: 0.3; cursor: not-allowed; }
        input[type="text"] { background: #111 !important; border: 1px solid #222 !important; color: #fff !important; }
        .modal { background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; position: fixed; inset: 0; z-index: 10000; overflow-y: auto; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 11000; display: none; }
        .sync-indicator { width: 8px; height: 8px; border-radius: 50%; }
    </style>
</head>
<body class="p-4 pb-20">

    <div id="toast" class="bg-red-600 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase shadow-2xl animate-bounce"></div>

    <div id="main-ui" class="max-w-md mx-auto space-y-4">
        <div class="flex justify-between items-center py-4">
            <div class="bg-emerald-500 text-black font-black italic px-4 py-1 rounded text-xl">VIGO</div>
            <div class="flex items-center gap-2">
                <div id="sync-dot" class="sync-indicator bg-red-500"></div>
                <span id="sync-text" class="text-[9px] font-bold text-zinc-500 uppercase">Senkronize Ediliyor...</span>
            </div>
        </div>

        <!-- Master Clock -->
        <div class="vigo-card p-10 text-center border-emerald-500/20 relative">
            <div id="timer-status" class="text-[10px] font-black text-zinc-500 uppercase mb-3 tracking-[0.3em]">Sistem Acilis Sayaci</div>
            <div id="countdown" class="text-6xl font-black text-emerald-500 emerald-glow tabular-nums tracking-tighter italic">--:--:--</div>
            <div id="active-pulse" class="absolute inset-0 bg-emerald-500/5 animate-pulse hidden"></div>
        </div>

        <!-- Form Section -->
        <div class="vigo-card p-6 space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-500 uppercase">Kurye Ad Soyad (Zorunlu)</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="ÖR: AHMET YILMAZ" 
                       class="w-full p-4 rounded-xl outline-none focus:border-emerald-500 font-bold uppercase transition-all input-locked" disabled>
            </div>
            
            <div id="gunler-grid" class="grid grid-cols-1 gap-2"></div>

            <button onclick="submitForm()" id="submit-btn" disabled 
                    class="w-full py-5 bg-emerald-500 text-black font-black rounded-xl uppercase tracking-widest text-xs shadow-xl disabled:opacity-10 transition-all">
                Sistem Kapalı
            </button>
        </div>

        <div class="vigo-card p-4">
            <div class="flex items-center gap-2 mb-4 border-b border-white/5 pb-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></div>
                <span class="text-[9px] font-black text-zinc-500 uppercase">Canlı Kontenjan Durumu</span>
            </div>
            <div id="live-stats" class="space-y-2"></div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-modal" class="modal">
        <div class="p-6 max-w-4xl mx-auto space-y-6">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-4xl font-black italic tracking-tighter">ADMIN PANEL</h2>
                    <p class="text-[10px] text-emerald-500 font-bold uppercase">Kontenjan ve Zaman Yönetimi</p>
                </div>
                <button onclick="closeAdmin()" class="bg-zinc-800 px-6 py-2 rounded-lg text-[10px] font-bold">KAPAT</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-400">Sistem Açılış Zamanı</h3>
                    <input type="datetime-local" id="config-time" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-white">
                    <button onclick="updateConfig()" class="w-full bg-emerald-500 text-black font-black py-4 rounded-xl text-xs uppercase">ZAMANI GÜNCELLE</button>
                </div>
                <div class="vigo-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-zinc-400">Günlük Kontenjan Ayarları</h3>
                    <div id="quota-settings" class="space-y-2 text-[10px]"></div>
                    <button onclick="updateQuotas()" class="w-full bg-white text-black font-black py-4 rounded-xl text-xs uppercase">KOTALARI KAYDET</button>
                </div>
            </div>

            <div class="vigo-card p-4">
                <button onclick="resetAll()" class="w-full bg-red-600/10 text-red-500 border border-red-600/20 py-4 rounded-xl text-[10px] font-black uppercase mb-4">Sistemi ve IP Verilerini Sıfırla</button>
                <div class="overflow-x-auto">
                    <table class="w-full text-[10px] text-left">
                        <thead>
                            <tr class="text-zinc-500 border-b border-white/5 uppercase">
                                <th class="p-3">Sıra</th>
                                <th>Kurye</th>
                                <th>Seçim</th>
                                <th>Saat (ms)</th>
                                <th>Güvenlik (IP/Cihaz)</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div onclick="adminHandle()" class="fixed bottom-0 right-0 w-12 h-12 z-[9999]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: null },
            votes: [],
            serverOffset: 0,
            userIP: '',
            deviceID: '',
            selectedDay: null,
            isAdmin: false
        };

        // 1. SUNUCU SAATİ SENKRONİZASYONU
        async function syncTime() {
            const start = Date.now();
            try {
                // IP ve Cihaz ID alımı
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                state.userIP = ipData.ip;
                state.deviceID = btoa(navigator.userAgent).substring(0, 12) + "-" + screen.width;

                // Ofset Hesaplama (Firebase Sunucu Saati ile Yerel Saat Farkı)
                const syncDoc = doc(db, "vigo_sync", "ping");
                await setDoc(syncDoc, { t: serverTimestamp() });
                const snap = await getDocs(collection(db, "vigo_sync"));
                // Basitleştirilmiş ofset (gerçek senaryoda daha kompleks olabilir)
                state.serverOffset = 0; // Firestore serverTimestamp asenkron olduğu için UI'da milisaniye bazlı farkı minimize ediyoruz
                
                document.getElementById('sync-dot').classList.replace('bg-red-500', 'bg-emerald-500');
                document.getElementById('sync-text').innerText = "Senkronize Edildi";
            } catch(e) { console.error("Sync error", e); }
        }

        // 2. VERİ DİNLEME
        onSnapshot(doc(db, "vigo_settings_v4", "main"), s => {
            if(s.exists()) {
                state.config = s.data();
                renderQuotasAdmin();
            }
        });

        onSnapshot(collection(db, "vigo_votes_v4"), s => {
            state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
            renderUI();
        });

        function renderUI() {
            const now = Date.now() + state.serverOffset;
            const openTs = state.config.openDate ? new Date(state.config.openDate).getTime() : 0;
            const isOpen = openTs > 0 && (openTs - now) <= 0;

            const countdownEl = document.getElementById('countdown');
            const submitBtn = document.getElementById('submit-btn');
            const inputAd = document.getElementById('kurye-ad');

            if (!isOpen && openTs > 0) {
                const diff = openTs - now;
                const h = Math.floor(diff/3600000);
                const m = Math.floor((diff%3600000)/60000);
                const s = Math.floor((diff%60000)/1000);
                countdownEl.innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                countdownEl.classList.add('text-zinc-700');
                submitBtn.disabled = true;
                submitBtn.innerText = "SİSTEM BEKLENİYOR";
                inputAd.disabled = true; inputAd.classList.add('input-locked');
            } else if (openTs > 0) {
                countdownEl.innerText = "SİSTEM AKTİF";
                countdownEl.classList.remove('text-zinc-700');
                document.getElementById('active-pulse').classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = "SEÇİMİ TAMAMLA";
                inputAd.disabled = false; inputAd.classList.remove('input-locked');
            }

            // Günler Grid
            const grid = document.getElementById('gunler-grid');
            grid.innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config.quotas?.[gun] || 5;
                const isFull = count >= max;
                const isSelected = state.selectedDay === gun;

                return `
                    <div onclick="${isFull || !isOpen ? '' : `selectDay('${gun}')`}" 
                         class="flex items-center justify-between p-4 rounded-xl border transition-all cursor-pointer
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/5' : 'border-white/5 bg-white/[0.02]'}
                         ${isFull ? 'opacity-30 grayscale cursor-not-allowed' : ''}">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 rounded-full border-2 border-zinc-800 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full ${isSelected ? 'bg-emerald-500' : ''}"></div>
                            </div>
                            <span class="text-[11px] font-bold uppercase ${isSelected ? 'text-white' : 'text-zinc-500'}">${gun}</span>
                        </div>
                        <span class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-emerald-500'}">${count} / ${max}</span>
                    </div>
                `;
            }).join('');

            // Canlı İstatistikler
            document.getElementById('live-stats').innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if (list.length === 0) return '';
                return `<div class="text-[9px] text-zinc-500"><b class="text-zinc-300 uppercase">${gun}:</b> ${list.map(l=>l.ad).join(", ")}</div>`;
            }).join('');

            // Admin Tablo
            document.getElementById('admin-table').innerHTML = state.votes.map((v, i) => `
                <tr>
                    <td class="p-3 text-zinc-600">${i+1}</td>
                    <td class="font-bold uppercase">${v.ad}</td>
                    <td><span class="bg-emerald-500 text-black px-2 py-0.5 rounded text-[8px] font-black italic uppercase">${v.gun}</span></td>
                    <td class="font-mono text-emerald-500">${v.timeStr}</td>
                    <td class="text-zinc-600 font-mono">${v.ip} / ${v.did}</td>
                </tr>
            `).join('');
        }

        window.selectDay = (gun) => { state.selectedDay = gun; renderUI(); };

        // 3. KRİTİK GÖNDERİM (TRANSACTION)
        window.submitForm = async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(!ad || ad.split(' ').length < 2) return toast("AD VE SOYAD GİRİNİZ!");
            if(!state.selectedDay) return toast("GÜN SEÇİNİZ!");

            const gun = state.selectedDay;
            const docRef = doc(db, "vigo_votes_v4", ad);

            try {
                await runTransaction(db, async (transaction) => {
                    const existing = await transaction.get(docRef);
                    if(existing.exists()) throw "ZATEN KAYDINIZ VAR!";

                    // IP/Cihaz Mükerrer Kontrolü
                    const snap = await getDocs(collection(db, "vigo_votes_v4"));
                    const duplicate = snap.docs.find(d => d.data().ip === state.userIP || d.data().did === state.deviceID);
                    if(duplicate) throw "BU CİHAZDAN/AĞDAN KAYIT YAPILMIŞ!";

                    // Kota Kontrolü
                    const count = snap.docs.filter(d => d.data().gun === gun).length;
                    const max = state.config.quotas?.[gun] || 5;
                    if(count >= max) throw "BU GÜN DOLDU, BAŞKA GÜN SEÇİN!";

                    const d = new Date();
                    const timeStr = d.getHours().toString().padStart(2,'0') + ":" + 
                                  d.getMinutes().toString().padStart(2,'0') + ":" + 
                                  d.getSeconds().toString().padStart(2,'0') + "." + 
                                  d.getMilliseconds().toString().padStart(3,'0');

                    transaction.set(docRef, {
                        ad, gun, 
                        ts: Date.now(), 
                        timeStr,
                        ip: state.userIP,
                        did: state.deviceID
                    });
                });
                alert("KAYIT BAŞARILI!");
                document.getElementById('kurye-ad').value = "";
                state.selectedDay = null;
            } catch(e) { toast(e); }
        };

        // ADMIN FONKSİYONLARI
        let clicks = 0;
        window.adminHandle = () => {
            clicks++;
            if(clicks >= 5) {
                const p = prompt("Sifre:");
                if(p === "Vigo2026") document.getElementById('admin-modal').style.display='block';
                clicks = 0;
            }
            setTimeout(() => clicks = 0, 2000);
        };

        window.closeAdmin = () => document.getElementById('admin-modal').style.display='none';

        function renderQuotasAdmin() {
            const container = document.getElementById('quota-settings');
            container.innerHTML = GUNLER.map(gun => `
                <div class="flex justify-between items-center bg-black p-3 rounded-lg border border-white/5">
                    <span class="uppercase font-bold">${gun}</span>
                    <input type="number" data-gun="${gun}" value="${state.config.quotas?.[gun] || 5}" 
                           class="w-16 bg-zinc-900 border border-zinc-700 text-center rounded p-1 text-emerald-500 font-bold">
                </div>
            `).join('');
            if(state.config.openDate) document.getElementById('config-time').value = state.config.openDate;
        }

        window.updateQuotas = async () => {
            const quotas = {};
            document.querySelectorAll('#quota-settings input').forEach(i => {
                quotas[i.dataset.gun] = parseInt(i.value) || 0;
            });
            await setDoc(doc(db, "vigo_settings_v4", "main"), { quotas }, { merge: true });
            alert("Kotalar güncellendi!");
        };

        window.updateConfig = async () => {
            const openDate = document.getElementById('config-time').value;
            await setDoc(doc(db, "vigo_settings_v4", "main"), { openDate }, { merge: true });
            alert("Açılış saati güncellendi!");
        };

        window.resetAll = async () => {
            if(!confirm("TÜM VERİLERİ SİL?")) return;
            const snap = await getDocs(collection(db, "vigo_votes_v4"));
            await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
            alert("Sistem temizlendi!");
        };

        function toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // Başlat
        syncTime();
        setInterval(renderUI, 1000);
    </script>
</body>
</html>

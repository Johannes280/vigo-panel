<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo v80 - Direct Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; color: #fff; 
            margin: 0; padding: 0;
            user-select: none; -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .status-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.8rem, 8vw, 3.2rem);
            font-weight: 800;
        }

        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        input { background: #0a0a0a !important; color: #fff !important; border: 1px solid #222 !important; outline: none; }
        .modal-active { display: flex !important; }
        .hidden { display: none !important; }

        /* Yeni Admin Butonu Stili */
        #direct-admin-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #050505;
            border-top: 1px solid #111;
            padding: 12px;
            text-align: center;
            z-index: 999999; /* En üstte */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-4 pb-24">

    <!-- Admin Şifre Ekranı -->
    <div id="auth-modal" class="fixed inset-0 bg-black/95 z-[1000000] hidden flex-col items-center justify-center p-6 backdrop-blur-2xl">
        <div class="w-full max-w-xs space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter text-white">YÖNETİM GİRİŞİ</h2>
                <p class="text-[10px] text-zinc-500 mt-2">Güvenlik anahtarını giriniz</p>
            </div>
            <input type="password" id="admin-pass" inputmode="numeric" placeholder="••••" class="w-full p-6 rounded-2xl text-center font-black text-3xl tracking-[0.5em]">
            <div class="grid grid-cols-1 gap-3">
                <button id="auth-confirm-btn" class="bg-emerald-500 text-black font-black py-5 rounded-2xl text-xs uppercase shadow-[0_0_20px_rgba(16,185,129,0.3)]">GİRİŞ YAP</button>
                <button onclick="document.getElementById('auth-modal').classList.remove('modal-active')" class="text-zinc-500 font-bold py-2 text-[10px] uppercase">İPTAL</button>
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app-container" class="max-w-md mx-auto space-y-5">
        <div class="flex justify-between items-center px-1">
            <div class="bg-white text-black font-black italic px-3 py-1 rounded-lg text-lg tracking-tighter">VIGO</div>
            <div id="conn-pill" class="flex items-center gap-2 bg-zinc-900/50 px-3 py-2 rounded-full">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-emerald-500"></div>
                <span class="text-[9px] font-black text-emerald-500 uppercase">SİSTEM ÇEVRİMİÇİ</span>
            </div>
        </div>

        <!-- Sayaç -->
        <div class="glass p-8 rounded-[2rem] text-center shadow-2xl">
            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mb-4 text-center">AÇILIŞA KALAN</p>
            <div id="main-timer" class="status-display italic text-zinc-800">00:00:00</div>
        </div>

        <!-- Form -->
        <div id="form-container" class="glass p-6 rounded-[2rem] space-y-6 relative overflow-hidden">
            <div id="voted-block" class="hidden absolute inset-0 z-50 bg-black/95 flex flex-col items-center justify-center text-center">
                <h3 class="text-xl font-black text-emerald-500">KAYDINIZ TAMAM</h3>
            </div>
            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-600 uppercase">Ad Soyad</label>
                <input type="text" id="kurye-ad" placeholder="ÖR: AHMET YILMAZ" class="w-full p-5 rounded-2xl font-bold uppercase text-lg">
            </div>
            <div id="days-list" class="grid grid-cols-1 gap-2"></div>
            <button id="action-btn" class="w-full py-5 bg-zinc-900 text-zinc-600 font-black rounded-2xl uppercase text-xs">BEKLENİYOR...</button>
        </div>

        <!-- Liste -->
        <div class="glass p-5 rounded-[2rem]">
            <div id="live-list" class="space-y-4"></div>
        </div>
    </div>

    <!-- Yeni Sabit Admin Butonu (En Altta) -->
    <div id="direct-admin-btn">
        <span class="text-[9px] font-black text-zinc-700 uppercase tracking-[0.3em]">SİSTEM DURUMU: AKTİF (v80)</span>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="fixed inset-0 bg-black z-[2000000] hidden flex-col">
        <div class="p-4 glass flex justify-between items-center">
            <h2 class="font-black text-xl italic uppercase">YÖNETİM</h2>
            <button onclick="document.getElementById('admin-panel').classList.remove('modal-active')" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black">KAPAT</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <div id="admin-quotas" class="space-y-2"></div>
            <div class="glass p-4 rounded-2xl space-y-2">
                <p class="text-[10px] font-black text-zinc-500">SİSTEM AÇILIŞI</p>
                <input type="datetime-local" id="open-date-input" class="w-full p-4 rounded-xl bg-black border border-white/10">
                <button id="update-date-btn" class="w-full bg-blue-600 py-3 rounded-xl font-black text-[10px]">GÜNCELLE</button>
            </div>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-[10px]"><tbody id="admin-table-rows"></tbody></table>
            </div>
            <button onclick="window.clearAll()" class="w-full py-3 text-red-500 font-bold text-[10px]">TÜM LİSTEYİ SİL</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let state = { config: { quotas: {}, openDate: "2024-01-01T00:00:00" }, votes: [], selectedDay: null };

        // YENİ GİRİŞ MANTIĞI
        document.getElementById('direct-admin-btn').addEventListener('click', () => {
            document.getElementById('auth-modal').classList.add('modal-active');
        });

        document.getElementById('auth-confirm-btn').addEventListener('click', () => {
            if(document.getElementById('admin-pass').value === "vigo44") {
                document.getElementById('auth-modal').classList.remove('modal-active');
                document.getElementById('admin-panel').classList.add('modal-active');
                renderAdmin();
            } else {
                document.getElementById('admin-pass').value = "";
            }
        });

        // VERİ ÇEKME
        onSnapshot(doc(db, "vigo_v66", "config"), (s) => { if(s.exists()) { state.config = s.data(); renderDays(); } });
        onSnapshot(collection(db, "vigo_v66_votes"), (s) => {
            state.votes = s.docs.map(d => d.data());
            renderDays();
            renderLiveList();
            if(document.getElementById('admin-panel').classList.contains('modal-active')) renderAdmin();
        });

        function renderDays() {
            const container = document.getElementById('days-list');
            const openTs = new Date(state.config.openDate).getTime();
            const isLocked = openTs > Date.now();

            container.innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config.quotas?.[gun] || 10;
                const isSelected = state.selectedDay === gun;
                return `
                    <div onclick="${isLocked || count >= max ? '' : `window.sd('${gun}')`}" 
                         class="p-4 rounded-2xl border-2 flex justify-between items-center 
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-white/5 bg-zinc-900/40'}
                         ${count >= max ? 'opacity-30' : 'cursor-pointer'}">
                        <span class="text-[11px] font-black uppercase">${gun}</span>
                        <span class="text-xs font-black italic">${count} / ${max}</span>
                    </div>
                `;
            }).join('');
        }

        window.sd = (g) => { state.selectedDay = g; renderDays(); };

        document.getElementById('action-btn').addEventListener('click', async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(ad.length < 5 || !state.selectedDay) return;
            try {
                await setDoc(doc(db, "vigo_v66_votes", ad), { ad, gun: state.selectedDay, ts: Date.now() });
                localStorage.setItem('vigo_voted_v80', 'true');
            } catch(e) { console.error(e); }
        });

        function renderLiveList() {
            const container = document.getElementById('live-list');
            container.innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if(list.length === 0) return '';
                return `<div class="p-3 bg-zinc-900/30 rounded-xl border border-white/5">
                    <p class="text-[8px] font-black text-zinc-500 uppercase mb-2">${gun}</p>
                    <div class="flex flex-wrap gap-1">${list.map(v => `<span class="bg-zinc-800 text-[8px] px-2 py-1 rounded-md font-bold uppercase">${v.ad}</span>`).join('')}</div>
                </div>`;
            }).join('');
        }

        function renderAdmin() {
            document.getElementById('admin-table-rows').innerHTML = state.votes.map(v => `
                <tr class="border-b border-white/5">
                    <td class="p-3 uppercase font-bold text-zinc-300">${v.ad}</td>
                    <td class="p-3 text-emerald-500 font-black uppercase">${v.gun}</td>
                    <td class="p-3 text-right"><button onclick="window.delV('${v.ad}')" class="text-red-500">SİL</button></td>
                </tr>
            `).join('');
            document.getElementById('admin-quotas').innerHTML = GUNLER.map(gun => `
                <div class="flex justify-between items-center glass p-3 rounded-xl">
                    <span class="text-[10px] font-black uppercase">${gun}</span>
                    <input type="number" onchange="window.updQ('${gun}', this.value)" value="${state.config.quotas[gun]||10}" class="w-12 text-center bg-black border border-zinc-800 text-emerald-500 font-black">
                </div>
            `).join('');
        }

        window.delV = async (id) => { if(confirm("SİL?")) await deleteDoc(doc(db, "vigo_v66_votes", id)); };
        window.updQ = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v66", "config"), { ...state.config, quotas }, { merge: true });
        };
        window.clearAll = async () => {
            if(confirm("HEPSİ SİLİNSİN Mİ?")) {
                const snap = await getDocs(collection(db, "vigo_v66_votes"));
                snap.docs.forEach(d => deleteDoc(d.ref));
            }
        };

        setInterval(() => {
            const now = Date.now();
            const openTs = new Date(state.config.openDate).getTime();
            const diff = openTs - now;
            const timerEl = document.getElementById('main-timer');
            const btnEl = document.getElementById('action-btn');

            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                timerEl.innerText = `${h}:${m}:${s}`;
                btnEl.disabled = true;
                btnEl.innerText = "KAPALI";
            } else {
                timerEl.innerText = "AÇIK";
                timerEl.className = "status-display italic text-emerald-500";
                btnEl.disabled = false;
                btnEl.innerText = "KAYDET";
                btnEl.className = "w-full py-5 bg-emerald-500 text-black font-black rounded-2xl";
            }
            if(localStorage.getItem('vigo_voted_v80')) document.getElementById('voted-block').classList.remove('hidden');
        }, 1000);
    </script>
</body>
</html>

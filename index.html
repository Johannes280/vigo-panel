<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vigo v79 - Admin Access Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; color: #fff; 
            margin: 0; padding: 0;
            user-select: none; -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .status-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.8rem, 8vw, 3.2rem);
            line-height: 1.2; font-weight: 800;
            letter-spacing: -1px;
        }

        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        input { background: #0a0a0a !important; color: #fff !important; border: 1px solid #222 !important; outline: none; }
        .active-glow { color: #10b981; text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .modal-active { display: flex !important; }
        .hidden { display: none !important; }

        /* Admin Trigger Visual Feedback */
        #admin-trigger:active {
            background-color: rgba(255,255,255,0.1);
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-black min-h-screen p-4 pb-24">

    <!-- Bildirim Katmanı -->
    <div id="vigo-notify" class="fixed top-5 left-1/2 -translate-x-1/2 z-[200000] w-[90%] max-w-sm hidden">
        <div class="glass p-4 rounded-2xl border-l-4 border-emerald-500 shadow-2xl">
            <p id="notify-msg" class="text-xs font-bold uppercase tracking-tight text-white"></p>
        </div>
    </div>

    <!-- Admin Şifre Ekranı -->
    <div id="auth-modal" class="fixed inset-0 bg-black/98 z-[150000] hidden flex-col items-center justify-center p-6 backdrop-blur-xl">
        <div class="w-full max-w-xs space-y-6">
            <div class="text-center">
                <div class="inline-block bg-emerald-500/10 p-3 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <h2 class="text-2xl font-black italic uppercase tracking-tighter text-white">YÖNETİM GİRİŞİ</h2>
            </div>
            <input type="password" id="admin-pass" inputmode="numeric" placeholder="••••" class="w-full p-6 rounded-2xl text-center font-black text-3xl tracking-[0.5em]">
            <div class="grid grid-cols-1 gap-3">
                <button id="auth-confirm-btn" class="bg-emerald-500 text-black font-black py-5 rounded-2xl text-xs uppercase shadow-[0_0_20px_rgba(16,185,129,0.3)]">SİSTEME GİRİŞ</button>
                <button onclick="document.getElementById('auth-modal').classList.remove('modal-active')" class="bg-zinc-900 text-zinc-500 font-bold py-4 rounded-2xl text-[10px] uppercase">GERİ DÖN</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto space-y-5">
        <!-- Header -->
        <div class="flex justify-between items-center px-1">
            <!-- Gelişmiş Admin Tetikleyici Area -->
            <div id="admin-trigger" class="relative group flex items-center gap-2 p-2 rounded-xl transition-all">
                <div class="bg-white text-black font-black italic px-3 py-1 rounded-lg text-lg tracking-tighter z-10">VIGO</div>
                <div class="flex flex-col z-10">
                    <span class="text-[10px] font-black text-emerald-500 leading-none uppercase">Admin Fix</span>
                    <span class="text-[8px] font-bold text-zinc-600">v79.0.0</span>
                </div>
                <!-- Gizli Dokunma Katmanı -->
                <div id="admin-secret-layer" class="absolute inset-0 bg-transparent z-20 cursor-pointer rounded-xl"></div>
            </div>

            <div id="conn-pill" class="flex items-center gap-2 bg-zinc-900/50 px-3 py-2 rounded-full border border-white/5">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-zinc-600"></div>
                <span id="conn-text" class="text-[9px] font-black text-zinc-500 uppercase tracking-tighter">BAĞLANIYOR...</span>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="glass p-8 rounded-[2rem] text-center shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500/20 to-transparent"></div>
            <p id="timer-label" class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.4em] mb-4">AÇILIŞA KALAN</p>
            <div id="main-timer" class="status-display italic tabular-nums text-zinc-800 transition-colors duration-500">00:00:00</div>
        </div>

        <!-- Form Section -->
        <div id="form-container" class="glass p-6 rounded-[2rem] space-y-6 relative border-t border-white/10">
            <div id="voted-block" class="hidden absolute inset-0 z-50 bg-black/95 backdrop-blur-md flex flex-col items-center justify-center p-8 text-center rounded-[2rem]">
                <div class="bg-emerald-500/20 p-4 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <h3 class="text-xl font-black italic text-emerald-500">KAYDINIZ TAMAM</h3>
                <p class="text-zinc-500 text-[10px] mt-2 uppercase font-bold tracking-widest">SİSTEME İŞLENDİ</p>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-zinc-600 uppercase ml-1">Kurye Ad Soyad</label>
                <input type="text" id="kurye-ad" autocomplete="off" placeholder="ÖR: AHMET YILMAZ" class="w-full p-5 rounded-2xl font-bold uppercase text-lg border-2 border-transparent focus:border-emerald-500/30 transition-all">
            </div>
            
            <div id="days-list" class="grid grid-cols-1 gap-2"></div>

            <button id="action-btn" disabled class="w-full py-5 bg-zinc-900 text-zinc-600 font-black rounded-2xl uppercase text-xs">
                SİSTEM BEKLENİYOR...
            </button>
        </div>

        <!-- Live List -->
        <div class="glass p-5 rounded-[2rem]">
            <h4 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest text-center mb-4">GÜNCEL LİSTE</h4>
            <div id="live-list" class="space-y-6"></div>
        </div>
    </div>

    <!-- Admin Panel Layout -->
    <div id="admin-panel" class="fixed inset-0 bg-black z-[160000] hidden flex-col">
        <div class="p-4 glass flex justify-between items-center border-b border-white/5">
            <h2 class="font-black text-xl italic uppercase tracking-tighter">YÖNETİM <span class="text-emerald-500">PANELİ</span></h2>
            <button onclick="document.getElementById('admin-panel').classList.remove('modal-active')" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-red-500/20">KAPAT</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Kontenjan Ayarları -->
            <div class="space-y-3">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest px-1">KONTENJANLAR</p>
                <div id="admin-quotas" class="grid grid-cols-1 gap-2"></div>
            </div>
            
            <!-- Tarih Ayarları -->
            <div class="glass p-5 rounded-2xl space-y-4">
                <p class="text-[10px] font-black text-zinc-500 uppercase">SİSTEM AÇILIŞ ZAMANI</p>
                <input type="datetime-local" id="open-date-input" class="w-full p-4 rounded-xl text-sm font-bold bg-black border border-white/10">
                <button id="update-date-btn" class="w-full bg-blue-600 py-4 rounded-xl font-black text-xs uppercase tracking-widest">ZAMANI GÜNCELLE</button>
            </div>

            <!-- Kayıtlı Kişiler -->
            <div class="space-y-3">
                <div class="flex justify-between px-1">
                    <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">KAYITLI KURYELER</p>
                    <button onclick="window.clearAll()" class="text-[9px] text-red-400 font-bold uppercase">TÜMÜNÜ SİL</button>
                </div>
                <div class="glass rounded-2xl overflow-hidden">
                    <table class="w-full text-left">
                        <tbody id="admin-table-rows"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, getDocs, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsm4DNTCY681X1foMbx-79YfDqcMXTAcg",
            authDomain: "vigoanketler.firebaseapp.com",
            projectId: "vigoanketler",
            storageBucket: "vigoanketler.firebasestorage.app",
            messagingSenderId: "458653861576",
            appId: "1:458653861576:web:21176fee0e23f7d64007fd",
            databaseURL: "https://vigoanketler-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);
        const GUNLER = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        
        let state = {
            config: { quotas: {}, openDate: "2024-01-01T00:00:00" },
            votes: [],
            offset: 0,
            selectedDay: null
        };

        // --- GELİŞMİŞ ADMİN TETİKLEYİCİ ---
        let adminTimer;
        let adminClicks = 0;
        const triggerArea = document.getElementById('admin-secret-layer');

        // Metot 1: Hızlı Tıklama
        triggerArea.addEventListener('click', (e) => {
            adminClicks++;
            if (adminClicks >= 5) {
                document.getElementById('auth-modal').classList.add('modal-active');
                adminClicks = 0;
            }
            clearTimeout(adminTimer);
            adminTimer = setTimeout(() => adminClicks = 0, 1000);
        });

        // Metot 2: Basılı Tutma (3 Saniye)
        let pressTimer;
        triggerArea.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                document.getElementById('auth-modal').classList.add('modal-active');
            }, 3000);
        });
        triggerArea.addEventListener('touchend', () => clearTimeout(pressTimer));
        triggerArea.addEventListener('touchcancel', () => clearTimeout(pressTimer));

        // Şifre Onay
        document.getElementById('auth-confirm-btn').addEventListener('click', () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "vigo44") {
                document.getElementById('auth-modal').classList.remove('modal-active');
                document.getElementById('admin-panel').classList.add('modal-active');
                renderAdmin();
            } else {
                notify("HATALI ŞİFRE");
                document.getElementById('admin-pass').value = "";
            }
        });

        // --- BAĞLANTI & VERİ ---
        onValue(ref(rtdb, ".info/connected"), (snap) => {
            const dot = document.getElementById('conn-dot');
            const txt = document.getElementById('conn-text');
            if(snap.val()) {
                dot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]";
                txt.innerText = "AKTİF";
                txt.className = "text-[9px] font-black text-emerald-500 uppercase tracking-tighter";
                onValue(ref(rtdb, ".info/serverTimeOffset"), s => state.offset = s.val() || 0);
            } else {
                dot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                txt.innerText = "KOPUK";
                txt.className = "text-[9px] font-black text-red-500 uppercase tracking-tighter";
            }
        });

        onSnapshot(doc(db, "vigo_v66", "config"), (s) => {
            if(s.exists()) {
                state.config = s.data();
                document.getElementById('open-date-input').value = state.config.openDate;
                renderDays();
            }
        });

        onSnapshot(collection(db, "vigo_v66_votes"), (s) => {
            state.votes = s.docs.map(d => d.data()).sort((a,b) => a.ts - b.ts);
            renderDays();
            renderLiveList();
            if(document.getElementById('admin-panel').classList.contains('modal-active')) renderAdmin();
        });

        // --- UI RENDERING ---
        window.selectDay = (gun) => {
            const count = state.votes.filter(v => v.gun === gun).length;
            const max = state.config?.quotas?.[gun] || 10;
            if(count >= max) return notify("BU GÜN DOLDU");
            state.selectedDay = gun;
            renderDays();
        };

        function renderDays() {
            const container = document.getElementById('days-list');
            const now = Date.now() + state.offset;
            const openTs = new Date(state.config.openDate).getTime();
            const isLocked = openTs > now;

            container.innerHTML = GUNLER.map(gun => {
                const count = state.votes.filter(v => v.gun === gun).length;
                const max = state.config?.quotas?.[gun] || 10;
                const isSelected = state.selectedDay === gun;
                const isFull = count >= max;
                
                return `
                    <div onclick="${isLocked || isFull ? '' : `selectDay('${gun}')`}" 
                         class="p-4 rounded-2xl border-2 transition-all flex justify-between items-center relative overflow-hidden
                         ${isSelected ? 'border-emerald-500 bg-emerald-500/10' : 'border-white/5 bg-zinc-900/40'}
                         ${isFull ? 'opacity-30' : 'active:scale-[0.98] cursor-pointer'}">
                        <div class="flex flex-col">
                            <span class="text-[11px] font-black uppercase tracking-wider">${gun}</span>
                            <span class="text-[8px] font-bold text-zinc-500 uppercase">${isFull ? 'KONTENJAN DOLU' : 'SEÇİLEBİLİR'}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-xs font-black italic ${isFull ? 'text-red-500' : 'text-zinc-400'}">${count} / ${max}</span>
                            <div class="w-12 h-1 bg-zinc-800 rounded-full mt-1 overflow-hidden">
                                <div class="h-full bg-emerald-500" style="width: ${(count/max)*100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderLiveList() {
            const container = document.getElementById('live-list');
            container.innerHTML = GUNLER.map(gun => {
                const list = state.votes.filter(v => v.gun === gun);
                if(list.length === 0) return '';
                return `
                    <div class="space-y-2">
                        <div class="flex justify-between items-center px-1">
                            <span class="text-[9px] font-black text-zinc-400 uppercase tracking-[0.2em]">${gun}</span>
                            <span class="text-[8px] font-black text-emerald-500/50 italic">${list.length} KAYIT</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5 p-3 rounded-2xl bg-zinc-900/30 border border-white/5">
                            ${list.map(v => `<span class="bg-zinc-800 text-[9px] px-2.5 py-1.5 rounded-lg font-bold uppercase text-zinc-300 border border-white/5 shadow-sm">${v.ad}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- ACTIONS ---
        document.getElementById('action-btn').addEventListener('click', async () => {
            const ad = document.getElementById('kurye-ad').value.trim().toUpperCase();
            if(ad.length < 5) return notify("İSİM SOYİSİM ÇOK KISA");
            if(!state.selectedDay) return notify("LÜTFEN GÜN SEÇİN");

            try {
                await runTransaction(db, async (t) => {
                    const snap = await getDocs(collection(db, "vigo_v66_votes"));
                    const all = snap.docs.map(d => d.data());
                    if(all.find(v => v.ad === ad)) throw "BU İSİMLE KAYIT VAR";
                    
                    const count = all.filter(v => v.gun === state.selectedDay).length;
                    const max = state.config?.quotas?.[state.selectedDay] || 10;
                    if(count >= max) throw "SEÇİLEN GÜN DOLDU";

                    t.set(doc(db, "vigo_v66_votes", ad), { 
                        ad, 
                        gun: state.selectedDay, 
                        ts: Date.now() + state.offset 
                    });
                });
                localStorage.setItem('vigo_voted_v79', 'true');
                notify("KAYIT BAŞARIYLA ALINDI", true);
            } catch(e) { notify(e.toUpperCase()); }
        });

        // --- ADMIN PANEL FUNCTIONS ---
        function renderAdmin() {
            document.getElementById('admin-table-rows').innerHTML = state.votes.map(v => `
                <tr class="border-b border-white/5">
                    <td class="p-4 uppercase font-bold text-[10px] text-zinc-300">${v.ad}</td>
                    <td class="p-4 text-emerald-500 font-black text-[10px] italic uppercase">${v.gun}</td>
                    <td class="p-4 text-right">
                        <button onclick="window.delV('${v.ad}')" class="bg-red-500/20 text-red-500 p-2 rounded-lg text-[9px] font-black">SİL</button>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('admin-quotas').innerHTML = GUNLER.map(gun => `
                <div class="flex justify-between items-center glass p-4 rounded-2xl">
                    <span class="text-[10px] font-black uppercase text-zinc-400">${gun}</span>
                    <div class="flex items-center gap-3">
                        <span class="text-[9px] font-bold text-zinc-600 uppercase">KONTENJAN:</span>
                        <input type="number" onchange="window.updQ('${gun}', this.value)" value="${state.config.quotas[gun]||10}" class="w-16 text-center py-2 rounded-lg bg-black border border-zinc-800 font-black text-emerald-500">
                    </div>
                </div>
            `).join('');
        }

        window.delV = async (id) => { if(confirm("Silmek istediğinize emin misiniz?")) await deleteDoc(doc(db, "vigo_v66_votes", id)); };
        
        window.clearAll = async () => {
            if(confirm("TÜM KAYITLAR SİLİNECEK! Emin misiniz?")) {
                const snap = await getDocs(collection(db, "vigo_v66_votes"));
                const batch = snap.docs.map(d => deleteDoc(d.ref));
                await Promise.all(batch);
                notify("TÜM LİSTE TEMİZLENDİ");
            }
        };

        window.updQ = async (g, v) => {
            const quotas = { ...state.config.quotas, [g]: parseInt(v) };
            await setDoc(doc(db, "vigo_v66", "config"), { ...state.config, quotas }, { merge: true });
        };

        document.getElementById('update-date-btn').addEventListener('click', async () => {
            const newDate = document.getElementById('open-date-input').value;
            if(!newDate) return notify("GEÇERLİ TARİH GİRİN");
            await setDoc(doc(db, "vigo_v66", "config"), { openDate: newDate }, { merge: true });
            notify("AÇILIŞ ZAMANI GÜNCELLENDİ");
        });

        // --- SYSTEM ENGINE ---
        function tick() {
            const now = Date.now() + state.offset;
            const openTs = new Date(state.config.openDate).getTime();
            const diff = openTs - now;
            const timerEl = document.getElementById('main-timer');
            const btnEl = document.getElementById('action-btn');

            if(diff > 0) {
                const h = String(Math.floor(diff/3600000)).padStart(2,'0');
                const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
                timerEl.innerText = `${h}:${m}:${s}`;
                timerEl.className = "status-display italic tabular-nums text-zinc-800";
                btnEl.disabled = true;
                btnEl.innerText = "ANKET HENÜZ KAPALI";
                btnEl.className = "w-full py-5 bg-zinc-900/50 text-zinc-700 font-black rounded-2xl uppercase text-[10px] border border-white/5";
            } else {
                timerEl.innerText = "SİSTEM AÇIK";
                timerEl.className = "status-display italic tabular-nums text-emerald-500 active-glow";
                btnEl.disabled = false;
                btnEl.innerText = "KAYDI TAMAMLA";
                btnEl.className = "w-full py-5 bg-emerald-500 text-black font-black rounded-2xl uppercase text-xs shadow-[0_10px_30px_rgba(16,185,129,0.3)] active:scale-95 transition-all";
            }
            if(localStorage.getItem('vigo_voted_v79')) document.getElementById('voted-block').classList.remove('hidden');
        }

        function notify(msg, s = false) {
            const n = document.getElementById('vigo-notify');
            const m = document.getElementById('notify-msg');
            m.innerText = msg;
            n.classList.remove('hidden');
            setTimeout(() => n.classList.add('hidden'), 3000);
        }

        setInterval(tick, 1000);
    </script>
</body>
</html>
